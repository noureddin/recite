مرجعهم لإلى الجحيم","إنهم ألفوا آباءهم ضالين","فهم على آثارهم يهرعون","ولقد ضل قبلهم أكثر الأولين","ولقد أرسلنا فيهم منذرين","فانظر كيف كان عاقبة المنذرين","إلا عباد الله المخلصين","ولقد نادانا نوح فلنعم المجيبون","ونجيناه وأهله من الكرب العظيم","وجعلنا ذريته هم الباقين","وتركنا عليه في الآخرين","سلام على نوح في العالمين","إنا كذلك نجزي المحسنين","إنه من عبادنا المؤمنين","ثم أغرقنا الآخرين","وإن من شيعته لإبراهيم","إذ جاء ربه بقلب سليم","إذ قال لأبيه وقومه ماذا تعبدون","أئفكا آلهة دون الله تريدون","فما ظنكم برب العالمين","فنظر نظرة في النجوم","فقال إني سقيم","فتولوا عنه مدبرين","فراغ إلى آلهتهم فقال ألا تأكلون","ما لكم لا تنطقون","فراغ عليهم ضربا باليمين","فأقبلوا إليه يزفون","قال أتعبدون ما تنحتون","والله خلقكم وما تعملون","قالوا ابنوا له بنيانا فألقوه في الجحيم","فأرادوا به كيدا فجعلناهم الأسفلين","وقال إني ذاهب إلى ربي سيهدين","رب هب لي من الصالحين","فبشرناه بغلام حليم","فلما بلغ معه السعي قال يا بني إني أرى في المنام أني أذبحك فانظر ماذا ترى قال يا أبت افعل ما تؤمر ستجدني إن شاء الله من الصابرين","فلما أسلما وتله للجبين","وناديناه أن يا إبراهيم","قد صدقت الرؤيا إنا كذلك نجزي المحسنين","إن هذا لهو البلاء المبين","وفديناه بذبح عظيم","وتركنا عليه في الآخرين","سلام على إبراهيم","كذلك نجزي المحسنين","إنه من عبادنا المؤمنين","وبشرناه بإسحاق نبيا من الصالحين","وباركنا عليه وعلى إسحاق ومن ذريتهما محسن وظالم لنفسه مبين","ولقد مننا على موسى وهارون","ونجيناهما وقومهما من الكرب العظيم","ونصرناهم فكانوا هم الغالبين","وآتيناهما الكتاب المستبين","وهديناهما الصراط المستقيم","وتركنا عليهما في الآخرين","سلام على موسى وهارون","إنا كذلك نجزي المحسنين","إنهما من عبادنا المؤمنين","وإن إلياس لمن المرسلين","إذ قال لقومه ألا تتقون","أتدعون بعلا وتذرون أحسن الخالقين","الله ربكم ورب آبائكم الأولين","فكذبوه فإنهم لمحضرون","إلا عباد الله المخلصين","وتركنا عليه في الآخرين","سلام على إل ياسين","إنا كذلك نجزي المحسنين","إنه من عبادنا المؤمنين","وإن لوطا لمن المرسلين","إذ نجيناه وأهله أجمعين","إلا عجوزا في الغابرين","ثم دمرنا الآخرين","وإنكم لتمرون عليهم مصبحين","وبالليل أفلا تعقلون","وإن يونس لمن المرسلين","إذ أبق إلى الفلك المشحون","فساهم فكان من المدحضين","فالتقمه الحوت وهو مليم","فلولا أنه كان من المسبحين","للبث في بطنه إلى يوم يبعثون","فنبذناه بالعراء وهو سقيم","وأنبتنا عليه شجرة من يقطين","وأرسلناه إلى مائة ألف أو يزيدون","فآمنوا فمتعناهم إلى حين","فاستفتهم ألربك البنات ولهم البنون","أم خلقنا الملائكة إناثا وهم شاهدون","ألا إنهم من إفكهم ليقولون","ولد الله وإنهم لكاذبون","أصطفى البنات على البنين","ما لكم كيف تحكمون","أفلا تذكرون","أم لكم سلطان مبين","فأتوا بكتابكم إن كنتم صادقين","وجعلوا بينه وبين الجنة نسبا ولقد علمت الجنة إنهم لمحضرون","سبحان الله عما يصفون","إلا عباد الله المخلصين","فإنكم وما تعبدون","ما أنتم عليه بفاتنين","إلا من هو صال الجحيم","وما منا إلا له مقام معلوم","وإنا لنحن الصافون","وإنا لنحن المسبحون","وإن كانوا ليقولون","لو أن عندنا ذكرا من الأولين","لكنا عباد الله المخلصين","فكفروا به فسوف يعلمون","ولقد سبقت كلمتنا لعبادنا المرسلين","إنهم لهم المنصورون","وإن جندنا لهم الغالبون","فتول عنهم حتى حين","وأبصرهم فسوف يبصرون","أفبعذابنا يستعجلون","فإذا نزل بساحتهم فساء صباح المنذرين","وتول عنهم حتى حين","وأبصر فسوف يبصرون","سبحان ربك رب العزة عما يصفون","وسلام على المرسلين","والحمد لله رب العالمين","#ص والقرآن ذي الذكر","بل الذين كفروا في عزة وشقاق","كم أهلكنا من قبلهم من قرن فنادوا ولات حين مناص","وعجبوا أن جاءهم منذر منهم وقال الكافرون هذا ساحر كذاب","أجعل الآلهة إلها واحدا إن هذا لشيء عجاب","وانطلق الملأ منهم أن امشوا واصبروا على آلهتكم إن هذا لشيء يراد","ما سمعنا بهذا في الملة الآخرة إن هذا إلا اختلاق","أأنزل عليه الذكر من بيننا بل هم في شك من ذكري بل لما يذوقوا عذاب","أم عندهم خزائن رحمة ربك العزيز الوهاب","أم لهم ملك السماوات والأرض وما بينهما فليرتقوا في الأسباب","جند ما هنالك مهزوم من الأحزاب","كذبت قبلهم قوم نوح وعاد وفرعون ذو الأوتاد","وثمود وقوم لوط وأصحاب الأيكة أولئك الأحزاب","إن كل إلا كذب الرسل فحق عقاب","وما ينظر هؤلاء إلا صيحة واحدة ما لها من فواق","وقالوا ربنا عجل لنا قطنا قبل يوم الحساب","اصبر على ما يقولون واذكر عبدنا داوود ذا الأيد إنه أواب","إنا سخرنا الجبال معه يسبحن بالعشي والإشراق","والطير محشورة كل له أواب","وشددنا ملكه وآتيناه الحكمة وفصل الخطاب","وهل أتاك نبأ الخصم إذ تسوروا المحراب","إذ دخلوا على داوود ففزع منهم قالوا لا تخف خصمان بغى بعضنا على بعض فاحكم بيننا بالحق ولا تشطط واهدنا إلى سواء الصراط","إن هذا أخي له تسع وتسعون نعجة ولي نعجة واحدة فقال أكفلنيها وعزني في الخطاب","قال لقد ظلمك بسؤال نعجتك إلى نعاجه وإن كثيرا من الخلطاء ليبغي بعضهم على بعض إلا الذين آمنوا وعملوا الصالحات وقليل ما هم وظن داوود أنما فتناه فاستغفر ربه وخر راكعا وأناب","فغفرنا له ذلك وإن له عندنا لزلفى وحسن مآب","يا داوود إنا جعلناك خليفة في الأرض فاحكم بين الناس بالحق ولا تتبع الهوى فيضلك عن سبيل الله إن الذين يضلون عن سبيل الله لهم عذاب شديد بما نسوا يوم الحساب","وما خلقنا السماء والأرض وما بينهما باطلا ذلك ظن الذين كفروا فويل للذين كفروا من النار","أم نجعل الذين آمنوا وعملوا الصالحات كالمفسدين في الأرض أم نجعل المتقين كالفجار","كتاب أنزلناه إليك مبارك ليدبروا آياته وليتذكر أولو الألباب","ووهبنا لداوود سليمان نعم العبد إنه أواب","إذ عرض عليه بالعشي الصافنات الجياد","فقال إني أحببت حب الخير عن ذكر ربي حتى توارت بالحجاب","ردوها علي فطفق مسحا بالسوق والأعناق","ولقد فتنا سليمان وألقينا على كرسيه جسدا ثم أناب","قال رب اغفر لي وهب لي ملكا لا ينبغي لأحد من بعدي إنك أنت الوهاب","فسخرنا له الريح تجري بأمره رخاء حيث أصاب","والشياطين كل بناء وغواص","وآخرين مقرنين في الأصفاد","هذا عطاؤنا فامنن أو أمسك بغير حساب","وإن له عندنا لزلفى وحسن مآب","واذكر عبدنا أيوب إذ نادى ربه أني مسني الشيطان بنصب وعذاب","اركض برجلك هذا مغتسل بارد وشراب","ووهبنا له أهله ومثلهم معهم رحمة منا وذكرى لأولي الألباب","وخذ بيدك ضغثا فاضرب به ولا تحنث إنا وجدناه صابرا نعم العبد إنه أواب","واذكر عبادنا إبراهيم وإسحاق ويعقوب أولي الأيدي والأبصار","إنا أخلصناهم بخالصة ذكرى الدار","وإنهم عندنا لمن المصطفين الأخيار","واذكر إسماعيل واليسع وذا الكفل وكل من الأخيار","هذا ذكر وإن للمتقين لحسن مآب","جنات عدن مفتحة لهم الأبواب","متكئين فيها يدعون فيها بفاكهة كثيرة وشراب","وعندهم قاصرات الطرف أتراب","هذا ما توعدون ليوم الحساب","إن هذا لرزقنا ما له من نفاد","هذا وإن للطاغين لشر مآب","جهنم يصلونها فبئس المهاد","هذا فليذوقوه حميم وغساق","وآخر من شكله أزواج","هذا فوج مقتحم معكم لا مرحبا بهم إنهم صالو النار","قالوا بل أنتم لا مرحبا بكم أنتم قدمتموه لنا فبئس القرار","قالوا ربنا من قدم لنا هذا فزده عذابا ضعفا في النار","وقالوا ما لنا لا نرى رجالا كنا نعدهم من الأشرار","أتخذناهم سخريا أم زاغت عنهم الأبصار","إن ذلك لحق تخاصم أهل النار","قل إنما أنا منذر وما من إله إلا الله الواحد القهار","رب السماوات والأرض وما بينهما العزيز الغفار","قل هو نبأ عظيم","أنتم عنه معرضون","ما كان لي من علم بالملإ الأعلى إذ يختصمون","إن يوحى إلي إلا أنما أنا نذير مبين","إذ قال ربك للملائكة إني خالق بشرا من طين","فإذا سويته ونفخت فيه من روحي فقعوا له ساجدين","فسجد الملائكة كلهم أجمعون","إلا إبليس استكبر وكان من الكافرين","قال يا إبليس ما منعك أن تسجد لما خلقت بيدي أستكبرت أم كنت من العالين","قال أنا خير منه خلقتني من نار وخلقته من طين","قال فاخرج منها فإنك رجيم","وإن عليك لعنتي إلى يوم الدين","قال رب فأنظرني إلى يوم يبعثون","قال فإنك من المنظرين","إلى يوم الوقت المعلوم","قال فبعزتك لأغوينهم أجمعين","إلا عبادك منهم المخلصين","قال فالحق والحق أقول","لأملأن جهنم منك وممن تبعك منهم أجمعين","قل ما أسألكم عليه من أجر وما أنا من المتكلفين","إن هو إلا ذكر للعالمين","ولتعلمن نبأه بعد حين","#تنزيل الكتاب من الله العزيز الحكيم","إنا أنزلنا إليك الكتاب بالحق فاعبد الله مخلصا له الدين","ألا لله الدين الخالص والذين اتخذوا من دونه أولياء ما نعبدهم إلا ليقربونا إلى الله زلفى إن الله يحكم بينهم في ما هم فيه يختلفون إن الله لا يهدي من هو كاذب كفار","لو أراد الله أن يتخذ ولدا لاصطفى مما يخلق ما يشاء سبحانه هو الله الواحد القهار","خلق السماوات والأرض بالحق يكور الليل على النهار ويكور النهار على الليل وسخر الشمس والقمر كل يجري لأجل مسمى ألا هو العزيز الغفار","خلقكم من نفس واحدة ثم جعل منها زوجها وأنزل لكم من الأنعام ثمانية أزواج يخلقكم في بطون أمهاتكم خلقا من بعد خلق في ظلمات ثلاث ذلكم الله ربكم له الملك لا إله إلا هو فأنى تصرفون","إن تكفروا فإن الله غني عنكم ولا يرضى لعباده الكفر وإن تشكروا يرضه لكم ولا تزر وازرة وزر أخرى ثم إلى ربكم مرجعكم فينبئكم بما كنتم تعملون إنه عليم بذات الصدور","وإذا مس الإنسان ضر دعا ربه منيبا إليه ثم إذا خوله نعمة منه نسي ما كان يدعو إليه من قبل وجعل لله أندادا ليضل عن سبيله قل تمتع بكفرك قليلا إنك من أصحاب النار","أمن هو قانت آناء الليل ساجدا وقائما يحذر الآخرة ويرجو رحمة ربه قل هل يستوي الذين يعلمون والذين لا يعلمون إنما يتذكر أولو الألباب","قل يا عباد الذين آمنوا اتقوا ربكم للذين أحسنوا في هذه الدنيا حسنة وأرض الله واسعة إنما يوفى الصابرون أجرهم بغير حساب","قل إني أمرت أن أعبد الله مخلصا له الدين","وأمرت لأن أكون أول المسلمين","قل إني أخاف إن عصيت ربي عذاب يوم عظيم","قل الله أعبد مخلصا له ديني","فاعبدوا ما شئتم من دونه قل إن الخاسرين الذين خسروا أنفسهم وأهليهم يوم القيامة ألا ذلك هو الخسران المبين","لهم من فوقهم ظلل من النار ومن تحتهم ظلل ذلك يخوف الله به عباده يا عباد فاتقون","والذين اجتنبوا الطاغوت أن يعبدوها وأنابوا إلى الله لهم البشرى فبشر عباد","الذين يستمعون القول فيتبعون أحسنه أولئك الذين هداهم الله وأولئك هم أولو الألباب","أفمن حق عليه كلمة العذاب أفأنت تنقذ من في النار","لكن الذين اتقوا ربهم لهم غرف من فوقها غرف مبنية تجري من تحتها الأنهار وعد الله لا يخلف الله الميعاد","ألم تر أن الله أنزل من السماء ماء فسلكه ينابيع في الأرض ثم يخرج به زرعا مختلفا ألوانه ثم يهيج فتراه مصفرا ثم يجعله حطاما إن في ذلك لذكرى لأولي الألباب","أفمن شرح الله صدره للإسلام فهو على نور من ربه فويل للقاسية قلوبهم من ذكر الله أولئك في ضلال مبين","الله نزل أحسن الحديث كتابا متشابها مثاني تقشعر منه جلود الذين يخشون ربهم ثم تلين جلودهم وقلوبهم إلى ذكر الله ذلك هدى الله يهدي به من يشاء ومن يضلل الله فما له من هاد","أفمن يتقي بوجهه سوء العذاب يوم القيامة وقيل للظالمين ذوقوا ما كنتم تكسبون","كذب الذين من قبلهم فأتاهم العذاب من حيث لا يشعرون","فأذاقهم الله الخزي في الحياة الدنيا ولعذاب الآخرة أكبر لو كانوا يعلمون","ولقد ضربنا للناس في هذا القرآن من كل مثل لعلهم يتذكرون","قرآنا عربيا غير ذي عوج لعلهم يتقون","ضرب الله مثلا رجلا فيه شركاء متشاكسون ورجلا سلما لرجل هل يستويان مثلا الحمد لله بل أكثرهم لا يعلمون","إنك ميت وإنهم ميتون","ثم إنكم يوم القيامة عند ربكم تختصمون","فمن أظلم ممن كذب على الله وكذب بالصدق إذ جاءه أليس في جهنم مثوى للكافرين","والذي جاء بالصدق وصدق به أولئك هم المتقون","لهم ما يشاءون عند ربهم ذلك جزاء المحسنين","ليكفر الله عنهم أسوأ الذي عملوا ويجزيهم أجرهم بأحسن الذي كانوا يعملون","أليس الله بكاف عبده ويخوفونك بالذين من دونه ومن يضلل الله فما له من هاد","ومن يهد الله فما له من مضل أليس الله بعزيز ذي انتقام","ولئن سألتهم من خلق السماوات والأرض ليقولن الله قل أفرأيتم ما تدعون من دون الله إن أرادني الله بضر هل هن كاشفات ضره أو أرادني برحمة هل هن ممسكات رحمته قل حسبي الله عليه يتوكل المتوكلون","قل يا قوم اعملوا على مكانتكم إني عامل فسوف تعلمون","من يأتيه عذاب يخزيه ويحل عليه عذاب مقيم","إنا أنزلنا عليك الكتاب للناس بالحق فمن اهتدى فلنفسه ومن ضل فإنما يضل عليها وما أنت عليهم بوكيل","الله يتوفى الأنفس حين موتها والتي لم تمت في منامها فيمسك التي قضى عليها الموت ويرسل الأخرى إلى أجل مسمى إن في ذلك لآيات لقوم يتفكرون","أم اتخذوا من دون الله شفعاء قل أولو كانوا لا يملكون شيئا ولا يعقلون","قل لله الشفاعة جميعا له ملك السماوات والأرض ثم إليه ترجعون","وإذا ذكر الله وحده اشمأزت قلوب الذين لا يؤمنون بالآخرة وإذا ذكر الذين من دونه إذا هم يستبشرون","قل اللهم فاطر السماوات والأرض عالم الغيب والشهادة أنت تحكم بين عبادك في ما كانوا فيه يختلفون","ولو أن للذين ظلموا ما في الأرض جميعا ومثله معه لافتدوا به من سوء العذاب يوم القيامة وبدا لهم من الله ما لم يكونوا يحتسبون","وبدا لهم سيئات ما كسبوا وحاق بهم ما كانوا به يستهزئون","فإذا مس الإنسان ضر دعانا ثم إذا خولناه نعمة منا قال إنما أوتيته على علم بل هي فتنة ولكن أكثرهم لا يعلمون","قد قالها الذين من قبلهم فما أغنى عنهم ما كانوا يكسبون","فأصابهم سيئات ما كسبوا والذين ظلموا من هؤلاء سيصيبهم سيئات ما كسبوا وما هم بمعجزين","أولم يعلموا أن الله يبسط الرزق لمن يشاء ويقدر إن في ذلك لآيات لقوم يؤمنون","قل يا عبادي الذين أسرفوا على أنفسهم لا تقنطوا من رحمة الله إن الله يغفر الذنوب جميعا إنه هو الغفور الرحيم","وأنيبوا إلى ربكم وأسلموا له من قبل أن يأتيكم العذاب ثم لا تنصرون","واتبعوا أحسن ما أنزل إليكم من ربكم من قبل أن يأتيكم العذاب بغتة وأنتم لا تشعرون","أن تقول نفس يا حسرتا على ما فرطت في جنب الله وإن كنت لمن الساخرين","أو تقول لو أن الله هداني لكنت من المتقين","أو تقول حين ترى العذاب لو أن لي كرة فأكون من المحسنين","بلى قد جاءتك آياتي فكذبت بها واستكبرت وكنت من الكافرين","ويوم القيامة ترى الذين كذبوا على الله وجوههم مسودة أليس في جهنم مثوى للمتكبرين","وينجي الله الذين اتقوا بمفازتهم لا يمسهم السوء ولا هم يحزنون","الله خالق كل شيء وهو على كل شيء وكيل","له مقاليد السماوات والأرض والذين كفروا بآيات الله أولئك هم الخاسرون","قل أفغير الله تأمروني أعبد أيها الجاهلون","ولقد أوحي إليك وإلى الذين من قبلك لئن أشركت ليحبطن عملك ولتكونن من الخاسرين","بل الله فاعبد وكن من الشاكرين","وما قدروا الله حق قدره والأرض جميعا قبضته يوم القيامة والسماوات مطويات بيمينه سبحانه وتعالى عما يشركون","ونفخ في الصور فصعق من في السماوات ومن في الأرض إلا من شاء الله ثم نفخ فيه أخرى فإذا هم قيام ينظرون","وأشرقت الأرض بنور ربها ووضع الكتاب وجيء بالنبيين والشهداء وقضي بينهم بالحق وهم لا يظلمون","ووفيت كل نفس ما عملت وهو أعلم بما يفعلون","وسيق الذين كفروا إلى جهنم زمرا حتى إذا جاءوها فتحت أبوابها وقال لهم خزنتها ألم يأتكم رسل منكم يتلون عليكم آيات ربكم وينذرونكم لقاء يومكم هذا قالوا بلى ولكن حقت كلمة العذاب على الكافرين","قيل ادخلوا أبواب جهنم خالدين فيها فبئس مثوى المتكبرين","وسيق الذين اتقوا ربهم إلى الجنة زمرا حتى إذا جاءوها وفتحت أبوابها وقال لهم خزنتها سلام عليكم طبتم فادخلوها خالدين","وقالوا الحمد لله الذي صدقنا وعده وأورثنا الأرض نتبوأ من الجنة حيث نشاء فنعم أجر العاملين","وترى الملائكة حافين من حول العرش يسبحون بحمد ربهم وقضي بينهم بالحق وقيل الحمد لله رب العالمين","#حم","تنزيل الكتاب من الله العزيز العليم","غافر الذنب وقابل التوب شديد العقاب ذي الطول لا إله إلا هو إليه المصير","ما يجادل في آيات الله إلا الذين كفروا فلا يغررك تقلبهم في البلاد","كذبت قبلهم قوم نوح والأحزاب من بعدهم وهمت كل أمة برسولهم ليأخذوه وجادلوا بالباطل ليدحضوا به الحق فأخذتهم فكيف كان عقاب","وكذلك حقت كلمت ربك على الذين كفروا أنهم أصحاب النار","الذين يحملون العرش ومن حوله يسبحون بحمد ربهم ويؤمنون به ويستغفرون للذين آمنوا ربنا وسعت كل شيء رحمة وعلما فاغفر للذين تابوا واتبعوا سبيلك وقهم عذاب الجحيم","ربنا وأدخلهم جنات عدن التي وعدتهم ومن صلح من آبائهم وأزواجهم وذرياتهم إنك أنت العزيز الحكيم","وقهم السيئات ومن تق السيئات يومئذ فقد رحمته وذلك هو الفوز العظيم","إن الذين كفروا ينادون لمقت الله أكبر من مقتكم أنفسكم إذ تدعون إلى الإيمان فتكفرون","قالوا ربنا أمتنا اثنتين وأحييتنا اثنتين فاعترفنا بذنوبنا فهل إلى خروج من سبيل","ذلكم بأنه إذا دعي الله وحده كفرتم وإن يشرك به تؤمنوا فالحكم لله العلي الكبير","هو الذي يريكم آياته وينزل لكم من السماء رزقا وما يتذكر إلا من ينيب","فادعوا الله مخلصين له الدين ولو كره الكافرون","رفيع الدرجات ذو العرش يلقي الروح من أمره على من يشاء من عباده لينذر يوم التلاق","يوم هم بارزون لا يخفى على الله منهم شيء لمن الملك اليوم لله الواحد القهار","اليوم تجزى كل نفس بما كسبت لا ظلم اليوم إن الله سريع الحساب","وأنذرهم يوم الآزفة إذ القلوب لدى الحناجر كاظمين ما للظالمين من حميم ولا شفيع يطاع","يعلم خائنة الأعين وما تخفي الصدور","والله يقضي بالحق والذين يدعون من دونه لا يقضون بشيء إن الله هو السميع البصير","أولم يسيروا في الأرض فينظروا كيف كان عاقبة الذين كانوا من قبلهم كانوا هم أشد منهم قوة وآثارا في الأرض فأخذهم الله بذنوبهم وما كان لهم من الله من واق","ذلك بأنهم كانت تأتيهم رسلهم بالبينات فكفروا فأخذهم الله إنه قوي شديد العقاب","ولقد أرسلنا موسى بآياتنا وسلطان مبين","إلى فرعون وهامان وقارون فقالوا ساحر كذاب","فلما جاءهم بالحق من عندنا قالوا اقتلوا أبناء الذين آمنوا معه واستحيوا نساءهم وما كيد الكافرين إلا في ضلال","وقال فرعون ذروني أقتل موسى وليدع ربه إني أخاف أن يبدل دينكم أو أن يظهر في الأرض الفساد","وقال موسى إني عذت بربي وربكم من كل متكبر لا يؤمن بيوم الحساب","وقال رجل مؤمن من آل فرعون يكتم إيمانه أتقتلون رجلا أن يقول ربي الله وقد جاءكم بالبينات من ربكم وإن يك كاذبا فعليه كذبه وإن يك صادقا يصبكم بعض الذي يعدكم إن الله لا يهدي من هو مسرف كذاب","يا قوم لكم الملك اليوم ظاهرين في الأرض فمن ينصرنا من بأس الله إن جاءنا قال فرعون ما أريكم إلا ما أرى وما أهديكم إلا سبيل الرشاد","وقال الذي آمن يا قوم إني أخاف عليكم مثل يوم الأحزاب","مثل دأب قوم نوح وعاد وثمود والذين من بعدهم وما الله يريد ظلما للعباد","ويا قوم إني أخاف عليكم يوم التناد","يوم تولون مدبرين ما لكم من الله من عاصم ومن يضلل الله فما له من هاد","ولقد جاءكم يوسف من قبل بالبينات فما زلتم في شك مما جاءكم به حتى إذا هلك قلتم لن يبعث الله من بعده رسولا كذلك يضل الله من هو مسرف مرتاب","الذين يجادلون في آيات الله بغير سلطان أتاهم كبر مقتا عند الله وعند الذين آمنوا كذلك يطبع الله على كل قلب متكبر جبار","وقال فرعون يا هامان ابن لي صرحا لعلي أبلغ الأسباب","أسباب السماوات فأطلع إلى إله موسى وإني لأظنه كاذبا وكذلك زين لفرعون سوء عمله وصد عن السبيل وما كيد فرعون إلا في تباب","وقال الذي آمن يا قوم اتبعون أهدكم سبيل الرشاد","يا قوم إنما هذه الحياة الدنيا متاع وإن الآخرة هي دار القرار","من عمل سيئة فلا يجزى إلا مثلها ومن عمل صالحا من ذكر أو أنثى وهو مؤمن فأولئك يدخلون الجنة يرزقون فيها بغير حساب","ويا قوم ما لي أدعوكم إلى النجاة وتدعونني إلى النار","تدعونني لأكفر بالله وأشرك به ما ليس لي به علم وأنا أدعوكم إلى العزيز الغفار","لا جرم أنما تدعونني إليه ليس له دعوة في الدنيا ولا في الآخرة وأن مردنا إلى الله وأن المسرفين هم أصحاب النار","فستذكرون ما أقول لكم وأفوض أمري إلى الله إن الله بصير بالعباد","فوقاه الله سيئات ما مكروا وحاق بآل فرعون سوء العذاب","النار يعرضون عليها غدوا وعشيا ويوم تقوم الساعة أدخلوا آل فرعون أشد العذاب","وإذ يتحاجون في النار فيقول الضعفاء للذين استكبروا إنا كنا لكم تبعا فهل أنتم مغنون عنا نصيبا من النار","قال الذين استكبروا إنا كل فيها إن الله قد حكم بين العباد","وقال الذين في النار لخزنة جهنم ادعوا ربكم يخفف عنا يوما من العذاب","قالوا أولم تك تأتيكم رسلكم بالبينات قالوا بلى قالوا فادعوا وما دعاء الكافرين إلا في ضلال","إنا لننصر رسلنا والذين آمنوا في الحياة الدنيا ويوم يقوم الأشهاد","يوم لا ينفع الظالمين معذرتهم ولهم اللعنة ولهم سوء الدار","ولقد آتينا موسى الهدى وأورثنا بني إسرائيل الكتاب","هدى وذكرى لأولي الألباب","فاصبر إن وعد الله حق واستغفر لذنبك وسبح بحمد ربك بالعشي والإبكار","إن الذين يجادلون في آيات الله بغير سلطان أتاهم إن في صدورهم إلا كبر ما هم ببالغيه فاستعذ بالله إنه هو السميع البصير","لخلق السماوات والأرض أكبر من خلق الناس ولكن أكثر الناس لا يعلمون","وما يستوي الأعمى والبصير والذين آمنوا وعملوا الصالحات ولا المسيء قليلا ما تتذكرون","إن الساعة لآتية لا ريب فيها ولكن أكثر الناس لا يؤمنون","وقال ربكم ادعوني أستجب لكم إن الذين يستكبرون عن عبادتي سيدخلون جهنم داخرين","الله الذي جعل لكم الليل لتسكنوا فيه والنهار مبصرا إن الله لذو فضل على الناس ولكن أكثر الناس لا يشكرون","ذلكم الله ربكم خالق كل شيء لا إله إلا هو فأنى تؤفكون","كذلك يؤفك الذين كانوا بآيات الله يجحدون","الله الذي جعل لكم الأرض قرارا والسماء بناء وصوركم فأحسن صوركم ورزقكم من الطيبات ذلكم الله ربكم فتبارك الله رب العالمين","هو الحي لا إله إلا هو فادعوه مخلصين له الدين الحمد لله رب العالمين","قل إني نهيت أن أعبد الذين تدعون من دون الله لما جاءني البينات من ربي وأمرت أن أسلم لرب العالمين","هو الذي خلقكم من تراب ثم من نطفة ثم من علقة ثم يخرجكم طفلا ثم لتبلغوا أشدكم ثم لتكونوا شيوخا ومنكم من يتوفى من قبل ولتبلغوا أجلا مسمى ولعلكم تعقلون","هو الذي يحيي ويميت فإذا قضى أمرا فإنما يقول له كن فيكون","ألم تر إلى الذين يجادلون في آيات الله أنى يصرفون","الذين كذبوا بالكتاب وبما أرسلنا به رسلنا فسوف يعلمون","إذ الأغلال في أعناقهم والسلاسل يسحبون","في الحميم ثم في النار يسجرون","ثم قيل لهم أين ما كنتم تشركون","من دون الله قالوا ضلوا عنا بل لم نكن ندعو من قبل شيئا كذلك يضل الله الكافرين","ذلكم بما كنتم تفرحون في الأرض بغير الحق وبما كنتم تمرحون","ادخلوا أبواب جهنم خالدين فيها فبئس مثوى المتكبرين","فاصبر إن وعد الله حق فإما نرينك بعض الذي نعدهم أو نتوفينك فإلينا يرجعون","ولقد أرسلنا رسلا من قبلك منهم من قصصنا عليك ومنهم من لم نقصص عليك وما كان لرسول أن يأتي بآية إلا بإذن الله فإذا جاء أمر الله قضي بالحق وخسر هنالك المبطلون","الله الذي جعل لكم الأنعام لتركبوا منها ومنها تأكلون","ولكم فيها منافع ولتبلغوا عليها حاجة في صدوركم وعليها وعلى الفلك تحملون","ويريكم آياته فأي آيات الله تنكرون","أفلم يسيروا في الأرض فينظروا كيف كان عاقبة الذين من قبلهم كانوا أكثر منهم وأشد قوة وآثارا في الأرض فما أغنى عنهم ما كانوا يكسبون","فلما جاءتهم رسلهم بالبينات فرحوا بما عندهم من العلم وحاق بهم ما كانوا به يستهزئون","فلما رأوا بأسنا قالوا آمنا بالله وحده وكفرنا بما كنا به مشركين","فلم يك ينفعهم إيمانهم لما رأوا بأسنا سنت الله التي قد خلت في عباده وخسر هنالك الكافرون","#حم","تنزيل من الرحمن الرحيم","كتاب فصلت آياته قرآنا عربيا لقوم يعلمون","بشيرا ونذيرا فأعرض أكثرهم فهم لا يسمعون","وقالوا قلوبنا في أكنة مما تدعونا إليه وفي آذاننا وقر ومن بيننا وبينك حجاب فاعمل إننا عاملون","قل إنما أنا بشر مثلكم يوحى إلي أنما إلهكم إله واحد فاستقيموا إليه واستغفروه وويل للمشركين","الذين لا يؤتون الزكاة وهم بالآخرة هم كافرون","إن الذين آمنوا وعملوا الصالحات لهم أجر غير ممنون","قل أئنكم لتكفرون بالذي خلق الأرض في يومين وتجعلون له أندادا ذلك رب العالمين","وجعل فيها رواسي من فوقها وبارك فيها وقدر فيها أقواتها في أربعة أيام سواء للسائلين","ثم استوى إلى السماء وهي دخان فقال لها وللأرض ائتيا طوعا أو كرها قالتا أتينا طائعين","فقضاهن سبع سماوات في يومين وأوحى في كل سماء أمرها وزينا السماء الدنيا بمصابيح وحفظا ذلك تقدير العزيز العليم","فإن أعرضوا فقل أنذرتكم صاعقة مثل صاعقة عاد وثمود","إذ جاءتهم الرسل من بين أيديهم ومن خلفهم ألا تعبدوا إلا الله قالوا لو شاء ربنا لأنزل ملائكة فإنا بما أرسلتم به كافرون","فأما عاد فاستكبروا في الأرض بغير الحق وقالوا من أشد منا قوة أولم يروا أن الله الذي خلقهم هو أشد منهم قوة وكانوا بآياتنا يجحدون","فأرسلنا عليهم ريحا صرصرا في أيام نحسات لنذيقهم عذاب الخزي في الحياة الدنيا ولعذاب الآخرة أخزى وهم لا ينصرون","وأما ثمود فهديناهم فاستحبوا العمى على الهدى فأخذتهم صاعقة العذاب الهون بما كانوا يكسبون","ونجينا الذين آمنوا وكانوا يتقون","ويوم يحشر أعداء الله إلى النار فهم يوزعون","حتى إذا ما جاءوها شهد عليهم سمعهم وأبصارهم وجلودهم بما كانوا يعملون","وقالوا لجلودهم لم شهدتم علينا قالوا أنطقنا الله الذي أنطق كل شيء وهو خلقكم أول مرة وإليه ترجعون","وما كنتم تستترون أن يشهد عليكم سمعكم ولا أبصاركم ولا جلودكم ولكن ظننتم أن الله لا يعلم كثيرا مما تعملون","وذلكم ظنكم الذي ظننتم بربكم أرداكم فأصبحتم من الخاسرين","فإن يصبروا فالنار مثوى لهم وإن يستعتبوا فما هم من المعتبين","وقيضنا لهم قرناء فزينوا لهم ما بين أيديهم وما خلفهم وحق عليهم القول في أمم قد خلت من قبلهم من الجن والإنس إنهم كانوا خاسرين","وقال الذين كفروا لا تسمعوا لهذا القرآن والغوا فيه لعلكم تغلبون","فلنذيقن الذين كفروا عذابا شديدا ولنجزينهم أسوأ الذي كانوا يعملون","ذلك جزاء أعداء الله النار لهم فيها دار الخلد جزاء بما كانوا بآياتنا يجحدون","وقال الذين كفروا ربنا أرنا اللذين أضلانا من الجن والإنس نجعلهما تحت أقدامنا ليكونا من الأسفلين","إن الذين قالوا ربنا الله ثم استقاموا تتنزل عليهم الملائكة ألا تخافوا ولا تحزنوا وأبشروا بالجنة التي كنتم توعدون","نحن أولياؤكم في الحياة الدنيا وفي الآخرة ولكم فيها ما تشتهي أنفسكم ولكم فيها ما تدعون","نزلا من غفور رحيم","ومن أحسن قولا ممن دعا إلى الله وعمل صالحا وقال إنني من المسلمين","ولا تستوي الحسنة ولا السيئة ادفع بالتي هي أحسن فإذا الذي بينك وبينه عداوة كأنه ولي حميم","وما يلقاها إلا الذين صبروا وما يلقاها إلا ذو حظ عظيم","وإما ينزغنك من الشيطان نزغ فاستعذ بالله إنه هو السميع العليم","ومن آياته الليل والنهار والشمس والقمر لا تسجدوا للشمس ولا للقمر واسجدوا لله الذي خلقهن إن كنتم إياه تعبدون","فإن استكبروا فالذين عند ربك يسبحون له بالليل والنهار وهم لا يسأمون","ومن آياته أنك ترى الأرض خاشعة فإذا أنزلنا عليها الماء اهتزت وربت إن الذي أحياها لمحيي الموتى إنه على كل شيء قدير","إن الذين يلحدون في آياتنا لا يخفون علينا أفمن يلقى في النار خير أم من يأتي آمنا يوم القيامة اعملوا ما شئتم إنه بما تعملون بصير","إن الذين كفروا بالذكر لما جاءهم وإنه لكتاب عزيز","لا يأتيه الباطل من بين يديه ولا من خلفه تنزيل من حكيم حميد","ما يقال لك إلا ما قد قيل للرسل من قبلك إن ربك لذو مغفرة وذو عقاب أليم","ولو جعلناه قرآنا أعجميا لقالوا لولا فصلت آياته أأعجمي وعربي قل هو للذين آمنوا هدى وشفاء والذين لا يؤمنون في آذانهم وقر وهو عليهم عمى أولئك ينادون من مكان بعيد","ولقد آتينا موسى الكتاب فاختلف فيه ولولا كلمة سبقت من ربك لقضي بينهم وإنهم لفي شك منه مريب","من عمل صالحا فلنفسه ومن أساء فعليها وما ربك بظلام للعبيد","إليه يرد علم الساعة وما تخرج من ثمرات من أكمامها وما تحمل من أنثى ولا تضع إلا بعلمه ويوم يناديهم أين شركائي قالوا آذناك ما منا من شهيد","وضل عنهم ما كانوا يدعون من قبل وظنوا ما لهم من محيص","لا يسأم الإنسان من دعاء الخير وإن مسه الشر فيئوس قنوط","ولئن أذقناه رحمة منا من بعد ضراء مسته ليقولن هذا لي وما أظن الساعة قائمة ولئن رجعت إلى ربي إن لي عنده للحسنى فلننبئن الذين كفروا بما عملوا ولنذيقنهم من عذاب غليظ","وإذا أنعمنا على الإنسان أعرض ونأى بجانبه وإذا مسه الشر فذو دعاء عريض","قل أرأيتم إن كان من عند الله ثم كفرتم به من أضل ممن هو في شقاق بعيد","سنريهم آياتنا في الآفاق وفي أنفسهم حتى يتبين لهم أنه الحق أولم يكف بربك أنه على كل شيء شهيد","ألا إنهم في مرية من لقاء ربهم ألا إنه بكل شيء محيط","#حم","عسق","كذلك يوحي إليك وإلى الذين من قبلك الله العزيز الحكيم","له ما في السماوات وما في الأرض وهو العلي العظيم","تكاد السماوات يتفطرن من فوقهن والملائكة يسبحون بحمد ربهم ويستغفرون لمن في الأرض ألا إن الله هو الغفور الرحيم","والذين اتخذوا من دونه أولياء الله حفيظ عليهم وما أنت عليهم بوكيل","وكذلك أوحينا إليك قرآنا عربيا لتنذر أم القرى ومن حولها وتنذر يوم الجمع لا ريب فيه فريق في الجنة وفريق في السعير","ولو شاء الله لجعلهم أمة واحدة ولكن يدخل من يشاء في رحمته والظالمون ما لهم من ولي ولا نصير","أم اتخذوا من دونه أولياء فالله هو الولي وهو يحيي الموتى وهو على كل شيء قدير","وما اختلفتم فيه من شيء فحكمه إلى الله ذلكم الله ربي عليه توكلت وإليه أنيب","فاطر السماوات والأرض جعل لكم من أنفسكم أزواجا ومن الأنعام أزواجا يذرؤكم فيه ليس كمثله شيء وهو السميع البصير","له مقاليد السماوات والأرض يبسط الرزق لمن يشاء ويقدر إنه بكل شيء عليم","شرع لكم من الدين ما وصى به نوحا والذي أوحينا إليك وما وصينا به إبراهيم وموسى وعيسى أن أقيموا الدين ولا تتفرقوا فيه كبر على المشركين ما تدعوهم إليه الله يجتبي إليه من يشاء ويهدي إليه من ينيب","وما تفرقوا إلا من بعد ما جاءهم العلم بغيا بينهم ولولا كلمة سبقت من ربك إلى أجل مسمى لقضي بينهم وإن الذين أورثوا الكتاب من بعدهم لفي شك منه مريب","فلذلك فادع واستقم كما أمرت ولا تتبع أهواءهم وقل آمنت بما أنزل الله من كتاب وأمرت لأعدل بينكم الله ربنا وربكم لنا أعمالنا ولكم أعمالكم لا حجة بيننا وبينكم الله يجمع بيننا وإليه المصير","والذين يحاجون في الله من بعد ما استجيب له حجتهم داحضة عند ربهم وعليهم غضب ولهم عذاب شديد","الله الذي أنزل الكتاب بالحق والميزان وما يدريك لعل الساعة قريب","يستعجل بها الذين لا يؤمنون بها والذين آمنوا مشفقون منها ويعلمون أنها الحق ألا إن الذين يمارون في الساعة لفي ضلال بعيد","الله لطيف بعباده يرزق من يشاء وهو القوي العزيز","من كان يريد حرث الآخرة نزد له في حرثه ومن كان يريد حرث الدنيا نؤته منها وما له في الآخرة من نصيب","أم لهم شركاء شرعوا لهم من الدين ما لم يأذن به الله ولولا كلمة الفصل لقضي بينهم وإن الظالمين لهم عذاب أليم","ترى الظالمين مشفقين مما كسبوا وهو واقع بهم والذين آمنوا وعملوا الصالحات في روضات الجنات لهم ما يشاءون عند ربهم ذلك هو الفضل الكبير","ذلك الذي يبشر الله عباده الذين آمنوا وعملوا الصالحات قل لا أسألكم عليه أجرا إلا المودة في القربى ومن يقترف حسنة نزد له فيها حسنا إن الله غفور شكور","أم يقولون افترى على الله كذبا فإن يشإ الله يختم على قلبك ويمح الله الباطل ويحق الحق بكلماته إنه عليم بذات الصدور","وهو الذي يقبل التوبة عن عباده ويعفو عن السيئات ويعلم ما تفعلون","ويستجيب الذين آمنوا وعملوا الصالحات ويزيدهم من فضله والكافرون لهم عذاب شديد","ولو بسط الله الرزق لعباده لبغوا في الأرض ولكن ينزل بقدر ما يشاء إنه بعباده خبير بصير","وهو الذي ينزل الغيث من بعد ما قنطوا وينشر رحمته وهو الولي الحميد","ومن آياته خلق السماوات والأرض وما بث فيهما من دابة وهو على جمعهم إذا يشاء قدير","وما أصابكم من مصيبة فبما كسبت أيديكم ويعفو عن كثير","وما أنتم بمعجزين في الأرض وما لكم من دون الله من ولي ولا نصير","ومن آياته الجوار في البحر كالأعلام","إن يشأ يسكن الريح فيظللن رواكد على ظهره إن في ذلك لآيات لكل صبار شكور","أو يوبقهن بما كسبوا ويعف عن كثير","ويعلم الذين يجادلون في آياتنا ما لهم من محيص","فما أوتيتم من شيء فمتاع الحياة الدنيا وما عند الله خير وأبقى للذين آمنوا وعلى ربهم يتوكلون","والذين يجتنبون كبائر الإثم والفواحش وإذا ما غضبوا هم يغفرون","والذين استجابوا لربهم وأقاموا الصلاة وأمرهم شورى بينهم ومما رزقناهم ينفقون","والذين إذا أصابهم البغي هم ينتصرون","وجزاء سيئة سيئة مثلها فمن عفا وأصلح فأجره على الله إنه لا يحب الظالمين","ولمن انتصر بعد ظلمه فأولئك ما عليهم من سبيل","إنما السبيل على الذين يظلمون الناس ويبغون في الأرض بغير الحق أولئك لهم عذاب أليم","ولمن صبر وغفر إن ذلك لمن عزم الأمور","ومن يضلل الله فما له من ولي من بعده وترى الظالمين لما رأوا العذاب يقولون هل إلى مرد من سبيل","وتراهم يعرضون عليها خاشعين من الذل ينظرون من طرف خفي وقال الذين آمنوا إن الخاسرين الذين خسروا أنفسهم وأهليهم يوم القيامة ألا إن الظالمين في عذاب مقيم","وما كان لهم من أولياء ينصرونهم من دون الله ومن يضلل الله فما له من سبيل","استجيبوا لربكم من قبل أن يأتي يوم لا مرد له من الله ما لكم من ملجإ يومئذ وما لكم من نكير","فإن أعرضوا فما أرسلناك عليهم حفيظا إن عليك إلا البلاغ وإنا إذا أذقنا الإنسان منا رحمة فرح بها وإن تصبهم سيئة بما قدمت أيديهم فإن الإنسان كفور","لله ملك السماوات والأرض يخلق ما يشاء يهب لمن يشاء إناثا ويهب لمن يشاء الذكور","أو يزوجهم ذكرانا وإناثا ويجعل من يشاء عقيما إنه عليم قدير","وما كان لبشر أن يكلمه الله إلا وحيا أو من وراء حجاب أو يرسل رسولا فيوحي بإذنه ما يشاء إنه علي حكيم","وكذلك أوحينا إليك روحا من أمرنا ما كنت تدري ما الكتاب ولا الإيمان ولكن جعلناه نورا نهدي به من نشاء من عبادنا وإنك لتهدي إلى صراط مستقيم","صراط الله الذي له ما في السماوات وما في الأرض ألا إلى الله تصير الأمور","#حم","والكتاب المبين","إنا جعلناه قرآنا عربيا لعلكم تعقلون","وإنه في أم الكتاب لدينا لعلي حكيم","أفنضرب عنكم الذكر صفحا أن كنتم قوما مسرفين","وكم أرسلنا من نبي في الأولين","وما يأتيهم من نبي إلا كانوا به يستهزئون","فأهلكنا أشد منهم بطشا ومضى مثل الأولين","ولئن سألتهم من خلق السماوات والأرض ليقولن خلقهن العزيز العليم","الذي جعل لكم الأرض مهدا وجعل لكم فيها سبلا لعلكم تهتدون","والذي نزل من السماء ماء بقدر فأنشرنا به بلدة ميتا كذلك تخرجون","والذي خلق الأزواج كلها وجعل لكم من الفلك والأنعام ما تركبون","لتستووا على ظهوره ثم تذكروا نعمة ربكم إذا استويتم عليه وتقولوا سبحان الذي سخر لنا هذا وما كنا له مقرنين","وإنا إلى ربنا لمنقلبون","وجعلوا له من عباده جزءا إن الإنسان لكفور مبين","أم اتخذ مما يخلق بنات وأصفاكم بالبنين","وإذا بشر أحدهم بما ضرب للرحمن مثلا ظل وجهه مسودا وهو كظيم","أومن ينشأ في الحلية وهو في الخصام غير مبين","وجعلوا الملائكة الذين هم عباد الرحمن إناثا أشهدوا خلقهم ستكتب شهادتهم ويسألون","وقالوا لو شاء الرحمن ما عبدناهم ما لهم بذلك من علم إن هم إلا يخرصون","أم آتيناهم كتابا من قبله فهم به مستمسكون","بل قالوا إنا وجدنا آباءنا على أمة وإنا على آثارهم مهتدون","وكذلك ما أرسلنا من قبلك في قرية من نذير إلا قال مترفوها إنا وجدنا آباءنا على أمة وإنا على آثارهم مقتدون","قال أولو جئتكم بأهدى مما وجدتم عليه آباءكم قالوا إنا بما أرسلتم به كافرون","فانتقمنا منهم فانظر كيف كان عاقبة المكذبين","وإذ قال إبراهيم لأبيه وقومه إنني براء مما تعبدون","إلا الذي فطرني فإنه سيهدين","وجعلها كلمة باقية في عقبه لعلهم يرجعون","بل متعت هؤلاء وآباءهم حتى جاءهم الحق ورسول مبين","ولما جاءهم الحق قالوا هذا سحر وإنا به كافرون","وقالوا لولا نزل هذا القرآن على رجل من القريتين عظيم","أهم يقسمون رحمت ربك نحن قسمنا بينهم معيشتهم في الحياة الدنيا ورفعنا بعضهم فوق بعض درجات ليتخذ بعضهم بعضا سخريا ورحمت ربك خير مما يجمعون","ولولا أن يكون الناس أمة واحدة لجعلنا لمن يكفر بالرحمن لبيوتهم سقفا من فضة ومعارج عليها يظهرون","ولبيوتهم أبوابا وسررا عليها يتكئون","وزخرفا وإن كل ذلك لما متاع الحياة الدنيا والآخرة عند ربك للمتقين","ومن يعش عن ذكر الرحمن نقيض له شيطانا فهو له قرين","وإنهم ليصدونهم عن السبيل ويحسبون أنهم مهتدون","حتى إذا جاءنا قال يا ليت بيني وبينك بعد المشرقين فبئس القرين","ولن ينفعكم اليوم إذ ظلمتم أنكم في العذاب مشتركون","أفأنت تسمع الصم أو تهدي العمي ومن كان في ضلال مبين","فإما نذهبن بك فإنا منهم منتقمون","أو نرينك الذي وعدناهم فإنا عليهم مقتدرون","فاستمسك بالذي أوحي إليك إنك على صراط مستقيم","وإنه لذكر لك ولقومك وسوف تسألون","واسأل من أرسلنا من قبلك من رسلنا أجعلنا من دون الرحمن آلهة يعبدون","ولقد أرسلنا موسى بآياتنا إلى فرعون وملئه فقال إني رسول رب العالمين","فلما جاءهم بآياتنا إذا هم منها يضحكون","وما نريهم من آية إلا هي أكبر من أختها وأخذناهم بالعذاب لعلهم يرجعون","وقالوا يا أيه الساحر ادع لنا ربك بما عهد عندك إننا لمهتدون","فلما كشفنا عنهم العذاب إذا هم ينكثون","ونادى فرعون في قومه قال يا قوم أليس لي ملك مصر وهذه الأنهار تجري من تحتي أفلا تبصرون","أم أنا خير من هذا الذي هو مهين ولا يكاد يبين","فلولا ألقي عليه أسورة من ذهب أو جاء معه الملائكة مقترنين","فاستخف قومه فأطاعوه إنهم كانوا قوما فاسقين","فلما آسفونا انتقمنا منهم فأغرقناهم أجمعين","فجعلناهم سلفا ومثلا للآخرين","ولما ضرب ابن مريم مثلا إذا قومك منه يصدون","وقالوا أآلهتنا خير أم هو ما ضربوه لك إلا جدلا بل هم قوم خصمون","إن هو إلا عبد أنعمنا عليه وجعلناه مثلا لبني إسرائيل","ولو نشاء لجعلنا منكم ملائكة في الأرض يخلفون","وإنه لعلم للساعة فلا تمترن بها واتبعون هذا صراط مستقيم","ولا يصدنكم الشيطان إنه لكم عدو مبين","ولما جاء عيسى بالبينات قال قد جئتكم بالحكمة ولأبين لكم بعض الذي تختلفون فيه فاتقوا الله وأطيعون","إن الله هو ربي وربكم فاعبدوه هذا صراط مستقيم","فاختلف الأحزاب من بينهم فويل للذين ظلموا من عذاب يوم أليم","هل ينظرون إلا الساعة أن تأتيهم بغتة وهم لا يشعرون","الأخلاء يومئذ بعضهم لبعض عدو إلا المتقين","يا عباد لا خوف عليكم اليوم ولا أنتم تحزنون","الذين آمنوا بآياتنا وكانوا مسلمين","ادخلوا الجنة أنتم وأزواجكم تحبرون","يطاف عليهم بصحاف من ذهب وأكواب وفيها ما تشتهيه الأنفس وتلذ الأعين وأنتم فيها خالدون","وتلك الجنة التي أورثتموها بما كنتم تعملون","لكم فيها فاكهة كثيرة منها تأكلون","إن المجرمين في عذاب جهنم خالدون","لا يفتر عنهم وهم فيه مبلسون","وما ظلمناهم ولكن كانوا هم الظالمين","ونادوا يا مالك ليقض علينا ربك قال إنكم ماكثون","لقد جئناكم بالحق ولكن أكثركم للحق كارهون","أم أبرموا أمرا فإنا مبرمون","أم يحسبون أنا لا نسمع سرهم ونجواهم بلى ورسلنا لديهم يكتبون","قل إن كان للرحمن ولد فأنا أول العابدين","سبحان رب السماوات والأرض رب العرش عما يصفون","فذرهم يخوضوا ويلعبوا حتى يلاقوا يومهم الذي يوعدون","وهو الذي في السماء إله وفي الأرض إله وهو الحكيم العليم","وتبارك الذي له ملك السماوات والأرض وما بينهما وعنده علم الساعة وإليه ترجعون","ولا يملك الذين يدعون من دونه الشفاعة إلا من شهد بالحق وهم يعلمون","ولئن سألتهم من خلقهم ليقولن الله فأنى يؤفكون","وقيله يا رب إن هؤلاء قوم لا يؤمنون","فاصفح عنهم وقل سلام فسوف يعلمون","#حم","والكتاب المبين","إنا أنزلناه في ليلة مباركة إنا كنا منذرين","فيها يفرق كل أمر حكيم","أمرا من عندنا إنا كنا مرسلين","رحمة من ربك إنه هو السميع العليم","رب السماوات والأرض وما بينهما إن كنتم موقنين","لا إله إلا هو يحيي ويميت ربكم ورب آبائكم الأولين","بل هم في شك يلعبون","فارتقب يوم تأتي السماء بدخان مبين","يغشى الناس هذا عذاب أليم","ربنا اكشف عنا العذاب إنا مؤمنون","أنى لهم الذكرى وقد جاءهم رسول مبين","ثم تولوا عنه وقالوا معلم مجنون","إنا كاشفو العذاب قليلا إنكم عائدون","يوم نبطش البطشة الكبرى إنا منتقمون","ولقد فتنا قبلهم قوم فرعون وجاءهم رسول كريم","أن أدوا إلي عباد الله إني لكم رسول أمين","وأن لا تعلوا على الله إني آتيكم بسلطان مبين","وإني عذت بربي وربكم أن ترجمون","وإن لم تؤمنوا لي فاعتزلون","فدعا ربه أن هؤلاء قوم مجرمون","فأسر بعبادي ليلا إنكم متبعون","واترك البحر رهوا إنهم جند مغرقون","كم تركوا من جنات وعيون","وزروع ومقام كريم","ونعمة كانوا فيها فاكهين","كذلك وأورثناها قوما آخرين","فما بكت عليهم السماء والأرض وما كانوا منظرين","ولقد نجينا بني إسرائيل من العذاب المهين","من فرعون إنه كان عاليا من المسرفين","ولقد اخترناهم على علم على العالمين","وآتيناهم من الآيات ما فيه بلاء مبين","إن هؤلاء ليقولون","إن هي إلا موتتنا الأولى وما نحن بمنشرين","فأتوا بآبائنا إن كنتم صادقين","أهم خير أم قوم تبع والذين من قبلهم أهلكناهم إنهم كانوا مجرمين","وما خلقنا السماوات والأرض وما بينهما لاعبين","ما خلقناهما إلا بالحق ولكن أكثرهم لا يعلمون","إن يوم الفصل ميقاتهم أجمعين","يوم لا يغني مولى عن مولى شيئا ولا هم ينصرون","إلا من رحم الله إنه هو العزيز الرحيم","إن شجرت الزقوم","طعام الأثيم","كالمهل يغلي في البطون","كغلي الحميم","خذوه فاعتلوه إلى سواء الجحيم","ثم صبوا فوق رأسه من عذاب الحميم","ذق إنك أنت العزيز الكريم","إن هذا ما كنتم به تمترون","إن المتقين في مقام أمين","في جنات وعيون","يلبسون من سندس وإستبرق متقابلين","كذلك وزوجناهم بحور عين","يدعون فيها بكل فاكهة آمنين","لا يذوقون فيها الموت إلا الموتة الأولى ووقاهم عذاب الجحيم","فضلا من ربك ذلك هو الفوز العظيم","فإنما يسرناه بلسانك لعلهم يتذكرون","فارتقب إنهم مرتقبون","#حم","تنزيل الكتاب من الله العزيز الحكيم","إن في السماوات والأرض لآيات للمؤمنين","وفي خلقكم وما يبث من دابة آيات لقوم يوقنون","واختلاف الليل والنهار وما أنزل الله من السماء من رزق فأحيا به الأرض بعد موتها وتصريف الرياح آيات لقوم يعقلون","تلك آيات الله نتلوها عليك بالحق فبأي حديث بعد الله وآياته يؤمنون","ويل لكل أفاك أثيم","يسمع آيات الله تتلى عليه ثم يصر مستكبرا كأن لم يسمعها فبشره بعذاب أليم","وإذا علم من آياتنا شيئا اتخذها هزوا أولئك لهم عذاب مهين","من ورائهم جهنم ولا يغني عنهم ما كسبوا شيئا ولا ما اتخذوا من دون الله أولياء ولهم عذاب عظيم","هذا هدى والذين كفروا بآيات ربهم لهم عذاب من رجز أليم","الله الذي سخر لكم البحر لتجري الفلك فيه بأمره ولتبتغوا من فضله ولعلكم تشكرون","وسخر لكم ما في السماوات وما في الأرض جميعا منه إن في ذلك لآيات لقوم يتفكرون","قل للذين آمنوا يغفروا للذين لا يرجون أيام الله ليجزي قوما بما كانوا يكسبون","من عمل صالحا فلنفسه ومن أساء فعليها ثم إلى ربكم ترجعون","ولقد آتينا بني إسرائيل الكتاب والحكم والنبوة ورزقناهم من الطيبات وفضلناهم على العالمين","وآتيناهم بينات من الأمر فما اختلفوا إلا من بعد ما جاءهم العلم بغيا بينهم إن ربك يقضي بينهم يوم القيامة فيما كانوا فيه يختلفون","ثم جعلناك على شريعة من الأمر فاتبعها ولا تتبع أهواء الذين لا يعلمون","إنهم لن يغنوا عنك من الله شيئا وإن الظالمين بعضهم أولياء بعض والله ولي المتقين","هذا بصائر للناس وهدى ورحمة لقوم يوقنون","أم حسب الذين اجترحوا السيئات أن نجعلهم كالذين آمنوا وعملوا الصالحات سواء محياهم ومماتهم ساء ما يحكمون","وخلق الله السماوات والأرض بالحق ولتجزى كل نفس بما كسبت وهم لا يظلمون","أفرأيت من اتخذ إلهه هواه وأضله الله على علم وختم على سمعه وقلبه وجعل على بصره غشاوة فمن يهديه من بعد الله أفلا تذكرون","وقالوا ما هي إلا حياتنا الدنيا نموت ونحيا وما يهلكنا إلا الدهر وما لهم بذلك من علم إن هم إلا يظنون","وإذا تتلى عليهم آياتنا بينات ما كان حجتهم إلا أن قالوا ائتوا بآبائنا إن كنتم صادقين","قل الله يحييكم ثم يميتكم ثم يجمعكم إلى يوم القيامة لا ريب فيه ولكن أكثر الناس لا يعلمون","ولله ملك السماوات والأرض ويوم تقوم الساعة يومئذ يخسر المبطلون","وترى كل أمة جاثية كل أمة تدعى إلى كتابها اليوم تجزون ما كنتم تعملون","هذا كتابنا ينطق عليكم بالحق إنا كنا نستنسخ ما كنتم تعملون","فأما الذين آمنوا وعملوا الصالحات فيدخلهم ربهم في رحمته ذلك هو الفوز المبين","وأما الذين كفروا أفلم تكن آياتي تتلى عليكم فاستكبرتم وكنتم قوما مجرمين","وإذا قيل إن وعد الله حق والساعة لا ريب فيها قلتم ما ندري ما الساعة إن نظن إلا ظنا وما نحن بمستيقنين","وبدا لهم سيئات ما عملوا وحاق بهم ما كانوا به يستهزئون","وقيل اليوم ننساكم كما نسيتم لقاء يومكم هذا ومأواكم النار وما لكم من ناصرين","ذلكم بأنكم اتخذتم آيات الله هزوا وغرتكم الحياة الدنيا فاليوم لا يخرجون منها ولا هم يستعتبون","فلله الحمد رب السماوات ورب الأرض رب العالمين","وله الكبرياء في السماوات والأرض وهو العزيز الحكيم","#حم","تنزيل الكتاب من الله العزيز الحكيم","ما خلقنا السماوات والأرض وما بينهما إلا بالحق وأجل مسمى والذين كفروا عما أنذروا معرضون","قل أرأيتم ما تدعون من دون الله أروني ماذا خلقوا من الأرض أم لهم شرك في السماوات ائتوني بكتاب من قبل هذا أو أثارة من علم إن كنتم صادقين","ومن أضل ممن يدعو من دون الله من لا يستجيب له إلى يوم القيامة وهم عن دعائهم غافلون","وإذا حشر الناس كانوا لهم أعداء وكانوا بعبادتهم كافرين","وإذا تتلى عليهم آياتنا بينات قال الذين كفروا للحق لما جاءهم هذا سحر مبين","أم يقولون افتراه قل إن افتريته فلا تملكون لي من الله شيئا هو أعلم بما تفيضون فيه كفى به شهيدا بيني وبينكم وهو الغفور الرحيم","قل ما كنت بدعا من الرسل وما أدري ما يفعل بي ولا بكم إن أتبع إلا ما يوحى إلي وما أنا إلا نذير مبين","قل أرأيتم إن كان من عند الله وكفرتم به وشهد شاهد من بني إسرائيل على مثله فآمن واستكبرتم إن الله لا يهدي القوم الظالمين","وقال الذين كفروا للذين آمنوا لو كان خيرا ما سبقونا إليه وإذ لم يهتدوا به فسيقولون هذا إفك قديم","ومن قبله كتاب موسى إماما ورحمة وهذا كتاب مصدق لسانا عربيا لينذر الذين ظلموا وبشرى للمحسنين","إن الذين قالوا ربنا الله ثم استقاموا فلا خوف عليهم ولا هم يحزنون","أولئك أصحاب الجنة خالدين فيها جزاء بما كانوا يعملون","ووصينا الإنسان بوالديه إحسانا حملته أمه كرها ووضعته كرها وحمله وفصاله ثلاثون شهرا حتى إذا بلغ أشده وبلغ أربعين سنة قال رب أوزعني أن أشكر نعمتك التي أنعمت علي وعلى والدي وأن أعمل صالحا ترضاه وأصلح لي في ذريتي إني تبت إليك وإني من المسلمين","أولئك الذين نتقبل عنهم أحسن ما عملوا ونتجاوز عن سيئاتهم في أصحاب الجنة وعد الصدق الذي كانوا يوعدون","والذي قال لوالديه أف لكما أتعدانني أن أخرج وقد خلت القرون من قبلي وهما يستغيثان الله ويلك آمن إن وعد الله حق فيقول ما هذا إلا أساطير الأولين","أولئك الذين حق عليهم القول في أمم قد خلت من قبلهم من الجن والإنس إنهم كانوا خاسرين","ولكل درجات مما عملوا وليوفيهم أعمالهم وهم لا يظلمون","ويوم يعرض الذين كفروا على النار أذهبتم طيباتكم في حياتكم الدنيا واستمتعتم بها فاليوم تجزون عذاب الهون بما كنتم تستكبرون في الأرض بغير الحق وبما كنتم تفسقون","واذكر أخا عاد إذ أنذر قومه بالأحقاف وقد خلت النذر من بين يديه ومن خلفه ألا تعبدوا إلا الله إني أخاف عليكم عذاب يوم عظيم","قالوا أجئتنا لتأفكنا عن آلهتنا فأتنا بما تعدنا إن كنت من الصادقين","قال إنما العلم عند الله وأبلغكم ما أرسلت به ولكني أراكم قوما تجهلون","فلما رأوه عارضا مستقبل أوديتهم قالوا هذا عارض ممطرنا بل هو ما استعجلتم به ريح فيها عذاب أليم","تدمر كل شيء بأمر ربها فأصبحوا لا يرى إلا مساكنهم كذلك نجزي القوم المجرمين","ولقد مكناهم فيما إن مكناكم فيه وجعلنا لهم سمعا وأبصارا وأفئدة فما أغنى عنهم سمعهم ولا أبصارهم ولا أفئدتهم من شيء إذ كانوا يجحدون بآيات الله وحاق بهم ما كانوا به يستهزئون","ولقد أهلكنا ما حولكم من القرى وصرفنا الآيات لعلهم يرجعون","فلولا نصرهم الذين اتخذوا من دون الله قربانا آلهة بل ضلوا عنهم وذلك إفكهم وما كانوا يفترون","وإذ صرفنا إليك نفرا من الجن يستمعون القرآن فلما حضروه قالوا أنصتوا فلما قضي ولوا إلى قومهم منذرين","قالوا يا قومنا إنا سمعنا كتابا أنزل من بعد موسى مصدقا لما بين يديه يهدي إلى الحق وإلى طريق مستقيم","يا قومنا أجيبوا داعي الله وآمنوا به يغفر لكم من ذنوبكم ويجركم من عذاب أليم","ومن لا يجب داعي الله فليس بمعجز في الأرض وليس له من دونه أولياء أولئك في ضلال مبين","أولم يروا أن الله الذي خلق السماوات والأرض ولم يعي بخلقهن بقادر على أن يحيي الموتى بلى إنه على كل شيء قدير","ويوم يعرض الذين كفروا على النار أليس هذا بالحق قالوا بلى وربنا قال فذوقوا العذاب بما كنتم تكفرون","فاصبر كما صبر أولو العزم من الرسل ولا تستعجل لهم كأنهم يوم يرون ما يوعدون لم يلبثوا إلا ساعة من نهار بلاغ فهل يهلك إلا القوم الفاسقون","#الذين كفروا وصدوا عن سبيل الله أضل أعمالهم","والذين آمنوا وعملوا الصالحات وآمنوا بما نزل على محمد وهو الحق من ربهم كفر عنهم سيئاتهم وأصلح بالهم","ذلك بأن الذين كفروا اتبعوا الباطل وأن الذين آمنوا اتبعوا الحق من ربهم كذلك يضرب الله للناس أمثالهم","فإذا لقيتم الذين كفروا فضرب الرقاب حتى إذا أثخنتموهم فشدوا الوثاق فإما منا بعد وإما فداء حتى تضع الحرب أوزارها ذلك ولو يشاء الله لانتصر منهم ولكن ليبلو بعضكم ببعض والذين قتلوا في سبيل الله فلن يضل أعمالهم","سيهديهم ويصلح بالهم","ويدخلهم الجنة عرفها لهم","يا أيها الذين آمنوا إن تنصروا الله ينصركم ويثبت أقدامكم","والذين كفروا فتعسا لهم وأضل أعمالهم","ذلك بأنهم كرهوا ما أنزل الله فأحبط أعمالهم","أفلم يسيروا في الأرض فينظروا كيف كان عاقبة الذين من قبلهم دمر الله عليهم وللكافرين أمثالها","ذلك بأن الله مولى الذين آمنوا وأن الكافرين لا مولى لهم","إن الله يدخل الذين آمنوا وعملوا الصالحات جنات تجري من تحتها الأنهار والذين كفروا يتمتعون ويأكلون كما تأكل الأنعام والنار مثوى لهم","وكأين من قرية هي أشد قوة من قريتك التي أخرجتك أهلكناهم فلا ناصر لهم","أفمن كان على بينة من ربه كمن زين له سوء عمله واتبعوا أهواءهم","مثل الجنة التي وعد المتقون فيها أنهار من ماء غير آسن وأنهار من لبن لم يتغير طعمه وأنهار من خمر لذة للشاربين وأنهار من عسل مصفى ولهم فيها من كل الثمرات ومغفرة من ربهم كمن هو خالد في النار وسقوا ماء حميما فقطع أمعاءهم","ومنهم من يستمع إليك حتى إذا خرجوا من عندك قالوا للذين أوتوا العلم ماذا قال آنفا أولئك الذين طبع الله على قلوبهم واتبعوا أهواءهم","والذين اهتدوا زادهم هدى وآتاهم تقواهم","فهل ينظرون إلا الساعة أن تأتيهم بغتة فقد جاء أشراطها فأنى لهم إذا جاءتهم ذكراهم","فاعلم أنه لا إله إلا الله واستغفر لذنبك وللمؤمنين والمؤمنات والله يعلم متقلبكم ومثواكم","ويقول الذين آمنوا لولا نزلت سورة فإذا أنزلت سورة محكمة وذكر فيها القتال رأيت الذين في قلوبهم مرض ينظرون إليك نظر المغشي عليه من الموت فأولى لهم","طاعة وقول معروف فإذا عزم الأمر فلو صدقوا الله لكان خيرا لهم","فهل عسيتم إن توليتم أن تفسدوا في الأرض وتقطعوا أرحامكم","أولئك الذين لعنهم الله فأصمهم وأعمى أبصارهم","أفلا يتدبرون القرآن أم على قلوب أقفالها","إن الذين ارتدوا على أدبارهم من بعد ما تبين لهم الهدى الشيطان سول لهم وأملى لهم","ذلك بأنهم قالوا للذين كرهوا ما نزل الله سنطيعكم في بعض الأمر والله يعلم إسرارهم","فكيف إذا توفتهم الملائكة يضربون وجوههم وأدبارهم","ذلك بأنهم اتبعوا ما أسخط الله وكرهوا رضوانه فأحبط أعمالهم","أم حسب الذين في قلوبهم مرض أن لن يخرج الله أضغانهم","ولو نشاء لأريناكهم فلعرفتهم بسيماهم ولتعرفنهم في لحن القول والله يعلم أعمالكم","ولنبلونكم حتى نعلم المجاهدين منكم والصابرين ونبلو أخباركم","إن الذين كفروا وصدوا عن سبيل الله وشاقوا الرسول من بعد ما تبين لهم الهدى لن يضروا الله شيئا وسيحبط أعمالهم","يا أيها الذين آمنوا أطيعوا الله وأطيعوا الرسول ولا تبطلوا أعمالكم","إن الذين كفروا وصدوا عن سبيل الله ثم ماتوا وهم كفار فلن يغفر الله لهم","فلا تهنوا وتدعوا إلى السلم وأنتم الأعلون والله معكم ولن يتركم أعمالكم","إنما الحياة الدنيا لعب ولهو وإن تؤمنوا وتتقوا يؤتكم أجوركم ولا يسألكم أموالكم","إن يسألكموها فيحفكم تبخلوا ويخرج أضغانكم","ها أنتم هؤلاء تدعون لتنفقوا في سبيل الله فمنكم من يبخل ومن يبخل فإنما يبخل عن نفسه والله الغني وأنتم الفقراء وإن تتولوا يستبدل قوما غيركم ثم لا يكونوا أمثالكم","#إنا فتحنا لك فتحا مبينا","ليغفر لك الله ما تقدم من ذنبك وما تأخر ويتم نعمته عليك ويهديك صراطا مستقيما","وينصرك الله نصرا عزيزا","هو الذي أنزل السكينة في قلوب المؤمنين ليزدادوا إيمانا مع إيمانهم ولله جنود السماوات والأرض وكان الله عليما حكيما","ليدخل المؤمنين والمؤمنات جنات تجري من تحتها الأنهار خالدين فيها ويكفر عنهم سيئاتهم وكان ذلك عند الله فوزا عظيما","ويعذب المنافقين والمنافقات والمشركين والمشركات الظانين بالله ظن السوء عليهم دائرة السوء وغضب الله عليهم ولعنهم وأعد لهم جهنم وساءت مصيرا","ولله جنود السماوات والأرض وكان الله عزيزا حكيما","إنا أرسلناك شاهدا ومبشرا ونذيرا","لتؤمنوا بالله ورسوله وتعزروه وتوقروه وتسبحوه بكرة وأصيلا","إن الذين يبايعونك إنما يبايعون الله يد الله فوق أيديهم فمن نكث فإنما ينكث على نفسه ومن أوفى بما عاهد عليه الله فسيؤتيه أجرا عظيما","سيقول لك المخلفون من الأعراب شغلتنا أموالنا وأهلونا فاستغفر لنا يقولون بألسنتهم ما ليس في قلوبهم قل فمن يملك لكم من الله شيئا إن أراد بكم ضرا أو أراد بكم نفعا بل كان الله بما تعملون خبيرا","بل ظننتم أن لن ينقلب الرسول والمؤمنون إلى أهليهم أبدا وزين ذلك في قلوبكم وظننتم ظن السوء وكنتم قوما بورا","ومن لم يؤمن بالله ورسوله فإنا أعتدنا للكافرين سعيرا","ولله ملك السماوات والأرض يغفر لمن يشاء ويعذب من يشاء وكان الله غفورا رحيما","سيقول المخلفون إذا انطلقتم إلى مغانم لتأخذوها ذرونا نتبعكم يريدون أن يبدلوا كلام الله قل لن تتبعونا كذلكم قال الله من قبل فسيقولون بل تحسدوننا بل كانوا لا يفقهون إلا قليلا","قل للمخلفين من الأعراب ستدعون إلى قوم أولي بأس شديد تقاتلونهم أو يسلمون فإن تطيعوا يؤتكم الله أجرا حسنا وإن تتولوا كما توليتم من قبل يعذبكم عذابا أليما","ليس على الأعمى حرج ولا على الأعرج حرج ولا على المريض حرج ومن يطع الله ورسوله يدخله جنات تجري من تحتها الأنهار ومن يتول يعذبه عذابا أليما","لقد رضي الله عن المؤمنين إذ يبايعونك تحت الشجرة فعلم ما في قلوبهم فأنزل السكينة عليهم وأثابهم فتحا قريبا","ومغانم كثيرة يأخذونها وكان الله عزيزا حكيما","وعدكم الله مغانم كثيرة تأخذونها فعجل لكم هذه وكف أيدي الناس عنكم ولتكون آية للمؤمنين ويهديكم صراطا مستقيما","وأخرى لم تقدروا عليها قد أحاط الله بها وكان الله على كل شيء قديرا","ولو قاتلكم الذين كفروا لولوا الأدبار ثم لا يجدون وليا ولا نصيرا","سنة الله التي قد خلت من قبل ولن تجد لسنة الله تبديلا","وهو الذي كف أيديهم عنكم وأيديكم عنهم ببطن مكة من بعد أن أظفركم عليهم وكان الله بما تعملون بصيرا","هم الذين كفروا وصدوكم عن المسجد الحرام والهدي معكوفا أن يبلغ محله ولولا رجال مؤمنون ونساء مؤمنات لم تعلموهم أن تطئوهم فتصيبكم منهم معرة بغير علم ليدخل الله في رحمته من يشاء لو تزيلوا لعذبنا الذين كفروا منهم عذابا أليما","إذ جعل الذين كفروا في قلوبهم الحمية حمية الجاهلية فأنزل الله سكينته على رسوله وعلى المؤمنين وألزمهم كلمة التقوى وكانوا أحق بها وأهلها وكان الله بكل شيء عليما","لقد صدق الله رسوله الرؤيا بالحق لتدخلن المسجد الحرام إن شاء الله آمنين محلقين رءوسكم ومقصرين لا تخافون فعلم ما لم تعلموا فجعل من دون ذلك فتحا قريبا","هو الذي أرسل رسوله بالهدى ودين الحق ليظهره على الدين كله وكفى بالله شهيدا","محمد رسول الله والذين معه أشداء على الكفار رحماء بينهم تراهم ركعا سجدا يبتغون فضلا من الله ورضوانا سيماهم في وجوههم من أثر السجود ذلك مثلهم في التوراة ومثلهم في الإنجيل كزرع أخرج شطأه فآزره فاستغلظ فاستوى على سوقه يعجب الزراع ليغيظ بهم الكفار وعد الله الذين آمنوا وعملوا الصالحات منهم مغفرة وأجرا عظيما","#يا أيها الذين آمنوا لا تقدموا بين يدي الله ورسوله واتقوا الله إن الله سميع عليم","يا أيها الذين آمنوا لا ترفعوا أصواتكم فوق صوت النبي ولا تجهروا له بالقول كجهر بعضكم لبعض أن تحبط أعمالكم وأنتم لا تشعرون","إن الذين يغضون أصواتهم عند رسول الله أولئك الذين امتحن الله قلوبهم للتقوى لهم مغفرة وأجر عظيم","إن الذين ينادونك من وراء الحجرات أكثرهم لا يعقلون","ولو أنهم صبروا حتى تخرج إليهم لكان خيرا لهم والله غفور رحيم","يا أيها الذين آمنوا إن جاءكم فاسق بنبإ فتبينوا أن تصيبوا قوما بجهالة فتصبحوا على ما فعلتم نادمين","واعلموا أن فيكم رسول الله لو يطيعكم في كثير من الأمر لعنتم ولكن الله حبب إليكم الإيمان وزينه في قلوبكم وكره إليكم الكفر والفسوق والعصيان أولئك هم الراشدون","فضلا من الله ونعمة والله عليم حكيم","وإن طائفتان من المؤمنين اقتتلوا فأصلحوا بينهما فإن بغت إحداهما على الأخرى فقاتلوا التي تبغي حتى تفيء إلى أمر الله فإن فاءت فأصلحوا بينهما بالعدل وأقسطوا إن الله يحب المقسطين","إنما المؤمنون إخوة فأصلحوا بين أخويكم واتقوا الله لعلكم ترحمون","يا أيها الذين آمنوا لا يسخر قوم من قوم عسى أن يكونوا خيرا منهم ولا نساء من نساء عسى أن يكن خيرا منهن ولا تلمزوا أنفسكم ولا تنابزوا بالألقاب بئس الاسم الفسوق بعد الإيمان ومن لم يتب فأولئك هم الظالمون","يا أيها الذين آمنوا اجتنبوا كثيرا من الظن إن بعض الظن إثم ولا تجسسوا ولا يغتب بعضكم بعضا أيحب أحدكم أن يأكل لحم أخيه ميتا فكرهتموه واتقوا الله إن الله تواب رحيم","يا أيها الناس إنا خلقناكم من ذكر وأنثى وجعلناكم شعوبا وقبائل لتعارفوا إن أكرمكم عند الله أتقاكم إن الله عليم خبير","قالت الأعراب آمنا قل لم تؤمنوا ولكن قولوا أسلمنا ولما يدخل الإيمان في قلوبكم وإن تطيعوا الله ورسوله لا يلتكم من أعمالكم شيئا إن الله غفور رحيم","إنما المؤمنون الذين آمنوا بالله ورسوله ثم لم يرتابوا وجاهدوا بأموالهم وأنفسهم في سبيل الله أولئك هم الصادقون","قل أتعلمون الله بدينكم والله يعلم ما في السماوات وما في الأرض والله بكل شيء عليم","يمنون عليك أن أسلموا قل لا تمنوا علي إسلامكم بل الله يمن عليكم أن هداكم للإيمان إن كنتم صادقين","إن الله يعلم غيب السماوات والأرض والله بصير بما تعملون","#ق والقرآن المجيد","بل عجبوا أن جاءهم منذر منهم فقال الكافرون هذا شيء عجيب","أإذا متنا وكنا ترابا ذلك رجع بعيد","قد علمنا ما تنقص الأرض منهم وعندنا كتاب حفيظ","بل كذبوا بالحق لما جاءهم فهم في أمر مريج","أفلم ينظروا إلى السماء فوقهم كيف بنيناها وزيناها وما لها من فروج","والأرض مددناها وألقينا فيها رواسي وأنبتنا فيها من كل زوج بهيج","تبصرة وذكرى لكل عبد منيب","ونزلنا من السماء ماء مباركا فأنبتنا به جنات وحب الحصيد","والنخل باسقات لها طلع نضيد","رزقا للعباد وأحيينا به بلدة ميتا كذلك الخروج","كذبت قبلهم قوم نوح وأصحاب الرس وثمود","وعاد وفرعون وإخوان لوط","وأصحاب الأيكة وقوم تبع كل كذب الرسل فحق وعيد","أفعيينا بالخلق الأول بل هم في لبس من خلق جديد","ولقد خلقنا الإنسان ونعلم ما توسوس به نفسه ونحن أقرب إليه من حبل الوريد","إذ يتلقى المتلقيان عن اليمين وعن الشمال قعيد","ما يلفظ من قول إلا لديه رقيب عتيد","وجاءت سكرة الموت بالحق ذلك ما كنت منه تحيد","ونفخ في الصور ذلك يوم الوعيد","وجاءت كل نفس معها سائق وشهيد","لقد كنت في غفلة من هذا فكشفنا عنك غطاءك فبصرك اليوم حديد","وقال قرينه هذا ما لدي عتيد","ألقيا في جهنم كل كفار عنيد","مناع للخير معتد مريب","الذي جعل مع الله إلها آخر فألقياه في العذاب الشديد","قال قرينه ربنا ما أطغيته ولكن كان في ضلال بعيد","قال لا تختصموا لدي وقد قدمت إليكم بالوعيد","ما يبدل القول لدي وما أنا بظلام للعبيد","يوم نقول لجهنم هل امتلأت وتقول هل من مزيد","وأزلفت الجنة للمتقين غير بعيد","هذا ما توعدون لكل أواب حفيظ","من خشي الرحمن بالغيب وجاء بقلب منيب","ادخلوها بسلام ذلك يوم الخلود","لهم ما يشاءون فيها ولدينا مزيد","وكم أهلكنا قبلهم من قرن هم أشد منهم بطشا فنقبوا في البلاد هل من محيص","إن في ذلك لذكرى لمن كان له قلب أو ألقى السمع وهو شهيد","ولقد خلقنا السماوات والأرض وما بينهما في ستة أيام وما مسنا من لغوب","فاصبر على ما يقولون وسبح بحمد ربك قبل طلوع الشمس وقبل الغروب","ومن الليل فسبحه وأدبار السجود","واستمع يوم يناد المناد من مكان قريب","يوم يسمعون الصيحة بالحق ذلك يوم الخروج","إنا نحن نحيي ونميت وإلينا المصير","يوم تشقق الأرض عنهم سراعا ذلك حشر علينا يسير","نحن أعلم بما يقولون وما أنت عليهم بجبار فذكر بالقرآن من يخاف وعيد","#والذاريات ذروا","فالحاملات وقرا","فالجاريات يسرا","فالمقسمات أمرا","إنما توعدون لصادق","وإن الدين لواقع","والسماء ذات الحبك","إنكم لفي قول مختلف","يؤفك عنه من أفك","قتل الخراصون","الذين هم في غمرة ساهون","يسألون أيان يوم الدين","يوم هم على النار يفتنون","ذوقوا فتنتكم هذا الذي كنتم به تستعجلون","إن المتقين في جنات وعيون","آخذين ما آتاهم ربهم إنهم كانوا قبل ذلك محسنين","كانوا قليلا من الليل ما يهجعون","وبالأسحار هم يستغفرون","وفي أموالهم حق للسائل والمحروم","وفي الأرض آيات للموقنين","وفي أنفسكم أفلا تبصرون","وفي السماء رزقكم وما توعدون","فورب السماء والأرض إنه لحق مثل ما أنكم تنطقون","هل أتاك حديث ضيف إبراهيم المكرمين","إذ دخلوا عليه فقالوا سلاما قال سلام قوم منكرون","فراغ إلى أهله فجاء بعجل سمين","فقربه إليهم قال ألا تأكلون","فأوجس منهم خيفة قالوا لا تخف وبشروه بغلام عليم","فأقبلت امرأته في صرة فصكت وجهها وقالت عجوز عقيم","قالوا كذلك قال ربك إنه هو الحكيم العليم","قال فما خطبكم أيها المرسلون","قالوا إنا أرسلنا إلى قوم مجرمين","لنرسل عليهم حجارة من طين","مسومة عند ربك للمسرفين","فأخرجنا من كان فيها من المؤمنين","فما وجدنا فيها غير بيت من المسلمين","وتركنا فيها آية للذين يخافون العذاب الأليم","وفي موسى إذ أرسلناه إلى فرعون بسلطان مبين","فتولى بركنه وقال ساحر أو مجنون","فأخذناه وجنوده فنبذناهم في اليم وهو مليم","وفي عاد إذ أرسلنا عليهم الريح العقيم","ما تذر من شيء أتت عليه إلا جعلته كالرميم","وفي ثمود إذ قيل لهم تمتعوا حتى حين","فعتوا عن أمر ربهم فأخذتهم الصاعقة وهم ينظرون","فما استطاعوا من قيام وما كانوا منتصرين","وقوم نوح من قبل إنهم كانوا قوما فاسقين","والسماء بنيناها بأيد وإنا لموسعون","والأرض فرشناها فنعم الماهدون","ومن كل شيء خلقنا زوجين لعلكم تذكرون","ففروا إلى الله إني لكم منه نذير مبين","ولا تجعلوا مع الله إلها آخر إني لكم منه نذير مبين","كذلك ما أتى الذين من قبلهم من رسول إلا قالوا ساحر أو مجنون","أتواصوا به بل هم قوم طاغون","فتول عنهم فما أنت بملوم","وذكر فإن الذكرى تنفع المؤمنين","وما خلقت الجن والإنس إلا ليعبدون","ما أريد منهم من رزق وما أريد أن يطعمون","إن الله هو الرزاق ذو القوة المتين","فإن للذين ظلموا ذنوبا مثل ذنوب أصحابهم فلا يستعجلون","فويل للذين كفروا من يومهم الذي يوعدون","#والطور","وكتاب مسطور","في رق منشور","والبيت المعمور","والسقف المرفوع","والبحر المسجور","إن عذاب ربك لواقع","ما له من دافع","يوم تمور السماء مورا","وتسير الجبال سيرا","فويل يومئذ للمكذبين","الذين هم في خوض يلعبون","يوم يدعون إلى نار جهنم دعا","هذه النار التي كنتم بها تكذبون","أفسحر هذا أم أنتم لا تبصرون","اصلوها فاصبروا أو لا تصبروا سواء عليكم إنما تجزون ما كنتم تعملون","إن المتقين في جنات ونعيم","فاكهين بما آتاهم ربهم ووقاهم ربهم عذاب الجحيم","كلوا واشربوا هنيئا بما كنتم تعملون","متكئين على سرر مصفوفة وزوجناهم بحور عين","والذين آمنوا واتبعتهم ذريتهم بإيمان ألحقنا بهم ذريتهم وما ألتناهم من عملهم من شيء كل امرئ بما كسب رهين","وأمددناهم بفاكهة ولحم مما يشتهون","يتنازعون فيها كأسا لا لغو فيها ولا تأثيم","ويطوف عليهم غلمان لهم ك
