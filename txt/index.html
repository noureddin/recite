 معنا ولا تكن مع الكافرين","قال سآوي إلى جبل يعصمني من الماء قال لا عاصم اليوم من أمر الله إلا من رحم وحال بينهما الموج فكان من المغرقين","وقيل يا أرض ابلعي ماءك ويا سماء أقلعي وغيض الماء وقضي الأمر واستوت على الجودي وقيل بعدا للقوم الظالمين","ونادى نوح ربه فقال رب إن ابني من أهلي وإن وعدك الحق وأنت أحكم الحاكمين","قال يا نوح إنه ليس من أهلك إنه عمل غير صالح فلا تسألن ما ليس لك به علم إني أعظك أن تكون من الجاهلين","قال رب إني أعوذ بك أن أسألك ما ليس لي به علم وإلا تغفر لي وترحمني أكن من الخاسرين","قيل يا نوح اهبط بسلام منا وبركات عليك وعلى أمم ممن معك وأمم سنمتعهم ثم يمسهم منا عذاب أليم","تلك من أنباء الغيب نوحيها إليك ما كنت تعلمها أنت ولا قومك من قبل هذا فاصبر إن العاقبة للمتقين","وإلى عاد أخاهم هودا قال يا قوم اعبدوا الله ما لكم من إله غيره إن أنتم إلا مفترون","يا قوم لا أسألكم عليه أجرا إن أجري إلا على الذي فطرني أفلا تعقلون","ويا قوم استغفروا ربكم ثم توبوا إليه يرسل السماء عليكم مدرارا ويزدكم قوة إلى قوتكم ولا تتولوا مجرمين","قالوا يا هود ما جئتنا ببينة وما نحن بتاركي آلهتنا عن قولك وما نحن لك بمؤمنين","إن نقول إلا اعتراك بعض آلهتنا بسوء قال إني أشهد الله واشهدوا أني بريء مما تشركون","من دونه فكيدوني جميعا ثم لا تنظرون","إني توكلت على الله ربي وربكم ما من دابة إلا هو آخذ بناصيتها إن ربي على صراط مستقيم","فإن تولوا فقد أبلغتكم ما أرسلت به إليكم ويستخلف ربي قوما غيركم ولا تضرونه شيئا إن ربي على كل شيء حفيظ","ولما جاء أمرنا نجينا هودا والذين آمنوا معه برحمة منا ونجيناهم من عذاب غليظ","وتلك عاد جحدوا بآيات ربهم وعصوا رسله واتبعوا أمر كل جبار عنيد","وأتبعوا في هذه الدنيا لعنة ويوم القيامة ألا إن عادا كفروا ربهم ألا بعدا لعاد قوم هود","وإلى ثمود أخاهم صالحا قال يا قوم اعبدوا الله ما لكم من إله غيره هو أنشأكم من الأرض واستعمركم فيها فاستغفروه ثم توبوا إليه إن ربي قريب مجيب","قالوا يا صالح قد كنت فينا مرجوا قبل هذا أتنهانا أن نعبد ما يعبد آباؤنا وإننا لفي شك مما تدعونا إليه مريب","قال يا قوم أرأيتم إن كنت على بينة من ربي وآتاني منه رحمة فمن ينصرني من الله إن عصيته فما تزيدونني غير تخسير","ويا قوم هذه ناقة الله لكم آية فذروها تأكل في أرض الله ولا تمسوها بسوء فيأخذكم عذاب قريب","فعقروها فقال تمتعوا في داركم ثلاثة أيام ذلك وعد غير مكذوب","فلما جاء أمرنا نجينا صالحا والذين آمنوا معه برحمة منا ومن خزي يومئذ إن ربك هو القوي العزيز","وأخذ الذين ظلموا الصيحة فأصبحوا في ديارهم جاثمين","كأن لم يغنوا فيها ألا إن ثمود كفروا ربهم ألا بعدا لثمود","ولقد جاءت رسلنا إبراهيم بالبشرى قالوا سلاما قال سلام فما لبث أن جاء بعجل حنيذ","فلما رأى أيديهم لا تصل إليه نكرهم وأوجس منهم خيفة قالوا لا تخف إنا أرسلنا إلى قوم لوط","وامرأته قائمة فضحكت فبشرناها بإسحاق ومن وراء إسحاق يعقوب","قالت يا ويلتى أألد وأنا عجوز وهذا بعلي شيخا إن هذا لشيء عجيب","قالوا أتعجبين من أمر الله رحمت الله وبركاته عليكم أهل البيت إنه حميد مجيد","فلما ذهب عن إبراهيم الروع وجاءته البشرى يجادلنا في قوم لوط","إن إبراهيم لحليم أواه منيب","يا إبراهيم أعرض عن هذا إنه قد جاء أمر ربك وإنهم آتيهم عذاب غير مردود","ولما جاءت رسلنا لوطا سيء بهم وضاق بهم ذرعا وقال هذا يوم عصيب","وجاءه قومه يهرعون إليه ومن قبل كانوا يعملون السيئات قال يا قوم هؤلاء بناتي هن أطهر لكم فاتقوا الله ولا تخزون في ضيفي أليس منكم رجل رشيد","قالوا لقد علمت ما لنا في بناتك من حق وإنك لتعلم ما نريد","قال لو أن لي بكم قوة أو آوي إلى ركن شديد","قالوا يا لوط إنا رسل ربك لن يصلوا إليك فأسر بأهلك بقطع من الليل ولا يلتفت منكم أحد إلا امرأتك إنه مصيبها ما أصابهم إن موعدهم الصبح أليس الصبح بقريب","فلما جاء أمرنا جعلنا عاليها سافلها وأمطرنا عليها حجارة من سجيل منضود","مسومة عند ربك وما هي من الظالمين ببعيد","وإلى مدين أخاهم شعيبا قال يا قوم اعبدوا الله ما لكم من إله غيره ولا تنقصوا المكيال والميزان إني أراكم بخير وإني أخاف عليكم عذاب يوم محيط","ويا قوم أوفوا المكيال والميزان بالقسط ولا تبخسوا الناس أشياءهم ولا تعثوا في الأرض مفسدين","بقيت الله خير لكم إن كنتم مؤمنين وما أنا عليكم بحفيظ","قالوا يا شعيب أصلاتك تأمرك أن نترك ما يعبد آباؤنا أو أن نفعل في أموالنا ما نشاء إنك لأنت الحليم الرشيد","قال يا قوم أرأيتم إن كنت على بينة من ربي ورزقني منه رزقا حسنا وما أريد أن أخالفكم إلى ما أنهاكم عنه إن أريد إلا الإصلاح ما استطعت وما توفيقي إلا بالله عليه توكلت وإليه أنيب","ويا قوم لا يجرمنكم شقاقي أن يصيبكم مثل ما أصاب قوم نوح أو قوم هود أو قوم صالح وما قوم لوط منكم ببعيد","واستغفروا ربكم ثم توبوا إليه إن ربي رحيم ودود","قالوا يا شعيب ما نفقه كثيرا مما تقول وإنا لنراك فينا ضعيفا ولولا رهطك لرجمناك وما أنت علينا بعزيز","قال يا قوم أرهطي أعز عليكم من الله واتخذتموه وراءكم ظهريا إن ربي بما تعملون محيط","ويا قوم اعملوا على مكانتكم إني عامل سوف تعلمون من يأتيه عذاب يخزيه ومن هو كاذب وارتقبوا إني معكم رقيب","ولما جاء أمرنا نجينا شعيبا والذين آمنوا معه برحمة منا وأخذت الذين ظلموا الصيحة فأصبحوا في ديارهم جاثمين","كأن لم يغنوا فيها ألا بعدا لمدين كما بعدت ثمود","ولقد أرسلنا موسى بآياتنا وسلطان مبين","إلى فرعون وملئه فاتبعوا أمر فرعون وما أمر فرعون برشيد","يقدم قومه يوم القيامة فأوردهم النار وبئس الورد المورود","وأتبعوا في هذه لعنة ويوم القيامة بئس الرفد المرفود","ذلك من أنباء القرى نقصه عليك منها قائم وحصيد","وما ظلمناهم ولكن ظلموا أنفسهم فما أغنت عنهم آلهتهم التي يدعون من دون الله من شيء لما جاء أمر ربك وما زادوهم غير تتبيب","وكذلك أخذ ربك إذا أخذ القرى وهي ظالمة إن أخذه أليم شديد","إن في ذلك لآية لمن خاف عذاب الآخرة ذلك يوم مجموع له الناس وذلك يوم مشهود","وما نؤخره إلا لأجل معدود","يوم يأت لا تكلم نفس إلا بإذنه فمنهم شقي وسعيد","فأما الذين شقوا ففي النار لهم فيها زفير وشهيق","خالدين فيها ما دامت السماوات والأرض إلا ما شاء ربك إن ربك فعال لما يريد","وأما الذين سعدوا ففي الجنة خالدين فيها ما دامت السماوات والأرض إلا ما شاء ربك عطاء غير مجذوذ","فلا تك في مرية مما يعبد هؤلاء ما يعبدون إلا كما يعبد آباؤهم من قبل وإنا لموفوهم نصيبهم غير منقوص","ولقد آتينا موسى الكتاب فاختلف فيه ولولا كلمة سبقت من ربك لقضي بينهم وإنهم لفي شك منه مريب","وإن كلا لما ليوفينهم ربك أعمالهم إنه بما يعملون خبير","فاستقم كما أمرت ومن تاب معك ولا تطغوا إنه بما تعملون بصير","ولا تركنوا إلى الذين ظلموا فتمسكم النار وما لكم من دون الله من أولياء ثم لا تنصرون","وأقم الصلاة طرفي النهار وزلفا من الليل إن الحسنات يذهبن السيئات ذلك ذكرى للذاكرين","واصبر فإن الله لا يضيع أجر المحسنين","فلولا كان من القرون من قبلكم أولو بقية ينهون عن الفساد في الأرض إلا قليلا ممن أنجينا منهم واتبع الذين ظلموا ما أترفوا فيه وكانوا مجرمين","وما كان ربك ليهلك القرى بظلم وأهلها مصلحون","ولو شاء ربك لجعل الناس أمة واحدة ولا يزالون مختلفين","إلا من رحم ربك ولذلك خلقهم وتمت كلمة ربك لأملأن جهنم من الجنة والناس أجمعين","وكلا نقص عليك من أنباء الرسل ما نثبت به فؤادك وجاءك في هذه الحق وموعظة وذكرى للمؤمنين","وقل للذين لا يؤمنون اعملوا على مكانتكم إنا عاملون","وانتظروا إنا منتظرون","ولله غيب السماوات والأرض وإليه يرجع الأمر كله فاعبده وتوكل عليه وما ربك بغافل عما تعملون","#الر تلك آيات الكتاب المبين","إنا أنزلناه قرآنا عربيا لعلكم تعقلون","نحن نقص عليك أحسن القصص بما أوحينا إليك هذا القرآن وإن كنت من قبله لمن الغافلين","إذ قال يوسف لأبيه يا أبت إني رأيت أحد عشر كوكبا والشمس والقمر رأيتهم لي ساجدين","قال يا بني لا تقصص رؤياك على إخوتك فيكيدوا لك كيدا إن الشيطان للإنسان عدو مبين","وكذلك يجتبيك ربك ويعلمك من تأويل الأحاديث ويتم نعمته عليك وعلى آل يعقوب كما أتمها على أبويك من قبل إبراهيم وإسحاق إن ربك عليم حكيم","لقد كان في يوسف وإخوته آيات للسائلين","إذ قالوا ليوسف وأخوه أحب إلى أبينا منا ونحن عصبة إن أبانا لفي ضلال مبين","اقتلوا يوسف أو اطرحوه أرضا يخل لكم وجه أبيكم وتكونوا من بعده قوما صالحين","قال قائل منهم لا تقتلوا يوسف وألقوه في غيابت الجب يلتقطه بعض السيارة إن كنتم فاعلين","قالوا يا أبانا ما لك لا تأمنا على يوسف وإنا له لناصحون","أرسله معنا غدا يرتع ويلعب وإنا له لحافظون","قال إني ليحزنني أن تذهبوا به وأخاف أن يأكله الذئب وأنتم عنه غافلون","قالوا لئن أكله الذئب ونحن عصبة إنا إذا لخاسرون","فلما ذهبوا به وأجمعوا أن يجعلوه في غيابت الجب وأوحينا إليه لتنبئنهم بأمرهم هذا وهم لا يشعرون","وجاءوا أباهم عشاء يبكون","قالوا يا أبانا إنا ذهبنا نستبق وتركنا يوسف عند متاعنا فأكله الذئب وما أنت بمؤمن لنا ولو كنا صادقين","وجاءوا على قميصه بدم كذب قال بل سولت لكم أنفسكم أمرا فصبر جميل والله المستعان على ما تصفون","وجاءت سيارة فأرسلوا واردهم فأدلى دلوه قال يا بشرى هذا غلام وأسروه بضاعة والله عليم بما يعملون","وشروه بثمن بخس دراهم معدودة وكانوا فيه من الزاهدين","وقال الذي اشتراه من مصر لامرأته أكرمي مثواه عسى أن ينفعنا أو نتخذه ولدا وكذلك مكنا ليوسف في الأرض ولنعلمه من تأويل الأحاديث والله غالب على أمره ولكن أكثر الناس لا يعلمون","ولما بلغ أشده آتيناه حكما وعلما وكذلك نجزي المحسنين","وراودته التي هو في بيتها عن نفسه وغلقت الأبواب وقالت هيت لك قال معاذ الله إنه ربي أحسن مثواي إنه لا يفلح الظالمون","ولقد همت به وهم بها لولا أن رأى برهان ربه كذلك لنصرف عنه السوء والفحشاء إنه من عبادنا المخلصين","واستبقا الباب وقدت قميصه من دبر وألفيا سيدها لدى الباب قالت ما جزاء من أراد بأهلك سوءا إلا أن يسجن أو عذاب أليم","قال هي راودتني عن نفسي وشهد شاهد من أهلها إن كان قميصه قد من قبل فصدقت وهو من الكاذبين","وإن كان قميصه قد من دبر فكذبت وهو من الصادقين","فلما رأى قميصه قد من دبر قال إنه من كيدكن إن كيدكن عظيم","يوسف أعرض عن هذا واستغفري لذنبك إنك كنت من الخاطئين","وقال نسوة في المدينة امرأت العزيز تراود فتاها عن نفسه قد شغفها حبا إنا لنراها في ضلال مبين","فلما سمعت بمكرهن أرسلت إليهن وأعتدت لهن متكأ وآتت كل واحدة منهن سكينا وقالت اخرج عليهن فلما رأينه أكبرنه وقطعن أيديهن وقلن حاش لله ما هذا بشرا إن هذا إلا ملك كريم","قالت فذلكن الذي لمتنني فيه ولقد راودته عن نفسه فاستعصم ولئن لم يفعل ما آمره ليسجنن وليكونا من الصاغرين","قال رب السجن أحب إلي مما يدعونني إليه وإلا تصرف عني كيدهن أصب إليهن وأكن من الجاهلين","فاستجاب له ربه فصرف عنه كيدهن إنه هو السميع العليم","ثم بدا لهم من بعد ما رأوا الآيات ليسجننه حتى حين","ودخل معه السجن فتيان قال أحدهما إني أراني أعصر خمرا وقال الآخر إني أراني أحمل فوق رأسي خبزا تأكل الطير منه نبئنا بتأويله إنا نراك من المحسنين","قال لا يأتيكما طعام ترزقانه إلا نبأتكما بتأويله قبل أن يأتيكما ذلكما مما علمني ربي إني تركت ملة قوم لا يؤمنون بالله وهم بالآخرة هم كافرون","واتبعت ملة آبائي إبراهيم وإسحاق ويعقوب ما كان لنا أن نشرك بالله من شيء ذلك من فضل الله علينا وعلى الناس ولكن أكثر الناس لا يشكرون","يا صاحبي السجن أأرباب متفرقون خير أم الله الواحد القهار","ما تعبدون من دونه إلا أسماء سميتموها أنتم وآباؤكم ما أنزل الله بها من سلطان إن الحكم إلا لله أمر ألا تعبدوا إلا إياه ذلك الدين القيم ولكن أكثر الناس لا يعلمون","يا صاحبي السجن أما أحدكما فيسقي ربه خمرا وأما الآخر فيصلب فتأكل الطير من رأسه قضي الأمر الذي فيه تستفتيان","وقال للذي ظن أنه ناج منهما اذكرني عند ربك فأنساه الشيطان ذكر ربه فلبث في السجن بضع سنين","وقال الملك إني أرى سبع بقرات سمان يأكلهن سبع عجاف وسبع سنبلات خضر وأخر يابسات يا أيها الملأ أفتوني في رؤياي إن كنتم للرؤيا تعبرون","قالوا أضغاث أحلام وما نحن بتأويل الأحلام بعالمين","وقال الذي نجا منهما وادكر بعد أمة أنا أنبئكم بتأويله فأرسلون","يوسف أيها الصديق أفتنا في سبع بقرات سمان يأكلهن سبع عجاف وسبع سنبلات خضر وأخر يابسات لعلي أرجع إلى الناس لعلهم يعلمون","قال تزرعون سبع سنين دأبا فما حصدتم فذروه في سنبله إلا قليلا مما تأكلون","ثم يأتي من بعد ذلك سبع شداد يأكلن ما قدمتم لهن إلا قليلا مما تحصنون","ثم يأتي من بعد ذلك عام فيه يغاث الناس وفيه يعصرون","وقال الملك ائتوني به فلما جاءه الرسول قال ارجع إلى ربك فاسأله ما بال النسوة اللاتي قطعن أيديهن إن ربي بكيدهن عليم","قال ما خطبكن إذ راودتن يوسف عن نفسه قلن حاش لله ما علمنا عليه من سوء قالت امرأت العزيز الآن حصحص الحق أنا راودته عن نفسه وإنه لمن الصادقين","ذلك ليعلم أني لم أخنه بالغيب وأن الله لا يهدي كيد الخائنين","وما أبرئ نفسي إن النفس لأمارة بالسوء إلا ما رحم ربي إن ربي غفور رحيم","وقال الملك ائتوني به أستخلصه لنفسي فلما كلمه قال إنك اليوم لدينا مكين أمين","قال اجعلني على خزائن الأرض إني حفيظ عليم","وكذلك مكنا ليوسف في الأرض يتبوأ منها حيث يشاء نصيب برحمتنا من نشاء ولا نضيع أجر المحسنين","ولأجر الآخرة خير للذين آمنوا وكانوا يتقون","وجاء إخوة يوسف فدخلوا عليه فعرفهم وهم له منكرون","ولما جهزهم بجهازهم قال ائتوني بأخ لكم من أبيكم ألا ترون أني أوفي الكيل وأنا خير المنزلين","فإن لم تأتوني به فلا كيل لكم عندي ولا تقربون","قالوا سنراود عنه أباه وإنا لفاعلون","وقال لفتيانه اجعلوا بضاعتهم في رحالهم لعلهم يعرفونها إذا انقلبوا إلى أهلهم لعلهم يرجعون","فلما رجعوا إلى أبيهم قالوا يا أبانا منع منا الكيل فأرسل معنا أخانا نكتل وإنا له لحافظون","قال هل آمنكم عليه إلا كما أمنتكم على أخيه من قبل فالله خير حافظا وهو أرحم الراحمين","ولما فتحوا متاعهم وجدوا بضاعتهم ردت إليهم قالوا يا أبانا ما نبغي هذه بضاعتنا ردت إلينا ونمير أهلنا ونحفظ أخانا ونزداد كيل بعير ذلك كيل يسير","قال لن أرسله معكم حتى تؤتون موثقا من الله لتأتنني به إلا أن يحاط بكم فلما آتوه موثقهم قال الله على ما نقول وكيل","وقال يا بني لا تدخلوا من باب واحد وادخلوا من أبواب متفرقة وما أغني عنكم من الله من شيء إن الحكم إلا لله عليه توكلت وعليه فليتوكل المتوكلون","ولما دخلوا من حيث أمرهم أبوهم ما كان يغني عنهم من الله من شيء إلا حاجة في نفس يعقوب قضاها وإنه لذو علم لما علمناه ولكن أكثر الناس لا يعلمون","ولما دخلوا على يوسف آوى إليه أخاه قال إني أنا أخوك فلا تبتئس بما كانوا يعملون","فلما جهزهم بجهازهم جعل السقاية في رحل أخيه ثم أذن مؤذن أيتها العير إنكم لسارقون","قالوا وأقبلوا عليهم ماذا تفقدون","قالوا نفقد صواع الملك ولمن جاء به حمل بعير وأنا به زعيم","قالوا تالله لقد علمتم ما جئنا لنفسد في الأرض وما كنا سارقين","قالوا فما جزاؤه إن كنتم كاذبين","قالوا جزاؤه من وجد في رحله فهو جزاؤه كذلك نجزي الظالمين","فبدأ بأوعيتهم قبل وعاء أخيه ثم استخرجها من وعاء أخيه كذلك كدنا ليوسف ما كان ليأخذ أخاه في دين الملك إلا أن يشاء الله نرفع درجات من نشاء وفوق كل ذي علم عليم","قالوا إن يسرق فقد سرق أخ له من قبل فأسرها يوسف في نفسه ولم يبدها لهم قال أنتم شر مكانا والله أعلم بما تصفون","قالوا يا أيها العزيز إن له أبا شيخا كبيرا فخذ أحدنا مكانه إنا نراك من المحسنين","قال معاذ الله أن نأخذ إلا من وجدنا متاعنا عنده إنا إذا لظالمون","فلما استيأسوا منه خلصوا نجيا قال كبيرهم ألم تعلموا أن أباكم قد أخذ عليكم موثقا من الله ومن قبل ما فرطتم في يوسف فلن أبرح الأرض حتى يأذن لي أبي أو يحكم الله لي وهو خير الحاكمين","ارجعوا إلى أبيكم فقولوا يا أبانا إن ابنك سرق وما شهدنا إلا بما علمنا وما كنا للغيب حافظين","واسأل القرية التي كنا فيها والعير التي أقبلنا فيها وإنا لصادقون","قال بل سولت لكم أنفسكم أمرا فصبر جميل عسى الله أن يأتيني بهم جميعا إنه هو العليم الحكيم","وتولى عنهم وقال يا أسفى على يوسف وابيضت عيناه من الحزن فهو كظيم","قالوا تالله تفتأ تذكر يوسف حتى تكون حرضا أو تكون من الهالكين","قال إنما أشكو بثي وحزني إلى الله وأعلم من الله ما لا تعلمون","يا بني اذهبوا فتحسسوا من يوسف وأخيه ولا تيأسوا من روح الله إنه لا ييأس من روح الله إلا القوم الكافرون","فلما دخلوا عليه قالوا يا أيها العزيز مسنا وأهلنا الضر وجئنا ببضاعة مزجاة فأوف لنا الكيل وتصدق علينا إن الله يجزي المتصدقين","قال هل علمتم ما فعلتم بيوسف وأخيه إذ أنتم جاهلون","قالوا أإنك لأنت يوسف قال أنا يوسف وهذا أخي قد من الله علينا إنه من يتق ويصبر فإن الله لا يضيع أجر المحسنين","قالوا تالله لقد آثرك الله علينا وإن كنا لخاطئين","قال لا تثريب عليكم اليوم يغفر الله لكم وهو أرحم الراحمين","اذهبوا بقميصي هذا فألقوه على وجه أبي يأت بصيرا وأتوني بأهلكم أجمعين","ولما فصلت العير قال أبوهم إني لأجد ريح يوسف لولا أن تفندون","قالوا تالله إنك لفي ضلالك القديم","فلما أن جاء البشير ألقاه على وجهه فارتد بصيرا قال ألم أقل لكم إني أعلم من الله ما لا تعلمون","قالوا يا أبانا استغفر لنا ذنوبنا إنا كنا خاطئين","قال سوف أستغفر لكم ربي إنه هو الغفور الرحيم","فلما دخلوا على يوسف آوى إليه أبويه وقال ادخلوا مصر إن شاء الله آمنين","ورفع أبويه على العرش وخروا له سجدا وقال يا أبت هذا تأويل رؤياي من قبل قد جعلها ربي حقا وقد أحسن بي إذ أخرجني من السجن وجاء بكم من البدو من بعد أن نزغ الشيطان بيني وبين إخوتي إن ربي لطيف لما يشاء إنه هو العليم الحكيم","رب قد آتيتني من الملك وعلمتني من تأويل الأحاديث فاطر السماوات والأرض أنت وليي في الدنيا والآخرة توفني مسلما وألحقني بالصالحين","ذلك من أنباء الغيب نوحيه إليك وما كنت لديهم إذ أجمعوا أمرهم وهم يمكرون","وما أكثر الناس ولو حرصت بمؤمنين","وما تسألهم عليه من أجر إن هو إلا ذكر للعالمين","وكأين من آية في السماوات والأرض يمرون عليها وهم عنها معرضون","وما يؤمن أكثرهم بالله إلا وهم مشركون","أفأمنوا أن تأتيهم غاشية من عذاب الله أو تأتيهم الساعة بغتة وهم لا يشعرون","قل هذه سبيلي أدعو إلى الله على بصيرة أنا ومن اتبعني وسبحان الله وما أنا من المشركين","وما أرسلنا من قبلك إلا رجالا نوحي إليهم من أهل القرى أفلم يسيروا في الأرض فينظروا كيف كان عاقبة الذين من قبلهم ولدار الآخرة خير للذين اتقوا أفلا تعقلون","حتى إذا استيأس الرسل وظنوا أنهم قد كذبوا جاءهم نصرنا فنجي من نشاء ولا يرد بأسنا عن القوم المجرمين","لقد كان في قصصهم عبرة لأولي الألباب ما كان حديثا يفترى ولكن تصديق الذي بين يديه وتفصيل كل شيء وهدى ورحمة لقوم يؤمنون","#المر تلك آيات الكتاب والذي أنزل إليك من ربك الحق ولكن أكثر الناس لا يؤمنون","الله الذي رفع السماوات بغير عمد ترونها ثم استوى على العرش وسخر الشمس والقمر كل يجري لأجل مسمى يدبر الأمر يفصل الآيات لعلكم بلقاء ربكم توقنون","وهو الذي مد الأرض وجعل فيها رواسي وأنهارا ومن كل الثمرات جعل فيها زوجين اثنين يغشي الليل النهار إن في ذلك لآيات لقوم يتفكرون","وفي الأرض قطع متجاورات وجنات من أعناب وزرع ونخيل صنوان وغير صنوان يسقى بماء واحد ونفضل بعضها على بعض في الأكل إن في ذلك لآيات لقوم يعقلون","وإن تعجب فعجب قولهم أإذا كنا ترابا أإنا لفي خلق جديد أولئك الذين كفروا بربهم وأولئك الأغلال في أعناقهم وأولئك أصحاب النار هم فيها خالدون","ويستعجلونك بالسيئة قبل الحسنة وقد خلت من قبلهم المثلات وإن ربك لذو مغفرة للناس على ظلمهم وإن ربك لشديد العقاب","ويقول الذين كفروا لولا أنزل عليه آية من ربه إنما أنت منذر ولكل قوم هاد","الله يعلم ما تحمل كل أنثى وما تغيض الأرحام وما تزداد وكل شيء عنده بمقدار","عالم الغيب والشهادة الكبير المتعال","سواء منكم من أسر القول ومن جهر به ومن هو مستخف بالليل وسارب بالنهار","له معقبات من بين يديه ومن خلفه يحفظونه من أمر الله إن الله لا يغير ما بقوم حتى يغيروا ما بأنفسهم وإذا أراد الله بقوم سوءا فلا مرد له وما لهم من دونه من وال","هو الذي يريكم البرق خوفا وطمعا وينشئ السحاب الثقال","ويسبح الرعد بحمده والملائكة من خيفته ويرسل الصواعق فيصيب بها من يشاء وهم يجادلون في الله وهو شديد المحال","له دعوة الحق والذين يدعون من دونه لا يستجيبون لهم بشيء إلا كباسط كفيه إلى الماء ليبلغ فاه وما هو ببالغه وما دعاء الكافرين إلا في ضلال","ولله يسجد من في السماوات والأرض طوعا وكرها وظلالهم بالغدو والآصال","قل من رب السماوات والأرض قل الله قل أفاتخذتم من دونه أولياء لا يملكون لأنفسهم نفعا ولا ضرا قل هل يستوي الأعمى والبصير أم هل تستوي الظلمات والنور أم جعلوا لله شركاء خلقوا كخلقه فتشابه الخلق عليهم قل الله خالق كل شيء وهو الواحد القهار","أنزل من السماء ماء فسالت أودية بقدرها فاحتمل السيل زبدا رابيا ومما يوقدون عليه في النار ابتغاء حلية أو متاع زبد مثله كذلك يضرب الله الحق والباطل فأما الزبد فيذهب جفاء وأما ما ينفع الناس فيمكث في الأرض كذلك يضرب الله الأمثال","للذين استجابوا لربهم الحسنى والذين لم يستجيبوا له لو أن لهم ما في الأرض جميعا ومثله معه لافتدوا به أولئك لهم سوء الحساب ومأواهم جهنم وبئس المهاد","أفمن يعلم أنما أنزل إليك من ربك الحق كمن هو أعمى إنما يتذكر أولو الألباب","الذين يوفون بعهد الله ولا ينقضون الميثاق","والذين يصلون ما أمر الله به أن يوصل ويخشون ربهم ويخافون سوء الحساب","والذين صبروا ابتغاء وجه ربهم وأقاموا الصلاة وأنفقوا مما رزقناهم سرا وعلانية ويدرءون بالحسنة السيئة أولئك لهم عقبى الدار","جنات عدن يدخلونها ومن صلح من آبائهم وأزواجهم وذرياتهم والملائكة يدخلون عليهم من كل باب","سلام عليكم بما صبرتم فنعم عقبى الدار","والذين ينقضون عهد الله من بعد ميثاقه ويقطعون ما أمر الله به أن يوصل ويفسدون في الأرض أولئك لهم اللعنة ولهم سوء الدار","الله يبسط الرزق لمن يشاء ويقدر وفرحوا بالحياة الدنيا وما الحياة الدنيا في الآخرة إلا متاع","ويقول الذين كفروا لولا أنزل عليه آية من ربه قل إن الله يضل من يشاء ويهدي إليه من أناب","الذين آمنوا وتطمئن قلوبهم بذكر الله ألا بذكر الله تطمئن القلوب","الذين آمنوا وعملوا الصالحات طوبى لهم وحسن مآب","كذلك أرسلناك في أمة قد خلت من قبلها أمم لتتلو عليهم الذي أوحينا إليك وهم يكفرون بالرحمن قل هو ربي لا إله إلا هو عليه توكلت وإليه متاب","ولو أن قرآنا سيرت به الجبال أو قطعت به الأرض أو كلم به الموتى بل لله الأمر جميعا أفلم ييأس الذين آمنوا أن لو يشاء الله لهدى الناس جميعا ولا يزال الذين كفروا تصيبهم بما صنعوا قارعة أو تحل قريبا من دارهم حتى يأتي وعد الله إن الله لا يخلف الميعاد","ولقد استهزئ برسل من قبلك فأمليت للذين كفروا ثم أخذتهم فكيف كان عقاب","أفمن هو قائم على كل نفس بما كسبت وجعلوا لله شركاء قل سموهم أم تنبئونه بما لا يعلم في الأرض أم بظاهر من القول بل زين للذين كفروا مكرهم وصدوا عن السبيل ومن يضلل الله فما له من هاد","لهم عذاب في الحياة الدنيا ولعذاب الآخرة أشق وما لهم من الله من واق","مثل الجنة التي وعد المتقون تجري من تحتها الأنهار أكلها دائم وظلها تلك عقبى الذين اتقوا وعقبى الكافرين النار","والذين آتيناهم الكتاب يفرحون بما أنزل إليك ومن الأحزاب من ينكر بعضه قل إنما أمرت أن أعبد الله ولا أشرك به إليه أدعو وإليه مآب","وكذلك أنزلناه حكما عربيا ولئن اتبعت أهواءهم بعدما جاءك من العلم ما لك من الله من ولي ولا واق","ولقد أرسلنا رسلا من قبلك وجعلنا لهم أزواجا وذرية وما كان لرسول أن يأتي بآية إلا بإذن الله لكل أجل كتاب","يمحو الله ما يشاء ويثبت وعنده أم الكتاب","وإن ما نرينك بعض الذي نعدهم أو نتوفينك فإنما عليك البلاغ وعلينا الحساب","أولم يروا أنا نأتي الأرض ننقصها من أطرافها والله يحكم لا معقب لحكمه وهو سريع الحساب","وقد مكر الذين من قبلهم فلله المكر جميعا يعلم ما تكسب كل نفس وسيعلم الكفار لمن عقبى الدار","ويقول الذين كفروا لست مرسلا قل كفى بالله شهيدا بيني وبينكم ومن عنده علم الكتاب","#الر كتاب أنزلناه إليك لتخرج الناس من الظلمات إلى النور بإذن ربهم إلى صراط العزيز الحميد","الله الذي له ما في السماوات وما في الأرض وويل للكافرين من عذاب شديد","الذين يستحبون الحياة الدنيا على الآخرة ويصدون عن سبيل الله ويبغونها عوجا أولئك في ضلال بعيد","وما أرسلنا من رسول إلا بلسان قومه ليبين لهم فيضل الله من يشاء ويهدي من يشاء وهو العزيز الحكيم","ولقد أرسلنا موسى بآياتنا أن أخرج قومك من الظلمات إلى النور وذكرهم بأيام الله إن في ذلك لآيات لكل صبار شكور","وإذ قال موسى لقومه اذكروا نعمة الله عليكم إذ أنجاكم من آل فرعون يسومونكم سوء العذاب ويذبحون أبناءكم ويستحيون نساءكم وفي ذلكم بلاء من ربكم عظيم","وإذ تأذن ربكم لئن شكرتم لأزيدنكم ولئن كفرتم إن عذابي لشديد","وقال موسى إن تكفروا أنتم ومن في الأرض جميعا فإن الله لغني حميد","ألم يأتكم نبأ الذين من قبلكم قوم نوح وعاد وثمود والذين من بعدهم لا يعلمهم إلا الله جاءتهم رسلهم بالبينات فردوا أيديهم في أفواههم وقالوا إنا كفرنا بما أرسلتم به وإنا لفي شك مما تدعوننا إليه مريب","قالت رسلهم أفي الله شك فاطر السماوات والأرض يدعوكم ليغفر لكم من ذنوبكم ويؤخركم إلى أجل مسمى قالوا إن أنتم إلا بشر مثلنا تريدون أن تصدونا عما كان يعبد آباؤنا فأتونا بسلطان مبين","قالت لهم رسلهم إن نحن إلا بشر مثلكم ولكن الله يمن على من يشاء من عباده وما كان لنا أن نأتيكم بسلطان إلا بإذن الله وعلى الله فليتوكل المؤمنون","وما لنا ألا نتوكل على الله وقد هدانا سبلنا ولنصبرن على ما آذيتمونا وعلى الله فليتوكل المتوكلون","وقال الذين كفروا لرسلهم لنخرجنكم من أرضنا أو لتعودن في ملتنا فأوحى إليهم ربهم لنهلكن الظالمين","ولنسكننكم الأرض من بعدهم ذلك لمن خاف مقامي وخاف وعيد","واستفتحوا وخاب كل جبار عنيد","من ورائه جهنم ويسقى من ماء صديد","يتجرعه ولا يكاد يسيغه ويأتيه الموت من كل مكان وما هو بميت ومن ورائه عذاب غليظ","مثل الذين كفروا بربهم أعمالهم كرماد اشتدت به الريح في يوم عاصف لا يقدرون مما كسبوا على شيء ذلك هو الضلال البعيد","ألم تر أن الله خلق السماوات والأرض بالحق إن يشأ يذهبكم ويأت بخلق جديد","وما ذلك على الله بعزيز","وبرزوا لله جميعا فقال الضعفاء للذين استكبروا إنا كنا لكم تبعا فهل أنتم مغنون عنا من عذاب الله من شيء قالوا لو هدانا الله لهديناكم سواء علينا أجزعنا أم صبرنا ما لنا من محيص","وقال الشيطان لما قضي الأمر إن الله وعدكم وعد الحق ووعدتكم فأخلفتكم وما كان لي عليكم من سلطان إلا أن دعوتكم فاستجبتم لي فلا تلوموني ولوموا أنفسكم ما أنا بمصرخكم وما أنتم بمصرخي إني كفرت بما أشركتمون من قبل إن الظالمين لهم عذاب أليم","وأدخل الذين آمنوا وعملوا الصالحات جنات تجري من تحتها الأنهار خالدين فيها بإذن ربهم تحيتهم فيها سلام","ألم تر كيف ضرب الله مثلا كلمة طيبة كشجرة طيبة أصلها ثابت وفرعها في السماء","تؤتي أكلها كل حين بإذن ربها ويضرب الله الأمثال للناس لعلهم يتذكرون","ومثل كلمة خبيثة كشجرة خبيثة اجتثت من فوق الأرض ما لها من قرار","يثبت الله الذين آمنوا بالقول الثابت في الحياة الدنيا وفي الآخرة ويضل الله الظالمين ويفعل الله ما يشاء","ألم تر إلى الذين بدلوا نعمت الله كفرا وأحلوا قومهم دار البوار","جهنم يصلونها وبئس القرار","وجعلوا لله أندادا ليضلوا عن سبيله قل تمتعوا فإن مصيركم إلى النار","قل لعبادي الذين آمنوا يقيموا الصلاة وينفقوا مما رزقناهم سرا وعلانية من قبل أن يأتي يوم لا بيع فيه ولا خلال","الله الذي خلق السماوات والأرض وأنزل من السماء ماء فأخرج به من الثمرات رزقا لكم وسخر لكم الفلك لتجري في البحر بأمره وسخر لكم الأنهار","وسخر لكم الشمس والقمر دائبين وسخر لكم الليل والنهار","وآتاكم من كل ما سألتموه وإن تعدوا نعمت الله لا تحصوها إن الإنسان لظلوم كفار","وإذ قال إبراهيم رب اجعل هذا البلد آمنا واجنبني وبني أن نعبد الأصنام","رب إنهن أضللن كثيرا من الناس فمن تبعني فإنه مني ومن عصاني فإنك غفور رحيم","ربنا إني أسكنت من ذريتي بواد غير ذي زرع عند بيتك المحرم ربنا ليقيموا الصلاة فاجعل أفئدة من الناس تهوي إليهم وارزقهم من الثمرات لعلهم يشكرون","ربنا إنك تعلم ما نخفي وما نعلن وما يخفى على الله من شيء في الأرض ولا في السماء","الحمد لله الذي وهب لي على الكبر إسماعيل وإسحاق إن ربي لسميع الدعاء","رب اجعلني مقيم الصلاة ومن ذريتي ربنا وتقبل دعاء","ربنا اغفر لي ولوالدي وللمؤمنين يوم يقوم الحساب","ولا تحسبن الله غافلا عما يعمل الظالمون إنما يؤخرهم ليوم تشخص فيه الأبصار","مهطعين مقنعي رءوسهم لا يرتد إليهم طرفهم وأفئدتهم هواء","وأنذر الناس يوم يأتيهم العذاب فيقول الذين ظلموا ربنا أخرنا إلى أجل قريب نجب دعوتك ونتبع الرسل أولم تكونوا أقسمتم من قبل ما لكم من زوال","وسكنتم في مساكن الذين ظلموا أنفسهم وتبين لكم كيف فعلنا بهم وضربنا لكم الأمثال","وقد مكروا مكرهم وعند الله مكرهم وإن كان مكرهم لتزول منه الجبال","فلا تحسبن الله مخلف وعده رسله إن الله عزيز ذو انتقام","يوم تبدل الأرض غير الأرض والسماوات وبرزوا لله الواحد القهار","وترى المجرمين يومئذ مقرنين في الأصفاد","سرابيلهم من قطران وتغشى وجوههم النار","ليجزي الله كل نفس ما كسبت إن الله سريع الحساب","هذا بلاغ للناس ولينذروا به وليعلموا أنما هو إله واحد وليذكر أولو الألباب","#الر تلك آيات الكتاب وقرآن مبين","ربما يود الذين كفروا لو كانوا مسلمين","ذرهم يأكلوا ويتمتعوا ويلههم الأمل فسوف يعلمون","وما أهلكنا من قرية إلا ولها كتاب معلوم","ما تسبق من أمة أجلها وما يستأخرون","وقالوا يا أيها الذي نزل عليه الذكر إنك لمجنون","لو ما تأتينا بالملائكة إن كنت من الصادقين","ما ننزل الملائكة إلا بالحق وما كانوا إذا منظرين","إنا نحن نزلنا الذكر وإنا له لحافظون","ولقد أرسلنا من قبلك في شيع الأولين","وما يأتيهم من رسول إلا كانوا به يستهزئون","كذلك نسلكه في قلوب المجرمين","لا يؤمنون به وقد خلت سنة الأولين","ولو فتحنا عليهم بابا من السماء فظلوا فيه يعرجون","لقالوا إنما سكرت أبصارنا بل نحن قوم مسحورون","ولقد جعلنا في السماء بروجا وزيناها للناظرين","وحفظناها من كل شيطان رجيم","إلا من استرق السمع فأتبعه شهاب مبين","والأرض مددناها وألقينا فيها رواسي وأنبتنا فيها من كل شيء موزون","وجعلنا لكم فيها معايش ومن لستم له برازقين","وإن من شيء إلا عندنا خزائنه وما ننزله إلا بقدر معلوم","وأرسلنا الرياح لواقح فأنزلنا من السماء ماء فأسقيناكموه وما أنتم له بخازنين","وإنا لنحن نحيي ونميت ونحن الوارثون","ولقد علمنا المستقدمين منكم ولقد علمنا المستأخرين","وإن ربك هو يحشرهم إنه حكيم عليم","ولقد خلقنا الإنسان من صلصال من حمإ مسنون","والجان خلقناه من قبل من نار السموم","وإذ قال ربك للملائكة إني خالق بشرا من صلصال من حمإ مسنون","فإذا سويته ونفخت فيه من روحي فقعوا له ساجدين","فسجد الملائكة كلهم أجمعون","إلا إبليس أبى أن يكون مع الساجدين","قال يا إبليس ما لك ألا تكون مع الساجدين","قال لم أكن لأسجد لبشر خلقته من صلصال من حمإ مسنون","قال فاخرج منها فإنك رجيم","وإن عليك اللعنة إلى يوم الدين","قال رب فأنظرني إلى يوم يبعثون","قال فإنك من المنظرين","إلى يوم الوقت المعلوم","قال رب بما أغويتني لأزينن لهم في الأرض ولأغوينهم أجمعين","إلا عبادك منهم المخلصين","قال هذا صراط علي مستقيم","إن عبادي ليس لك عليهم سلطان إلا من اتبعك من الغاوين","وإن جهنم لموعدهم أجمعين","لها سبعة أبواب لكل باب منهم جزء مقسوم","إن المتقين في جنات وعيون","ادخلوها بسلام آمنين","ونزعنا ما في صدورهم من غل إخوانا على سرر متقابلين","لا يمسهم فيها نصب وما هم منها بمخرجين","نبئ عبادي أني أنا الغفور الرحيم","وأن عذابي هو العذاب الأليم","ونبئهم عن ضيف إبراهيم","إذ دخلوا عليه فقالوا سلاما قال إنا منكم وجلون","قالوا لا توجل إنا نبشرك بغلام عليم","قال أبشرتموني على أن مسني الكبر فبم تبشرون","قالوا بشرناك بالحق فلا تكن من القانطين","قال ومن يقنط من رحمة ربه إلا الضالون","قال فما خطبكم أيها المرسلون","قالوا إنا أرسلنا إلى قوم مجرمين","إلا آل لوط إنا لمنجوهم أجمعين","إلا امرأته قدرنا إنها لمن الغابرين","فلما جاء آل لوط المرسلون","قال إنكم قوم منكرون","قالوا بل جئناك بما كانوا فيه يمترون","وأتيناك بالحق وإنا لصادقون","فأسر بأهلك بقطع من الليل واتبع أدبارهم ولا يلتفت منكم أحد وامضوا حيث تؤمرون","وقضينا إليه ذلك الأمر أن دابر هؤلاء مقطوع مصبحين","وجاء أهل المدينة يستبشرون","قال إن هؤلاء ضيفي فلا تفضحون","واتقوا الله ولا تخزون","قالوا أولم ننهك عن العالمين","قال هؤلاء بناتي إن كنتم فاعلين","لعمرك إنهم لفي سكرتهم يعمهون","فأخذتهم الصيحة مشرقين","فجعلنا عاليها سافلها وأمطرنا عليهم حجارة من سجيل","إن في ذلك لآيات للمتوسمين","وإنها لبسبيل مقيم","إن في ذلك لآية للمؤمنين","وإن كان أصحاب الأيكة لظالمين","فانتقمنا منهم وإنهما لبإمام مبين","ولقد كذب أصحاب الحجر المرسلين","وآتيناهم آياتنا فكانوا عنها معرضين","وكانوا ينحتون من الجبال بيوتا آمنين","فأخذتهم الصيحة مصبحين","فما أغنى عنهم ما كانوا يكسبون","وما خلقنا السماوات والأرض وما بينهما إلا بالحق وإن الساعة لآتية فاصفح الصفح الجميل","إن ربك هو الخلاق العليم","ولقد آتيناك سبعا من المثاني والقرآن العظيم","لا تمدن عينيك إلى ما متعنا به أزواجا منهم ولا تحزن عليهم واخفض جناحك للمؤمنين","وقل إني أنا النذير المبين","كما أنزلنا على المقتسمين","الذين جعلوا القرآن عضين","فوربك لنسألنهم أجمعين","عما كانوا يعملون","فاصدع بما تؤمر وأعرض عن المشركين","إنا كفيناك المستهزئين","الذين يجعلون مع الله إلها آخر فسوف يعلمون","ولقد نعلم أنك يضيق صدرك بما يقولون","فسبح بحمد ربك وكن من الساجدين","واعبد ربك حتى يأتيك اليقين","#أتى أمر الله فلا تستعجلوه سبحانه وتعالى عما يشركون","ينزل الملائكة بالروح من أمره على من يشاء من عباده أن أنذروا أنه لا إله إلا أنا فاتقون","خلق السماوات والأرض بالحق تعالى عما يشركون","خلق الإنسان من نطفة فإذا هو خصيم مبين","والأنعام خلقها لكم فيها دفء ومنافع ومنها تأكلون","ولكم فيها جمال حين تريحون وحين تسرحون","وتحمل أثقالكم إلى بلد لم تكونوا بالغيه إلا بشق الأنفس إن ربكم لرءوف رحيم","والخيل والبغال والحمير لتركبوها وزينة ويخلق ما لا تعلمون","وعلى الله قصد السبيل ومنها جائر ولو شاء لهداكم أجمعين","هو الذي أنزل من السماء ماء لكم منه شراب ومنه شجر فيه تسيمون","ينبت لكم به الزرع والزيتون والنخيل والأعناب ومن كل الثمرات إن في ذلك لآية لقوم يتفكرون","وسخر لكم الليل والنهار والشمس والقمر والنجوم مسخرات بأمره إن في ذلك لآيات لقوم يعقلون","وما ذرأ لكم في الأرض مختلفا ألوانه إن في ذلك لآية لقوم يذكرون","وهو الذي سخر البحر لتأكلوا منه لحما طريا وتستخرجوا منه حلية تلبسونها وترى الفلك مواخر فيه ولتبتغوا من فضله ولعلكم تشكرون","وألقى في الأرض رواسي أن تميد بكم وأنهارا وسبلا لعلكم تهتدون","وعلامات وبالنجم هم يهتدون","أفمن يخلق كمن لا يخلق أفلا تذكرون","وإن تعدوا نعمة الله لا تحصوها إن الله لغفور رحيم","والله يعلم ما تسرون وما تعلنون","والذين يدعون من دون الله لا يخلقون شيئا وهم يخلقون","أموات غير أحياء وما يشعرون أيان يبعثون","إلهكم إله واحد فالذين لا يؤمنون بالآخرة قلوبهم منكرة وهم مستكبرون","لا جرم أن الله يعلم ما يسرون وما يعلنون إنه لا يحب المستكبرين","وإذا قيل لهم ماذا أنزل ربكم قالوا أساطير الأولين","ليحملوا أوزارهم كاملة يوم القيامة ومن أوزار الذين يضلونهم بغير علم ألا ساء ما يزرون","قد مكر الذين من قبلهم فأتى الله بنيانهم من القواعد فخر عليهم السقف من فوقهم وأتاهم العذاب من حيث لا يشعرون","ثم يوم القيامة يخزيهم ويقول أين شركائي الذين كنتم تشاقون فيهم قال الذين أوتوا العلم إن الخزي اليوم والسوء على الكافرين","الذين تتوفاهم الملائكة ظالمي أنفسهم فألقوا السلم ما كنا نعمل من سوء بلى إن الله عليم بما كنتم تعملون","فادخلوا أبواب جهنم خالدين فيها فلبئس مثوى المتكبرين","وقيل للذين اتقوا ماذا أنزل ربكم قالوا خيرا للذين أحسنوا في هذه الدنيا حسنة ولدار الآخرة خير ولنعم دار المتقين","جنات عدن يدخلونها تجري من تحتها الأنهار لهم فيها ما يشاءون كذلك يجزي الله المتقين","الذين تتوفاهم الملائكة طيبين يقولون سلام عليكم ادخلوا الجنة بما كنتم تعملون","هل ينظرون إلا أن تأتيهم الملائكة أو يأتي أمر ربك كذلك فعل الذين من قبلهم وما ظلمهم الله ولكن كانوا أنفسهم يظلمون","فأصابهم سيئات ما عملوا وحاق بهم ما كانوا به يستهزئون","وقال الذين أشركوا لو شاء الله ما عبدنا من دونه من شيء نحن ولا آباؤنا ولا حرمنا من دونه من شيء كذلك فعل الذين من قبلهم فهل على الرسل إلا البلاغ المبين","ولقد بعثنا في كل أمة رسولا أن اعبدوا الله واجتنبوا الطاغوت فمنهم من هدى الله ومنهم من حقت عليه الضلالة فسيروا في الأرض فانظروا كيف كان عاقبة المكذبين","إن تحرص على هداهم فإن الله لا يهدي من يضل وما لهم من ناصرين","وأقسموا بالله جهد أيمانهم لا يبعث الله من يموت بلى وعدا عليه حقا ولكن أكثر الناس لا يعلمون","ليبين لهم الذي يختلفون فيه وليعلم الذين كفروا أنهم كانوا كاذبين","إنما قولنا لشيء إذا أردناه أن نقول له كن فيكون","والذين هاجروا في الله من بعد ما ظلموا لنبوئنهم في الدنيا حسنة ولأجر الآخرة أكبر لو كانوا يعلمون","الذين صبروا وعلى ربهم يتوكلون","وما أرسلنا من قبلك إلا رجالا نوحي إليهم فاسألوا أهل الذكر إن كنتم لا تعلمون","بالبينات والزبر وأنزلنا إليك الذكر لتبين للناس ما نزل إليهم ولعلهم يتفكرون","أفأمن الذين مكروا السيئات أن يخسف الله بهم الأرض أو يأتيهم العذاب من حيث لا يشعرون","أو يأخذهم في تقلبهم فما هم بمعجزين","أو يأخذهم على تخوف فإن ربكم لرءوف رحيم","أولم يروا إلى ما خلق الله من شيء يتفيأ ظلاله عن اليمين والشمائل سجدا لله وهم داخرون","ولله يسجد ما في السماوات وما في الأرض من دابة والملائكة وهم لا يستكبرون","يخافون ربهم من فوقهم ويفعلون ما يؤمرون","وقال الله لا تتخذوا إلهين اثنين إنما هو إله واحد فإياي فارهبون","وله ما في السماوات والأرض وله الدين واصبا أفغير الله تتقون","وما بكم من نعمة فمن الله ثم إذا مسكم الضر فإليه تجأرون","ثم إذا كشف الضر عنكم إذا فريق منكم بربهم يشركون","ليكفروا بما آتيناهم فتمتعوا فسوف تعلمون","ويجعلون لما لا يعلمون نصيبا مما رزقناهم تالله لتسألن عما كنتم تفترون","ويجعلون لله البنات سبحانه ولهم ما يشتهون","وإذا بشر أحدهم بالأنثى ظل وجهه مسودا وهو كظيم","يتوارى من القوم من سوء ما بشر به أيمسكه على هون أم يدسه في التراب ألا ساء ما يحكمون","للذين لا يؤمنون بالآخرة مثل السوء ولله المثل الأعلى وهو العزيز الحكيم","ولو يؤاخذ الله الناس بظلمهم ما ترك عليها من دابة ولكن يؤخرهم إلى أجل مسمى فإذا جاء أجلهم لا يستأخرون ساعة ولا يستقدمون","ويجعلون لله ما يكرهون وتصف ألسنتهم الكذب أن لهم الحسنى لا جرم أن لهم النار وأنهم مفرطون","تالله لقد أرسلنا إلى أمم من قبلك فزين لهم الشيطان أعمالهم فهو وليهم اليوم ولهم عذاب أليم","وما أنزلنا عليك الكتاب إلا لتبين لهم الذي اختلفوا فيه وهدى ورحمة لقوم يؤمنون","والله أنزل من السماء ماء فأحيا به الأرض بعد موتها إن في ذلك لآية لقوم يسمعون","وإن لكم في الأنعام لعبرة نسقيكم مما في بطونه من بين فرث ودم لبنا خالصا سائغا للشاربين","ومن ثمرات النخيل والأعناب تتخذون منه سكرا ورزقا حسنا إن في ذلك لآية لقوم يعقلون","وأوحى ربك إلى النحل أن اتخذي من الجبال بيوتا ومن الشجر ومما يعرشون","ثم كلي من كل الثمرات فاسلكي سبل ربك ذللا يخرج من بطونها شراب مختلف ألوانه فيه شفاء للناس إن في ذلك لآية لقوم يتفكرون","والله خلقكم ثم يتوفاكم ومنكم من يرد إلى أرذل العمر لكي لا يعلم بعد علم شيئا إن الله عليم قدير","والله فضل بعضكم على بعض في الرزق فما الذين فضلوا برادي رزقهم على ما ملكت أيمانهم فهم فيه سواء أفبنعمة الله يجحدون","والله جعل لكم من أنفسكم أزواجا وجعل لكم من أزواجكم بنين وحفدة ورزقكم من الطيبات أفبالباطل يؤمنون وبنعمت الله هم يكفرون","ويعبدون من دون الله ما لا يملك لهم رزقا من السماوات والأرض شيئا ولا يستطيعون","فلا تضربوا لله الأمثال إن الله يعلم وأنتم لا تعلمون","ضرب الله مثلا عبدا مملوكا لا يقدر على شيء ومن رزقناه منا رزقا حسنا فهو ينفق منه سرا وجهرا هل يستوون الحمد لله بل أكثرهم لا يعلمون","وضرب الله مثلا رجلين أحدهما أبكم لا يقدر على شيء وهو كل على مولاه أينما يوجهه لا يأت بخير هل يستوي هو ومن يأمر بالعدل وهو على صراط مستقيم","ولله غيب السماوات والأرض وما أمر الساعة إلا كلمح البصر أو هو أقرب إن الله على كل شيء قدير","والله أخرجكم من بطون أمهاتكم لا تعلمون شيئا وجعل لكم السمع والأبصار والأفئدة لعلكم تشكرون","ألم يروا إلى الطير مسخرات في جو السماء ما يمسكهن إلا الله إن في ذلك لآيات لقوم يؤمنون","والله جعل لكم من بيوتكم سكنا وجعل لكم من جلود الأنعام بيوتا تستخفونها يوم ظعنكم ويوم إقامتكم ومن أصوافها وأوبارها وأشعارها أثاثا ومتاعا إلى حين","والله جعل لكم مما خلق ظلالا وجعل لكم من الجبال أكنانا وجعل لكم سرابيل تقيكم الحر وسرابيل تقيكم بأسكم كذلك يتم نعمته عليكم لعلكم تسلمون","فإن تولوا فإنما عليك البلاغ المبين","يعرفون نعمت الله ثم ينكرونها وأكثرهم الكافرون","ويوم نبعث من كل أمة شهيدا ثم لا يؤذن للذين كفروا ولا هم يستعتبون","وإذا رأى الذين ظلموا العذاب فلا يخفف عنهم ولا هم ينظرون","وإذا رأى الذين أشركوا شركاءهم قالوا ربنا هؤلاء شركاؤنا الذين كنا ندعو من دونك فألقوا إليهم القول إنكم لكاذبون","وألقوا إلى الله يومئذ السلم وضل عنهم ما كانوا يفترون","الذين كفروا وصدوا عن سبيل الله زدناهم عذابا فوق العذاب بما كانوا يفسدون","ويوم نبعث في كل أمة شهيدا عليهم من أنفسهم وجئنا بك شهيدا على هؤلاء ونزلنا عليك الكتاب تبيانا لكل شيء وهدى ورحمة وبشرى للمسلمين","إن الله يأمر بالعدل والإحسان وإيتاء ذي القربى وينهى عن الفحشاء والمنكر والبغي يعظكم لعلكم تذكرون","وأوفوا بعهد الله إذا عاهدتم ولا تنقضوا الأيمان بعد توكيدها وقد جعلتم الله عليكم كفيلا إن الله يعلم ما تفعلون","ولا تكونوا كالتي نقضت غزلها من بعد قوة أنكاثا تتخذون أيمانكم دخلا بينكم أن تكون أمة هي أربى من أمة إنما يبلوكم الله به وليبينن لكم يوم القيامة ما كنتم فيه تختلفون","ولو شاء الله لجعلكم أمة واحدة ولكن يضل من يشاء ويهدي من يشاء ولتسألن عما كنتم تعملون","ولا تتخذوا أيمانكم دخلا بينكم فتزل قدم بعد ثبوتها وتذوقوا السوء بما صددتم عن سبيل الله ولكم عذاب عظيم","ولا تشتروا بعهد الله ثمنا قليلا إنما عند الله هو خير لكم إن كنتم تعلمون","ما عندكم ينفد وما عند الله باق ولنجزين الذين صبروا أجرهم بأحسن ما كانوا يعملون","من عمل صالحا من ذكر أو أنثى وهو مؤمن فلنحيينه حياة طيبة ولنجزينهم أجرهم بأحسن ما كانوا يعملون","فإذا قرأت القرآن فاستعذ بالله من الشيطان الرجيم","إنه ليس له سلطان على الذين آمنوا وعلى ربهم يتوكلون","إنما سلطانه على الذين يتولونه والذين هم به مشركون","وإذا بدلنا آية مكان آية والله أعلم بما ينزل قالوا إنما أنت مفتر بل أكثرهم لا يعلمون","قل نزله روح القدس من ربك بالحق ليثبت الذين آمنوا وهدى وبشرى للمسلمين","ولقد نعلم أنهم يقولون إنما يعلمه بشر لسان الذي يلحدون إليه أعجمي وهذا لسان عربي مبين","إن الذين لا يؤمنون بآيات الله لا يهديهم الله ولهم عذاب أليم","إنما يفتري الكذب الذين لا يؤمنون بآيات الله وأولئك هم الكاذبون","من كفر بالله من بعد إيمانه إلا من أكره وقلبه مطمئن بالإيمان ولكن من شرح بالكفر صدرا فعليهم غضب من الله ولهم عذاب عظيم","ذلك بأنهم استحبوا الحياة الدنيا على الآخرة وأن الله لا يهدي القوم الكافرين","أولئك الذين طبع الله على قلوبهم وسمعهم وأبصارهم وأولئك هم الغافلون","لا جرم أنهم في الآخرة هم الخاسرون","ثم إن ربك للذين هاجروا من بعد ما فتنوا ثم جاهدوا وصبروا إن ربك من بعدها لغفور رحيم","يوم تأتي كل نفس تجادل عن نفسها وتوفى كل نفس ما عملت وهم لا يظلمون","وضرب الله مثلا قرية كانت آمنة مطمئنة يأتيها رزقها رغدا من كل مكان فكفرت بأنعم الله فأذاقها الله لباس الجوع والخوف بما كانوا يصنعون","ولقد جاءهم رسول منهم فكذبوه فأخذهم العذاب وهم ظالمون","فكلوا مما رزقكم الله حلالا طيبا واشكروا نعمت الله إن كنتم إياه تعبدون","إنما حرم عليكم الميتة والدم ولحم الخنزير وما أهل لغير الله به فمن اضطر غير باغ ولا عاد فإن الله غفور رحيم","ولا تقولوا لما تصف ألسنتكم الكذب هذا حلال وهذا حرام لتفتروا على الله الكذب إن الذين يفترون على الله الكذب لا يفلحون","متاع قليل ولهم عذاب أليم","وعلى الذين هادوا حرمنا ما قصصنا عليك من قبل وما ظلمناهم ولكن كانوا أنفسهم يظلمون","ثم إن ربك للذين عملوا السوء بجهالة ثم تابوا من بعد ذلك وأصلحوا إن ربك من بعدها لغفور رحيم","إن إبراهيم كان أمة قانتا لله حنيفا ولم يك من المشركين","شاكرا لأنعمه اجتباه وهداه إلى صراط مستقيم","وآتيناه في الدنيا حسنة وإنه في الآخرة لمن الصالحين","ثم أوحينا إليك أن اتبع ملة إبراهيم حنيفا وما كان من المشركين","إنما جعل السبت على الذين اختلفوا فيه وإن ربك ليحكم بينهم يوم القيامة فيما كانوا فيه يختلفون","ادع إلى سبيل ربك بالحكمة والموعظة الحسنة وجادلهم بالتي هي أحسن إن ربك هو أعلم بمن ضل عن سبيله وهو أعلم بالمهتدين","وإن عاقبتم فعاقبوا بمثل ما عوقبتم به ولئن صبرتم لهو خير للصابرين","واصبر وما صبرك إلا بالله ولا تحزن عليهم ولا تك في ضيق مما يمكرون","إن الله مع الذين اتقوا والذين هم محسنون","#سبحان الذي أسرى بعبده ليلا من المسجد الحرام إلى المسجد الأقصى الذي باركنا حوله لنريه من آياتنا إنه هو السميع البصير","وآتينا موسى الكتاب وجعلناه هدى لبني إسرائيل ألا تتخذوا من دوني وكيلا","ذرية من حملنا مع نوح إنه كان عبدا شكورا","وقضينا إلى بني إسرائيل في الكتاب لتفسدن في الأرض مرتين ولتعلن علوا كبيرا","فإذا جاء وعد أولاهما بعثنا عليكم عبادا لنا أولي بأس شديد فجاسوا خلال الديار وكان وعدا مفعولا","ثم رددنا لكم الكرة عليهم وأمددناكم بأموال وبنين وجعلناكم أكثر نفيرا","إن أحسنتم أحسنتم لأنفسكم وإن أسأتم فلها فإذا جاء وعد الآخرة ليسوءوا وجوهكم وليدخلوا المسجد كما دخلوه أول مرة وليتبروا ما علوا تتبيرا","عسى ربكم أن يرحمكم وإن عدتم عدنا وجعلنا جهنم للكافرين حصيرا","إن هذا القرآن يهدي للتي هي أقوم ويبشر المؤمنين الذين يعملون الصالحات أن لهم أجرا كبيرا","وأن الذين لا يؤمنون بالآخرة أعتدنا لهم عذابا أليما","ويدع الإنسان بالشر دعاءه بالخير وكان الإنسان عجولا","وجعلنا الليل والنهار آيتين فمحونا آية الليل وجعلنا آية النهار مبصرة لتبتغوا فضلا من ربكم ولتعلموا عدد السنين والحساب وكل شيء فصلناه تفصيلا","وكل إنسان ألزمناه طائره في عنقه ونخرج له يوم القيامة كتابا يلقاه منشورا","اقرأ كتابك كفى بنفسك اليوم عليك حسيبا","من اهتدى فإنما يهتدي لنفسه ومن ضل فإنما يضل عليها ولا تزر وازرة وزر أخرى وما كنا معذبين حتى نبعث رسولا","وإذا أردنا أن نهلك قرية أمرنا مترفيها ففسقوا فيها فحق عليها القول فدمرناها تدميرا","وكم أهلكنا من القرون من بعد نوح وكفى بربك بذنوب عباده خبيرا بصيرا","من كان يريد العاجلة عجلنا له فيها ما نشاء لمن نريد ثم جعلنا له جهنم يصلاها مذموما مدحورا","ومن أراد الآخرة وسعى لها سعيها وهو مؤمن فأولئك كان سعيهم مشكورا","كلا نمد هؤلاء وهؤلاء من عطاء ربك وما كان عطاء ربك محظورا","انظر كيف فضلنا بعضهم على بعض وللآخرة أكبر درجات وأكبر تفضيلا","لا تجعل مع الله إلها آخر فتقعد مذموما مخذولا","وقضى ربك ألا تعبدوا إلا إياه وبالوالدين إحسانا إما يبلغن عندك الكبر أحدهما أو كلاهما فلا تقل لهما أف ولا تنهرهما وقل لهما قولا كريما","واخفض لهما جناح الذل من الرحمة وقل رب ارحمهما كما ربياني صغيرا","ربكم أعلم بما في نفوسكم إن تكونوا صالحين فإنه كان للأوابين غفورا","وآت ذا القربى حقه والمسكين وابن السبيل ولا تبذر تبذيرا","إن المبذرين كانوا إخوان الشياطين وكان الشيطان لربه كفورا","وإما تعرضن عنهم ابتغاء رحمة من ربك ترجوها فقل لهم قولا ميسورا","ولا تجعل يدك مغلولة إلى عنقك ولا تبسطها كل البسط فتقعد ملوما محسورا","إن ربك يبسط الرزق لمن يشاء ويقدر إنه كان بعباده خبيرا بصيرا","ولا تقتلوا أولادكم خشية إملاق نحن نرزقهم وإياكم إن قتلهم كان خطئا كبيرا","ولا تقربوا الزنا إنه كان فاحشة وساء سبيلا","ولا تقتلوا النفس التي حرم الله إلا بالحق ومن قتل مظلوما فقد جعلنا لوليه سلطانا فلا يسرف في القتل إنه كان منصورا","ولا تقربوا مال اليتيم إلا بالتي هي أحسن حتى يبلغ أشده وأوفوا بالعهد إن العهد كان مسئولا","وأوفوا الكيل إذا كلتم وزنوا بالقسطاس المستقيم ذلك خير وأحسن تأويلا","ولا تقف ما ليس لك به علم إن السمع والبصر والفؤاد كل أولئك كان عنه مسئولا","ولا تمش في الأرض مرحا إنك لن تخرق الأرض ولن تبلغ الجبال طولا","كل ذلك كان سيئه عند ربك مكروها","ذلك مما أوحى إليك ربك من الحكمة ولا تجعل مع الله إلها آخر فتلقى في جهنم ملوما مدحورا","أفأصفاكم ربكم بالبنين واتخذ من الملائكة إناثا إنكم لتقولون قولا عظيما","ولقد صرفنا في هذا القرآن ليذكروا وما يزيدهم إلا نفورا","قل لو كان معه آلهة كما يقولون إذا لابتغوا إلى ذي العرش سبيلا","سبحانه وتعالى عما يقولون علوا كبيرا","تسبح له السماوات السبع والأرض ومن فيهن وإن من شيء إلا يسبح بحمده ولكن لا تفقهون تسبيحهم إنه كان حليما غفورا","وإذا قرأت القرآن جعلنا بينك وبين الذين لا يؤمنون بالآخرة حجابا مستورا","وجعلنا على قلوبهم أكنة أن يفقهوه وفي آذانهم وقرا وإذا ذكرت ربك في القرآن وحده ولوا على أدبارهم نفورا","نحن أعلم بما يستمعون به إذ يستمعون إليك وإذ هم نجوى إذ يقول الظالمون إن تتبعون إلا رجلا مسحورا","انظر كيف ضربوا لك الأمثال فضلوا فلا يستطيعون سبيلا","وقالوا أإذا كنا عظاما ورفاتا أإنا لمبعوثون خلقا جديدا","قل كونوا حجارة أو حديدا","أو خلقا مما يكبر في صدوركم فسيقولون من يعيدنا قل الذي فطركم أول مرة فسينغضون إليك رءوسهم ويقولون متى هو قل عسى أن يكون قريبا","يوم يدعوكم فتستجيبون بحمده وتظنون إن لبثتم إلا قليلا","وقل لعبادي يقولوا التي هي أحسن إن الشيطان ينزغ بينهم إن الشيطان كان للإنسان عدوا مبينا","ربكم أعلم بكم إن يشأ يرحمكم أو إن يشأ يعذبكم وما أرسلناك عليهم وكيلا","وربك أعلم بمن في السماوات والأرض ولقد فضلنا بعض النبيين على بعض وآتينا داوود زبورا","قل ادعوا الذين زعمتم من دونه فلا يملكون كشف الضر عنكم ولا تحويلا","أولئك الذين يدعون يبتغون إلى ربهم الوسيلة أيهم أقرب ويرجون رحمته ويخافون عذابه إن عذاب ربك كان محذورا","وإن من قرية إلا نحن مهلكوها قبل يوم القيامة أو معذبوها عذابا شديدا كان ذلك في الكتاب مسطورا","وما منعنا أن نرسل بالآيات إلا أن كذب بها الأولون وآتينا ثمود الناقة مبصرة فظلموا بها وما نرسل بالآيات إلا تخويفا","وإذ قلنا لك إن ربك أحاط بالناس وما جعلنا الرؤيا التي أريناك إلا فتنة للناس والشجرة الملعونة في القرآن ونخوفهم فما يزيدهم إلا طغيانا كبيرا","وإذ قلنا للملائكة اسجدوا لآدم فسجدوا إلا إبليس قال أأسجد لمن خلقت طينا","قال أرأيتك هذا الذي كرمت علي لئن أخرتن إلى يوم القيامة لأحتنكن ذريته إلا قليلا","قال اذهب فمن تبعك منهم فإن جهنم جزاؤكم جزاء موفورا","واستفزز من استطعت منهم بصوتك وأجلب عليهم بخيلك ورجلك وشاركهم في الأموال والأولاد وعدهم وما يعدهم الشيطان إلا غرورا","إن عبادي ليس لك عليهم سلطان وكفى بربك وكيلا","ربكم الذي يزجي لكم الفلك في البحر لتبتغوا من فضله إنه كان بكم رحيما","وإذا مسكم الضر في البحر ضل من تدعون إلا إياه فلما نجاكم إلى البر أعرضتم وكان الإنسان كفورا","أفأمنتم أن يخسف بكم جانب البر أو يرسل عليكم حاصبا ثم لا تجدوا لكم وكيلا","أم أمنتم أن يعيدكم فيه تارة أخرى فيرسل عليكم قاصفا من الريح فيغرقكم بما كفرتم ثم لا تجدوا لكم علينا به تبيعا","ولقد كرمنا بني آدم وحملناهم في البر والبحر ورزقناهم من الطيبات وفضلناهم على كثير ممن خلقنا تفضيلا","يوم ندعو كل أناس بإمامهم فمن أوتي كتابه بيمينه فأولئك يقرءون كتابهم ولا يظلمون فتيلا","ومن كان في هذه أعمى فهو في الآخرة أعمى وأضل سبيلا","وإن كادوا ليفتنونك عن الذي أوحينا إليك لتفتري علينا غيره وإذا لاتخذوك خليلا","ولولا أن ثبتناك لقد كدت تركن إليهم شيئا قليلا","إذا لأذقناك ضعف الحياة وضعف الممات ثم لا تجد لك علينا نصيرا","وإن كادوا ليستفزونك من الأرض ليخرجوك منها وإذا لا يلبثون خلافك إلا قليلا","سنة من قد أرسلنا قبلك من رسلنا ولا تجد لسنتنا تحويلا","أقم الصلاة لدلوك الشمس إلى غسق الليل وقرآن الفجر إن قرآن الفجر كان مشهودا","ومن الليل فتهجد به نافلة لك عسى أن يبعثك ربك مقاما محمودا","وقل رب أدخلني مدخل صدق وأخرجني مخرج صدق واجعل لي من لدنك سلطانا نصيرا","وقل جاء الحق وزهق الباطل إن الباطل كان زهوقا","وننزل من القرآن ما هو شفاء ورحمة للمؤمنين ولا يزيد الظالمين إلا خسارا","وإذا أنعمنا على الإنسان أعرض ونأى بجانبه وإذا مسه الشر كان يئوسا","قل كل يعمل على شاكلته فربكم أعلم بمن هو أهدى سبيلا","ويسألونك عن الروح قل الروح من أمر ربي وما أوتيتم من العلم إلا قليلا","ولئن شئنا لنذهبن بالذي أوحينا إليك ثم لا تجد لك به علينا وكيلا","إلا رحمة من ربك إن فضله كان عليك كبيرا","قل لئن اجتمعت الإنس والجن على أن يأتوا بمثل هذا القرآن لا يأتون بمثله ولو كان بعضهم لبعض ظهيرا","ولقد صرفنا للناس في هذا القرآن من كل مثل فأبى أكثر الناس إلا كفورا","وقالوا لن نؤمن لك حتى تفجر لنا من الأرض ينبوعا","أو تكون لك جنة من نخيل وعنب فتفجر الأنهار خلالها تفجيرا","أو تسقط السماء كما زعمت علينا كسفا أو تأتي بالله والملائكة قبيلا","أو يكون لك بيت من زخرف أو ترقى في السماء ولن نؤمن لرقيك حتى تنزل علينا كتابا نقرؤه قل سبحان ربي هل كنت إلا بشرا رسولا","وما منع الناس أن يؤمنوا إذ جاءهم الهدى إلا أن قالوا أبعث الله بشرا رسولا","قل لو كان في الأرض ملائكة يمشون مطمئنين لنزلنا عليهم من السماء ملكا رسولا","قل كفى بالله شهيدا بيني وبينكم إنه كان بعباده خبيرا بصيرا","ومن يهد الله فهو المهتد ومن يضلل فلن تجد لهم أولياء من دونه ونحشرهم يوم القيامة على وجوههم عميا وبكما وصما مأواهم جهنم كلما خبت زدناهم سعيرا","ذلك جزاؤهم بأنهم كفروا بآياتنا وقالوا أإذا كنا عظاما ورفاتا أإنا لمبعوثون خلقا جديدا","أولم يروا أن الله الذي خلق السماوات والأرض قادر على أن يخلق مثلهم وجعل لهم أجلا لا ريب فيه فأبى الظالمون إلا كفورا","قل لو أنتم تملكون خزائن رحمة ربي إذا لأمسكتم خشية الإنفاق وكان الإنسان قتورا","ولقد آتينا موسى تسع آيات بينات فاسأل بني إسرائيل إذ جاءهم فقال له فرعون إني لأظنك يا موسى مسحورا","قال لقد علمت ما أنزل هؤلاء إلا رب السماوات والأرض بصائر وإني لأظنك يا فرعون مثبورا","فأراد أن يستفزهم من الأرض فأغرقناه ومن معه جميعا","وقلنا من بعده لبني إسرائيل اسكنوا الأرض فإذا جاء وعد الآخرة جئنا بكم لفيفا","وبالحق أنزلناه وبالحق نزل وما أرسلناك إلا مبشرا ونذيرا","وقرآنا فرقناه لتقرأه على الناس على مكث ونزلناه تنزيلا","قل آمنوا به أو لا تؤمنوا إن الذين أوتوا العلم من قبله إذا يتلى عليهم يخرون للأذقان سجدا","ويقولون سبحان ربنا إن كان وعد ربنا لمفعولا","ويخرون للأذقان يبكون ويزيدهم خشوعا","قل ادعوا الله أو ادعوا الرحمن أيا ما تدعوا فله الأسماء الحسنى ولا تجهر بصلاتك ولا تخافت بها وابتغ بين ذلك سبيلا","وقل الحمد لله الذي لم يتخذ ولدا ولم يكن له شريك في الملك ولم يكن له ولي من الذل وكبره تكبيرا","#الحمد لله الذي أنزل على عبده الكتاب ولم يجعل له عوجا","قيما لينذر بأسا شديدا من لدنه ويبشر المؤمنين الذين يعملون الصالحات أن لهم أجرا حسنا","ماكثين فيه أبدا","وينذر الذين قالوا اتخذ الله ولدا","ما لهم به من علم ولا لآبائهم كبرت كلمة تخرج من أفواههم إن يقولون إلا كذبا","فلعلك باخع نفسك على آثارهم إن لم يؤمنوا بهذا الحديث أسفا","إنا جعلنا ما على الأرض زينة لها لنبلوهم أيهم أحسن عملا","وإنا لجاعلون ما عليها صعيدا جرزا","أم حسبت أن أصحاب الكهف والرقيم كانوا من آياتنا عجبا","إذ أوى الفتية إلى الكهف فقالوا ربنا آتنا من لدنك رحمة وهيئ لنا من أمرنا رشدا","فضربنا على آذانهم في الكهف سنين عددا","ثم بعثناهم لنعلم أي الحزبين أحصى لما لبثوا أمدا","نحن نقص عليك نبأهم بالحق إنهم فتية آمنوا بربهم وزدناهم هدى","وربطنا على قلوبهم إذ قاموا فقالوا ربنا رب السماوات والأرض لن ندعو من دونه إلها لقد قلنا إذا شططا","هؤلاء قومنا اتخذوا من دونه آلهة لولا يأتون عليهم بسلطان بين فمن أظلم ممن افترى على الله كذبا","وإذ اعتزلتموهم وما يعبدون إلا الله فأووا إلى الكهف ينشر لكم ربكم من رحمته ويهيئ لكم من أمركم مرفقا","وترى الشمس إذا طلعت تزاور عن كهفهم ذات اليمين وإذا غربت تقرضهم ذات الشمال وهم في فجوة منه ذلك من آيات الله من يهد الله فهو المهتد ومن يضلل فلن تجد له وليا مرشدا","وتحسبهم أيقاظا وهم رقود ونقلبهم ذات اليمين وذات الشمال وكلبهم باسط ذراعيه بالوصيد لو اطلعت عليهم لوليت منهم فرارا ولملئت منهم رعبا","وكذلك بعثناهم ليتساءلوا بينهم قال قائل منهم كم لبثتم قالوا لبثنا يوما أو بعض يوم قالوا ربكم أعلم بما لبثتم فابعثوا أحدكم بورقكم هذه إلى المدينة فلينظر أيها أزكى طعاما فليأتكم برزق منه وليتلطف ولا يشعرن بكم أحدا","إنهم إن يظهروا عليكم يرجموكم أو يعيدوكم في ملتهم ولن تفلحوا إذا أبدا","وكذلك أعثرنا عليهم ليعلموا أن وعد الله حق وأن الساعة لا ريب فيها إذ يتنازعون بينهم أمرهم فقالوا ابنوا عليهم بنيانا ربهم أعلم بهم قال الذين غلبوا على أمرهم لنتخذن عليهم مسجدا","سيقولون ثلاثة رابعهم كلبهم ويقولون خمسة سادسهم كلبهم رجما بالغيب ويقولون سبعة وثامنهم كلبهم قل ربي أعلم بعدتهم ما يعلمهم إلا قليل فلا تمار فيهم إلا مراء ظاهرا ولا تستفت فيهم منهم أحدا","ولا تقولن لشيء إني فاعل ذلك غدا","إلا أن يشاء الله واذكر ربك إذا نسيت وقل عسى أن يهدين ربي لأقرب من هذا رشدا","ولبثوا في كهفهم ثلاث مائة سنين وازدادوا تسعا","قل الله أعلم بما لبثوا له غيب السماوات والأرض أبصر به وأسمع ما لهم من دونه من ولي ولا يشرك في حكمه أحدا","واتل ما أوحي إليك من كتاب ربك لا مبدل لكلماته ولن تجد من دونه ملتحدا","واصبر نفسك مع الذين يدعون ربهم بالغداة والعشي يريدون وجهه ولا تعد عيناك عنهم تريد زينة الحياة الدنيا ولا تطع من أغفلنا قلبه عن ذكرنا واتبع هواه وكان أمره فرطا","وقل الحق من ربكم فمن شاء فليؤمن ومن شاء فليكفر إنا أعتدنا للظالمين نارا أحاط بهم سرادقها وإن يستغيثوا يغاثوا بماء كالمهل يشوي الوجوه بئس الشراب وساءت مرتفقا","إن الذين آمنوا وعملوا الصالحات إنا لا نضيع أجر من أحسن عملا","أولئك لهم جنات عدن تجري من تحتهم الأنهار يحلون فيها من أساور من ذهب ويلبسون ثيابا خضرا من سندس وإستبرق متكئين فيها على الأرائك نعم الثواب وحسنت مرتفقا","واضرب لهم مثلا رجلين جعلنا لأحدهما جنتين من أعناب وحففناهما بنخل وجعلنا بينهما زرعا","كلتا الجنتين آتت أكلها ولم تظلم منه شيئا وفجرنا خلالهما نهرا","وكان له ثمر فقال لصاحبه وهو يحاوره أنا أكثر منك مالا وأعز نفرا","ودخل جنته وهو ظالم لنفسه قال ما أظن أن تبيد هذه أبدا","وما أظن الساعة قائمة ولئن رددت إلى ربي لأجدن خيرا منها منقلبا","قال له صاحبه وهو يحاوره أكفرت بالذي خلقك من تراب ثم من نطفة ثم سواك رجلا","لكنا هو الله ربي ولا أشرك بربي أحدا","ولولا إذ دخلت جنتك قلت ما شاء الله لا قوة إلا بالله إن ترن أنا أقل منك مالا وولدا","فعسى ربي أن يؤتين خيرا من جنتك ويرسل عليها حسبانا من السماء فتصبح صعيدا زلقا","أو يصبح ماؤها غورا فلن تستطيع له طلبا","وأحيط بثمره فأصبح يقلب كفيه على ما أنفق فيها وهي خاوية على عروشها ويقول يا ليتني لم أشرك بربي أحدا","ولم تكن له فئة ينصرونه من دون الله وما كان منتصرا","هنالك الولاية لله الحق هو خير ثوابا وخير عقبا","واضرب لهم مثل الحياة الدنيا كماء أنزلناه من السماء فاختلط به نبات الأرض فأصبح هشيما تذروه الرياح وكان الله على كل شيء مقتدرا","المال والبنون زينة الحياة الدنيا والباقيات الصالحات خير عند ربك ثوابا وخير أملا","ويوم نسير الجبال وترى الأرض بارزة وحشرناهم فلم نغادر منهم أحدا","وعرضوا على ربك صفا لقد جئتمونا كما خلقناكم أول مرة بل زعمتم ألن نجعل لكم موعدا","ووضع الكتاب فترى المجرمين مشفقين مما فيه ويقولون يا ويلتنا مال هذا الكتاب لا يغادر صغيرة ولا كبيرة إلا أحصاها ووجدوا ما عملوا حاضرا ولا يظلم ربك أحدا","وإذ قلنا للملائكة اسجدوا لآدم فسجدوا إلا إبليس كان من الجن ففسق عن أمر ربه أفتتخذونه وذريته أولياء من دوني وهم لكم عدو بئس للظالمين بدلا","ما أشهدتهم خلق السماوات والأرض ولا خلق أنفسهم وما كنت متخذ المضلين عضدا","ويوم يقول نادوا شركائي الذين زعمتم فدعوهم فلم يستجيبوا لهم وجعلنا بينهم موبقا","ورأى المجرمون النار فظنوا أنهم مواقعوها ولم يجدوا عنها مصرفا","ولقد صرفنا في هذا القرآن للناس من كل مثل وكان الإنسان أكثر شيء جدلا","وما منع الناس أن يؤمنوا إذ جاءهم الهدى ويستغفروا ربهم إلا أن تأتيهم سنة الأولين أو يأتيهم العذاب قبلا","وما نرسل المرسلين إلا مبشرين ومنذرين ويجادل الذين كفروا بالباطل ليدحضوا به الحق واتخذوا آياتي وما أنذروا هزوا","ومن أظلم ممن ذكر بآيات ربه فأعرض عنها ونسي ما قدمت يداه إنا جعلنا على قلوبهم أكنة أن يفقهوه وفي آذانهم وقرا وإن تدعهم إلى الهدى فلن يهتدوا إذا أبدا","وربك الغفور ذو الرحمة لو يؤاخذهم بما كسبوا لعجل لهم العذاب بل لهم موعد لن يجدوا من دونه موئلا","وتلك القرى أهلكناهم لما ظلموا وجعلنا لمهلكهم موعدا","وإذ قال موسى لفتاه لا أبرح حتى أبلغ مجمع البحرين أو أمضي حقبا","فلما بلغا مجمع بينهما نسيا حوتهما فاتخذ سبيله في البحر سربا","فلما جاوزا قال لفتاه آتنا غداءنا لقد لقينا من سفرنا هذا نصبا","قال أرأيت إذ أوينا إلى الصخرة فإني نسيت الحوت وما أنسانيه إلا الشيطان أن أذكره واتخذ سبيله في البحر عجبا","قال ذلك ما كنا نبغ فارتدا على آثارهما قصصا","فوجدا عبدا من عبادنا آتيناه رحمة من عندنا وعلمناه من لدنا علما","قال له موسى هل أتبعك على أن تعلمن مما علمت رشدا","قال إنك لن تستطيع معي صبرا","وكيف تصبر على ما لم تحط به خبرا","قال ستجدني إن شاء الله صابرا ولا أعصي لك أمرا","قال فإن اتبعتني فلا تسألني عن شيء حتى أحدث لك منه ذكرا","فانطلقا حتى إذا ركبا في السفينة خرقها قال أخرقتها لتغرق أهلها لقد جئت شيئا إمرا","قال ألم أقل إنك لن تستطيع معي صبرا","قال لا تؤاخذني بما نسيت ولا ترهقني من أمري عسرا","فانطلقا حتى إذا لقيا غلاما فقتله قال أقتلت نفسا زكية بغير نفس لقد جئت شيئا نكرا","قال ألم أقل لك إنك لن تستطيع معي صبرا","قال إن سألتك عن شيء بعدها فلا تصاحبني قد بلغت من لدني عذرا","فانطلقا حتى إذا أتيا أهل قرية استطعما أهلها فأبوا أن يضيفوهما فوجدا فيها جدارا يريد أن ينقض فأقامه قال لو شئت لاتخذت عليه أجرا","قال هذا فراق بيني وبينك سأنبئك بتأويل ما لم تستطع عليه صبرا","أما السفينة فكانت لمساكين يعملون في البحر فأردت أن أعيبها وكان وراءهم ملك يأخذ كل سفينة غصبا","وأما الغلام فكان أبواه مؤمنين فخشينا أن يرهقهما طغيانا وكفرا","فأردنا أن يبدلهما ربهما خيرا منه زكاة وأقرب رحما","وأما الجدار فكان لغلامين يتيمين في المدينة وكان تحته كنز لهما وكان أبوهما صالحا فأراد ربك أن يبلغا أشدهما ويستخرجا كنزهما رحمة من ربك وما فعلته عن أمري ذلك تأويل ما لم تسطع عليه صبرا","ويسألونك عن ذي القرنين قل سأتلو عليكم منه ذكرا","إنا مكنا له في الأرض وآتيناه من كل شيء سببا","فأتبع سببا","حتى إذا بلغ مغرب الشمس وجدها تغرب في عين حمئة ووجد عندها قوما قلنا يا ذا القرنين إما أن تعذب وإما أن تتخذ فيهم حسنا","قال أما من ظلم فسوف نعذبه ثم يرد إلى ربه فيعذبه عذابا نكرا","وأما من آمن وعمل صالحا فله جزاء الحسنى وسنقول له من أمرنا يسرا","ثم أتبع سببا","حتى إذا بلغ مطلع الشمس وجدها تطلع على قوم لم نجعل لهم من دونها سترا","كذلك وقد أحطنا بما لديه خبرا","ثم أتبع سببا","حتى إذا بلغ بين السدين وجد من دونهما قوما لا يكادون يفقهون قولا","قالوا يا ذا القرنين إن يأجوج ومأجوج مفسدون في الأرض فهل نجعل لك خرجا على أن تجعل بيننا وبينهم سدا","قال ما مكني فيه ربي خير فأعينوني بقوة أجعل بينكم وبينهم ردما","آتوني زبر الحديد حتى إذا ساوى بين الصدفين قال انفخوا حتى إذا جعله نارا قال آتوني أفرغ عليه قطرا","فما اسطاعوا أن يظهروه وما استطاعوا له نقبا","قال هذا رحمة من ربي فإذا جاء وعد ربي جعله دكاء وكان وعد ربي حقا","وتركنا بعضهم يومئذ يموج في بعض ونفخ في الصور فجمعناهم جمعا","وعرضنا جهنم يومئذ للكافرين عرضا","الذين كانت أعينهم في غطاء عن ذكري وكانوا لا يستطيعون سمعا","أفحسب الذين كفروا أن يتخذوا عبادي من دوني أولياء إنا أعتدنا جهنم للكافرين نزلا","قل هل ننبئكم بالأخسرين أعمالا","الذين ضل سعيهم في الحياة الدنيا وهم يحسبون أنهم يحسنون صنعا","أولئك الذين كفروا بآيات ربهم ولقائه فحبطت أعمالهم فلا نقيم لهم يوم القيامة وزنا","ذلك جزاؤهم جهنم بما كفروا واتخذوا آياتي ورسلي هزوا","إن الذين آمنوا وعملوا الصالحات كانت لهم جنات الفردوس نزلا","خالدين فيها لا يبغون عنها حولا","قل لو كان البحر مدادا لكلمات ربي لنفد البحر قبل أن تنفد كلمات ربي ولو جئنا بمثله مددا","قل إنما أنا بشر مثلكم يوحى إلي أنما إلهكم إله واحد فمن كان يرجو لقاء ربه فليعمل عملا صالحا ولا يشرك بعبادة ربه أحدا","#كهيعص","ذكر رحمت ربك عبده زكريا","إذ نادى ربه نداء خفيا","قال رب إني وهن العظم مني واشتعل الرأس شيبا ولم أكن بدعائك رب شقيا","وإني خفت الموالي من ورائي وكانت امرأتي عاقرا فهب لي من لدنك وليا","يرثني ويرث من آل يعقوب واجعله رب رضيا","يا زكريا إنا نبشرك بغلام اسمه يحيى لم نجعل له من قبل سميا","قال رب أنى يكون لي غلام وكانت امرأتي عاقرا وقد بلغت من الكبر عتيا","قال كذلك قال ربك هو علي هين وقد خلقتك من قبل ولم تك شيئا","قال رب اجعل لي آية قال آيتك ألا تكلم الناس ثلاث ليال سويا","فخرج على قومه من المحراب فأوحى إليهم أن سبحوا بكرة وعشيا","يا يحيى خذ الكتاب بقوة وآتيناه الحكم صبيا","وحنانا من لدنا وزكاة وكان تقيا","وبرا بوالديه ولم يكن جبارا عصيا","وسلام عليه يوم ولد ويوم يموت ويوم يبعث حيا","واذكر في الكتاب مريم إذ انتبذت من أهلها مكانا شرقيا","فاتخذت من دونهم حجابا فأرسلنا إليها روحنا فتمثل لها بشرا سويا","قالت إني أعوذ بالرحمن منك إن كنت تقيا","قال إنما أنا رسول ربك لأهب لك غلاما زكيا","قالت أنى يكون لي غلام ولم يمسسني بشر ولم أك بغيا","قال كذلك قال ربك هو علي هين ولنجعله آية للناس ورحمة منا وكان أمرا مقضيا","فحملته فانتبذت به مكانا قصيا","فأجاءها المخاض إلى جذع النخلة قالت يا ليتني مت قبل هذا وكنت نسيا منسيا","فناداها من تحتها ألا تحزني قد جعل ربك تحتك سريا","وهزي إليك بجذع النخلة تساقط عليك رطبا جنيا","فكلي واشربي وقري عينا فإما ترين من البشر أحدا فقولي إني نذرت للرحمن صوما فلن أكلم اليوم إنسيا","فأتت به قومها تحمله قالوا يا مريم لقد جئت شيئا فريا","يا أخت هارون ما كان أبوك امرأ سوء وما كانت أمك بغيا","فأشارت إليه قالوا كيف نكلم من كان في المهد صبيا","قال إني عبد الله آتاني الكتاب وجعلني نبيا","وجعلني مباركا أين ما كنت وأوصاني بالصلاة والزكاة ما دمت حيا","وبرا بوالدتي ولم يجعلني جبارا شقيا","والسلام علي يوم ولدت ويوم أموت ويوم أبعث حيا","ذلك عيسى ابن مريم قول الحق الذي فيه يمترون","ما كان لله أن يتخذ من ولد سبحانه إذا قضى أمرا فإنما يقول له كن فيكون","وإن الله ربي وربكم فاعبدوه هذا صراط مستقيم","فاختلف الأحزاب من بينهم فويل للذين كفروا من مشهد يوم عظيم","أسمع بهم وأبصر يوم يأتوننا لكن الظالمون اليوم في ضلال مبين","وأنذرهم يوم الحسرة إذ قضي الأمر وهم في غفلة وهم لا يؤمنون","إنا نحن نرث الأرض ومن عليها وإلينا يرجعون","واذكر في الكتاب إبراهيم إنه كان صديقا نبيا","إذ قال لأبيه يا أبت لم تعبد ما لا يسمع ولا يبصر ولا يغني عنك شيئا","يا أبت إني قد جاءني من العلم ما لم يأتك فاتبعني أهدك صراطا سويا","يا أبت لا تعبد الشيطان إن الشيطان كان للرحمن عصيا","يا أبت إني أخاف أن يمسك عذاب من الرحمن فتكون للشيطان وليا","قال أراغب أنت عن آلهتي يا إبراهيم لئن لم تنته لأرجمنك واهجرني مليا","قال سلام عليك سأستغفر لك ربي إنه كان بي حفيا","وأعتزلكم وما تدعون من دون الله وأدعو ربي عسى ألا أكون بدعاء ربي شقيا","فلما اعتزلهم وما يعبدون من دون الله وهبنا له إسحاق ويعقوب وكلا جعلنا نبيا","ووهبنا لهم من رحمتنا وجعلنا لهم لسان صدق عليا","واذكر في الكتاب موسى إنه كان مخلصا وكان رسولا نبيا","وناديناه من جانب الطور الأيمن وقربناه نجيا","ووهبنا له من رحمتنا أخاه هارون نبيا","واذكر في الكتاب إسماعيل إنه كان صادق الوعد وكان رسولا نبيا","وكان يأمر أهله بالصلاة والزكاة وكان عند ربه مرضيا","واذكر في الكتاب إدريس إنه كان صديقا نبيا","ورفعناه مكانا عليا","أولئك الذين أنعم الله عليهم من النبيين من ذرية آدم وممن حملنا مع نوح ومن ذرية إبراهيم وإسرائيل وممن هدينا واجتبينا إذا تتلى عليهم آيات الرحمن خروا سجدا وبكيا","فخلف من بعدهم خلف أضاعوا الصلاة واتبعوا الشهوات فسوف يلقون غيا","إلا من تاب وآمن وعمل صالحا فأولئك يدخلون الجنة ولا يظلمون شيئا","جنات عدن التي وعد الرحمن عباده بالغيب إنه كان وعده مأتيا","لا يسمعون فيها لغوا إلا سلاما ولهم رزقهم فيها بكرة وعشيا","تلك الجنة التي نورث من عبادنا من كان تقيا","وما نتنزل إلا بأمر ربك له ما بين أيدينا وما خلفنا وما بين ذلك وما كان ربك نسيا","رب السماوات والأرض وما بينهما فاعبده واصطبر لعبادته هل تعلم له سميا","ويقول الإنسان أإذا ما مت لسوف أخرج حيا","أولا يذكر الإنسان أنا خلقناه من قبل ولم يك شيئا","فوربك لنحشرنهم والشياطين ثم لنحضرنهم حول جهنم جثيا","ثم لننزعن من كل شيعة أيهم أشد على الرحمن عتيا","ثم لنحن أعلم بالذين هم أولى بها صليا","وإن منكم إلا واردها كان على ربك حتما مقضيا","ثم ننجي الذين اتقوا ونذر الظالمين فيها جثيا","وإذا تتلى عليهم آياتنا بينات قال الذين كفروا للذين آمنوا أي الفريقين خير مقاما وأحسن نديا","وكم أهلكنا قبلهم من قرن هم أحسن أثاثا ورئيا","قل من كان في الضلالة فليمدد له الرحمن مدا حتى إذا رأوا ما يوعدون إما العذاب وإما الساعة فسيعلمون من هو شر مكانا وأضعف جندا","ويزيد الله الذين اهتدوا هدى والباقيات الصالحات خير عند ربك ثوابا وخير مردا","أفرأيت الذي كفر بآياتنا وقال لأوتين مالا وولدا","أطلع الغيب أم اتخذ عند الرحمن عهدا","كلا سنكتب ما يقول ونمد له من العذاب مدا","ونرثه ما يقول ويأتينا فردا","واتخذوا من دون الله آلهة ليكونوا لهم عزا","كلا سيكفرون بعبادتهم ويكونون عليهم ضدا","ألم تر أنا أرسلنا الشياطين على الكافرين تؤزهم أزا","فلا تعجل عليهم إنما نعد لهم عدا","يوم نحشر المتقين إلى الرحمن وفدا","ونسوق المجرمين إلى جهنم وردا","لا يملكون الشفاعة إلا من اتخذ عند الرحمن عهدا","وقالوا اتخذ الرحمن ولدا","لقد جئتم شيئا إدا","تكاد السماوات يتفطرن منه وتنشق الأرض وتخر الجبال هدا","أن دعوا للرحمن ولدا","وما ينبغي للرحمن أن يتخذ ولدا","إن كل من في السماوات والأرض إلا آتي الرحمن عبدا","لقد أحصاهم وعدهم عدا","وكلهم آتيه يوم القيامة فردا","إن الذين آمنوا وعملوا الصالحات سيجعل لهم الرحمن ودا","فإنما يسرناه بلسانك لتبشر به المتقين وتنذر به قوما لدا","وكم أهلكنا قبلهم من قرن هل تحس منهم من أحد أو تسمع لهم ركزا","#طه","ما أنزلنا عليك القرآن لتشقى","إلا تذكرة لمن يخشى","تنزيلا ممن خلق الأرض والسماوات العلى","الرحمن على العرش استوى","له ما في السماوات وما في الأرض وما بينهما وما تحت الثرى","وإن تجهر بالقول فإنه يعلم السر وأخفى","الله لا إله إلا هو له الأسماء الحسنى","وهل أتاك حديث موسى","إذ رأى نارا فقال لأهله امكثوا إني آنست نارا لعلي آتيكم منها بقبس أو أجد على النار هدى","فلما أتاها نودي يا موسى","إني أنا ربك فاخلع نعليك إنك بالواد المقدس طوى","وأنا اخترتك فاستمع لما يوحى","إنني أنا الله لا إله إلا أنا فاعبدني وأقم الصلاة لذكري","إن الساعة آتية أكاد أخفيها لتجزى كل نفس بما تسعى","فلا يصدنك عنها من لا يؤمن بها واتبع هواه فتردى","وما تلك بيمينك يا موسى","قال هي عصاي أتوكأ عليها وأهش بها على غنمي ولي فيها مآرب أخرى","قال ألقها يا موسى","فألقاها فإذا هي حية تسعى","قال خذها ولا تخف سنعيدها سيرتها الأولى","واضمم يدك إلى جناحك تخرج بيضاء من غير سوء آية أخرى","لنريك من آياتنا الكبرى","اذهب إلى فرعون إنه طغى","قال رب اشرح لي صدري","ويسر لي أمري","واحلل عقدة من لساني","يفقهوا قولي","واجعل لي وزيرا من أهلي","هارون أخي","اشدد به أزري","وأشركه في أمري","كي نسبحك كثيرا","ونذكرك كثيرا","إنك كنت بنا بصيرا","قال قد أوتيت سؤلك يا موسى","ولقد مننا عليك مرة أخرى","إذ أوحينا إلى أمك ما يوحى","أن اقذفيه في التابوت فاقذفيه في اليم فليلقه اليم بالساحل يأخذه عدو لي وعدو له وألقيت عليك محبة مني ولتصنع على عيني","إذ تمشي أختك فتقول هل أدلكم على من يكفله فرجعناك إلى أمك كي تقر عينها ولا تحزن وقتلت نفسا فنجيناك من الغم وفتناك فتونا فلبثت سنين في أهل مدين ثم جئت على قدر يا موسى","واصطنعتك لنفسي","اذهب أنت وأخوك بآياتي ولا تنيا في ذكري","اذهبا إلى فرعون إنه طغى","فقولا له قولا لينا لعله يتذكر أو يخشى","قالا ربنا إننا نخاف أن يفرط علينا أو أن يطغى","قال لا تخافا إنني معكما أسمع وأرى","فأتياه فقولا إنا رسولا ربك فأرسل معنا بني إسرائيل ولا تعذبهم قد جئناك بآية من ربك والسلام على من اتبع الهدى","إنا قد أوحي إلينا أن العذاب على من كذب وتولى","قال فمن ربكما يا موسى","قال ربنا الذي أعطى كل شيء خلقه ثم هدى","قال فما بال القرون الأولى","قال علمها عند ربي في كتاب لا يضل ربي ولا ينسى","الذي جعل لكم الأرض مهدا وسلك لكم فيها سبلا وأنزل من السماء ماء فأخرجنا به أزواجا من نبات شتى","كلوا وارعوا أنعامكم إن في ذلك لآيات لأولي النهى","منها خلقناكم وفيها نعيدكم ومنها نخرجكم تارة أخرى","ولقد أريناه آياتنا كلها فكذب وأبى","قال أجئتنا لتخرجنا من أرضنا بسحرك يا موسى","فلنأتينك بسحر مثله فاجعل بيننا وبينك موعدا لا نخلفه نحن ولا أنت مكانا سوى","قال موعدكم يوم الزينة وأن يحشر الناس ضحى","فتولى فرعون فجمع كيده ثم أتى","قال لهم موسى ويلكم لا تفتروا على الله كذبا فيسحتكم بعذاب وقد خاب من افترى","فتنازعوا أمرهم بينهم وأسروا النجوى","قالوا إن هذان لساحران يريدان أن يخرجاكم من أرضكم بسحرهما ويذهبا بطريقتكم المثلى","فأجمعوا كيدكم ثم ائتوا صفا وقد أفلح اليوم من استعلى","قالوا يا موسى إما أن تلقي وإما أن نكون أول من ألقى","قال بل ألقوا فإذا حبالهم وعصيهم يخيل إليه من سحرهم أنها تسعى","فأوجس في نفسه خيفة موسى","قلنا لا تخف إنك أنت الأعلى","وألق ما في يمينك تلقف ما صنعوا إنما صنعوا كيد ساحر ولا يفلح الساحر حيث أتى","فألقي السحرة سجدا قالوا آمنا برب هارون وموسى","قال آمنتم له قبل أن آذن لكم إنه لكبيركم الذي علمكم السحر فلأقطعن أيديكم وأرجلكم من خلاف ولأصلبنكم في جذوع النخل ولتعلمن أينا أشد عذابا وأبقى","قالوا لن نؤثرك على ما جاءنا من البينات والذي فطرنا فاقض ما أنت قاض إنما تقضي هذه الحياة الدنيا","إنا آمنا بربنا ليغفر لنا خطايانا وما أكرهتنا عليه من السحر والله خير وأبقى","إنه من يأت ربه مجرما فإن له جهنم لا يموت فيها ولا يحيى","ومن يأته مؤمنا قد عمل الصالحات فأولئك لهم الدرجات العلى","جنات عدن تجري من تحتها الأنهار خالدين فيها وذلك جزاء من تزكى","ولقد أوحينا إلى موسى أن أسر بعبادي فاضرب لهم طريقا في البحر يبسا لا تخاف دركا ولا تخشى","فأتبعهم فرعون بجنوده فغشيهم من اليم ما غشيهم","وأضل فرعون قومه وما هدى","يا بني إسرائيل قد أنجيناكم من عدوكم وواعدناكم جانب الطور الأيمن ونزلنا عليكم المن والسلوى","كلوا من طيبات ما رزقناكم ولا تطغوا فيه فيحل عليكم غضبي ومن يحلل عليه غضبي فقد هوى","وإني لغفار لمن تاب وآمن وعمل صالحا ثم اهتدى","وما أعجلك عن قومك يا موسى","قال هم أولاء على أثري وعجلت إليك رب لترضى","قال فإنا قد فتنا قومك من بعدك وأضلهم السامري","فرجع موسى إلى قومه غضبان أسفا قال يا قوم ألم يعدكم ربكم وعدا حسنا أفطال عليكم العهد أم أردتم أن يحل عليكم غضب من ربكم فأخلفتم موعدي","قالوا ما أخلفنا موعدك بملكنا ولكنا حملنا أوزارا من زينة القوم فقذفناها فكذلك ألقى السامري","فأخرج لهم عجلا جسدا له خوار فقالوا هذا إلهكم وإله موسى فنسي","أفلا يرون ألا يرجع إليهم قولا ولا يملك لهم ضرا ولا نفعا","ولقد قال لهم هارون من قبل يا قوم إنما فتنتم به وإن ربكم الرحمن فاتبعوني وأطيعوا أمري","قالوا لن نبرح عليه عاكفين حتى يرجع إلينا موسى","قال يا هارون ما منعك إذ رأيتهم ضلوا","ألا تتبعن أفعصيت أمري","قال يبنؤم لا تأخذ بلحيتي ولا برأسي إني خشيت أن تقول فرقت بين بني إسرائيل ولم ترقب قولي","قال فما خطبك يا سامري","قال بصرت بما لم يبصروا به فقبضت قبضة من أثر الرسول فنبذتها وكذلك سولت لي نفسي","قال فاذهب فإن لك في الحياة أن تقول لا مساس وإن لك موعدا لن تخلفه وانظر إلى إلهك الذي ظلت عليه عاكفا لنحرقنه ثم لننسفنه في اليم نسفا","إنما إلهكم الله الذي لا إله إلا هو وسع كل شيء علما","كذلك نقص عليك من أنباء ما قد سبق وقد آتيناك من لدنا ذكرا","من أعرض عنه فإنه يحمل يوم القيامة وزرا","خالدين فيه وساء لهم يوم القيامة حملا","يوم ينفخ في الصور ونحشر المجرمين يومئذ زرقا","يتخافتون بينهم إن لبثتم إلا عشرا","نحن أعلم بما يقولون إذ يقول أمثلهم طريقة إن لبثتم إلا يوما","ويسألونك عن الجبال فقل ينسفها ربي نسفا","فيذرها قاعا صفصفا","لا ترى فيها عوجا ولا أمتا","يومئذ يتبعون الداعي لا عوج له وخشعت الأصوات للرحمن فلا تسمع إلا همسا","يومئذ لا تنفع الشفاعة إلا من أذن له الرحمن ورضي له قولا","يعلم ما بين أيديهم وما خلفهم ولا يحيطون به علما","وعنت الوجوه للحي القيوم وقد خاب من حمل ظلما","ومن يعمل من الصالحات وهو مؤمن فلا يخاف ظلما ولا هضما","وكذلك أنزلناه قرآنا عربيا وصرفنا فيه من الوعيد لعلهم يتقون أو يحدث لهم ذكرا","فتعالى الله الملك الحق ولا تعجل بالقرآن من قبل أن يقضى إليك وحيه وقل رب زدني علما","ولقد عهدنا إلى آدم من قبل فنسي ولم نجد له عزما","وإذ قلنا للملائكة اسجدوا لآدم فسجدوا إلا إبليس أبى","فقلنا يا آدم إن هذا عدو لك ولزوجك فلا يخرجنكما من الجنة فتشقى","إن لك ألا تجوع فيها ولا تعرى","وأنك لا تظمأ فيها ولا تضحى","فوسوس إليه الشيطان قال يا آدم هل أدلك على شجرة الخلد وملك لا يبلى","فأكلا منها فبدت لهما سوآتهما وطفقا يخصفان عليهما من ورق الجنة وعصى آدم ربه فغوى","ثم اجتباه ربه فتاب عليه وهدى","قال اهبطا منها جميعا بعضكم لبعض عدو فإما يأتينكم مني هدى فمن اتبع هداي فلا يضل ولا يشقى","ومن أعرض عن ذكري فإن له معيشة ضنكا ونحشره يوم القيامة أعمى","قال رب لم حشرتني أعمى وقد كنت بصيرا","قال كذلك أتتك آياتنا فنسيتها وكذلك اليوم تنسى","وكذلك نجزي من أسرف ولم يؤمن بآيات ربه ولعذاب الآخرة أشد وأبقى","أفلم يهد لهم كم أهلكنا قبلهم من القرون يمشون في مساكنهم إن في ذلك لآيات لأولي النهى","ولولا كلمة سبقت من ربك لكان لزاما وأجل مسمى","فاصبر على ما يقولون وسبح بحمد ربك قبل طلوع الشمس وقبل غروبها ومن آناء الليل فسبح وأطراف النهار لعلك ترضى","ولا تمدن عينيك إلى ما متعنا به أزواجا منهم زهرة الحياة الدنيا لنفتنهم فيه ورزق ربك خير وأبقى","وأمر أهلك بالصلاة واصطبر عليها لا نسألك رزقا نحن نرزقك والعاقبة للتقوى","وقالوا لولا يأتينا بآية من ربه أولم تأتهم بينة ما في الصحف الأولى","ولو أنا أهلكناهم بعذاب من قبله لقالوا ربنا لولا أرسلت إلينا رسولا فنتبع آياتك من قبل أن نذل ونخزى","قل كل متربص فتربصوا فستعلمون من أصحاب الصراط السوي ومن اهتدى","#اقترب للناس حسابهم وهم في غفلة معرضون","ما يأتيهم من ذكر من ربهم محدث إلا استمعوه وهم يلعبون","لاهية قلوبهم وأسروا النجوى الذين ظلموا هل هذا إلا بشر مثلكم أفتأتون السحر وأنتم تبصرون","قال ربي يعلم القول في السماء والأرض وهو السميع العليم","بل قالوا أضغاث أحلام بل افتراه بل هو شاعر فليأتنا بآية كما أرسل الأولون","ما آمنت قبلهم من قرية أهلكناها أفهم يؤمنون","وما أرسلنا قبلك إلا رجالا نوحي إليهم فاسألوا أهل الذكر إن كنتم لا تعلمون","وما جعلناهم جسدا لا يأكلون الطعام وما كانوا خالدين","ثم صدقناهم الوعد فأنجيناهم ومن نشاء وأهلكنا المسرفين","لقد أنزلنا إليكم كتابا فيه ذكركم أفلا تعقلون","وكم قصمنا من قرية كانت ظالمة وأنشأنا بعدها قوما آخرين","فلما أحسوا بأسنا إذا هم منها يركضون","لا تركضوا وارجعوا إلى ما أترفتم فيه ومساكنكم لعلكم تسألون","قالوا يا ويلنا إنا كنا ظالمين","فما زالت تلك دعواهم حتى جعلناهم حصيدا خامدين","وما خلقنا السماء والأرض وما بينهما لاعبين","لو أردنا أن نتخذ لهوا لاتخذناه من لدنا إن كنا فاعلين","بل نقذف بالحق على الباطل فيدمغه فإذا هو زاهق ولكم الويل مما تصفون","وله من في السماوات والأرض ومن عنده لا يستكبرون عن عبادته ولا يستحسرون","يسبحون الليل والنهار لا يفترون","أم اتخذوا آلهة من الأرض هم ينشرون","لو كان فيهما آلهة إلا الله لفسدتا فسبحان الله رب العرش عما يصفون","لا يسأل عما يفعل وهم يسألون","أم اتخذوا من دونه آلهة قل هاتوا برهانكم هذا ذكر من معي وذكر من قبلي بل أكثرهم لا يعلمون الحق فهم معرضون","وما أرسلنا من قبلك من رسول إلا نوحي إليه أنه لا إله إلا أنا فاعبدون","وقالوا اتخذ الرحمن ولدا سبحانه بل عباد مكرمون","لا يسبقونه بالقول وهم بأمره يعملون","يعلم ما بين أيديهم وما خلفهم ولا يشفعون إلا لمن ارتضى وهم من خشيته مشفقون","ومن يقل منهم إني إله من دونه فذلك نجزيه جهنم كذلك نجزي الظالمين","أولم ير الذين كفروا أن السماوات والأرض كانتا رتقا ففتقناهما وجعلنا من الماء كل شيء حي أفلا يؤمنون","وجعلنا في الأرض رواسي أن تميد بهم وجعلنا فيها فجاجا سبلا لعلهم يهتدون","وجعلنا السماء سقفا محفوظا وهم عن آياتها معرضون","وهو الذي خلق الليل والنهار والشمس والقمر كل في فلك يسبحون","وما جعلنا لبشر من قبلك الخلد أفإن مت فهم الخالدون","كل نفس ذائقة الموت ونبلوكم بالشر والخير فتنة وإلينا ترجعون","وإذا رآك الذين كفروا إن يتخذونك إلا هزوا أهذا الذي يذكر آلهتكم وهم بذكر الرحمن هم كافرون","خلق الإنسان من عجل سأريكم آياتي فلا تستعجلون","ويقولون متى هذا الوعد إن كنتم صادقين","لو يعلم الذين كفروا حين لا يكفون عن وجوههم النار ولا عن ظهورهم ولا هم ينصرون","بل تأتيهم بغتة فتبهتهم فلا يستطيعون ردها ولا هم ينظرون","ولقد استهزئ برسل من قبلك فحاق بالذين سخروا منهم ما كانوا به يستهزئون","قل من يكلؤكم بالليل والنهار من الرحمن بل هم عن ذكر ربهم معرضون","أم لهم آلهة تمنعهم من دوننا لا يستطيعون نصر أنفسهم ولا هم منا يصحبون","بل متعنا هؤلاء وآباءهم حتى طال عليهم العمر أفلا يرون أنا نأتي الأرض ننقصها من أطرافها أفهم الغالبون","قل إنما أنذركم بالوحي ولا يسمع الصم الدعاء إذا ما ينذرون","ولئن مستهم نفحة من عذاب ربك ليقولن يا ويلنا إنا كنا ظالمين","ونضع الموازين القسط ليوم القيامة فلا تظلم نفس شيئا وإن كان مثقال حبة من خردل أتينا بها وكفى بنا حاسبين","ولقد آتينا موسى وهارون الفرقان وضياء وذكرا للمتقين","الذين يخشون ربهم بالغيب وهم من الساعة مشفقون","وهذا ذكر مبارك أنزلناه أفأنتم له منكرون","ولقد آتينا إبراهيم رشده من قبل وكنا به عالمين","إذ قال لأبيه وقومه ما هذه التماثيل التي أنتم لها عاكفون","قالوا وجدنا آباءنا لها عابدين","قال لقد كنتم أنتم وآباؤكم في ضلال مبين","قالوا أجئتنا بالحق أم أنت من اللاعبين","قال بل ربكم رب السماوات والأرض الذي فطرهن وأنا على ذلكم من الشاهدين","وتالله لأكيدن أصنامكم بعد أن تولوا مدبرين","فجعلهم جذاذا إلا كبيرا لهم لعلهم إليه يرجعون","قالوا من فعل هذا بآلهتنا إنه لمن الظالمين","قالوا سمعنا فتى يذكرهم يقال له إبراهيم","قالوا فأتوا به على أعين الناس لعلهم يشهدون","قالوا أأنت فعلت هذا بآلهتنا يا إبراهيم","قال بل فعله كبيرهم هذا فاسألوهم إن كانوا ينطقون","فرجعوا إلى أنفسهم فقالوا إنكم أنتم الظالمون","ثم نكسوا على رءوسهم لقد علمت ما هؤلاء ينطقون","قال أفتعبدون من دون الله ما لا ينفعكم شيئا ولا يضركم","أف لكم ولما تعبدون من دون الله أفلا تعقلون","قالوا حرقوه وانصروا آلهتكم إن كنتم فاعلين","قلنا يا نار كوني بردا وسلاما على إبراهيم","وأرادوا به كيدا فجعلناهم الأخسرين","ونجيناه ولوطا إلى الأرض التي باركنا فيها للعالمين","ووهبنا له إسحاق ويعقوب نافلة وكلا جعلنا صالحين","وجعلناهم أئمة يهدون بأمرنا وأوحينا إليهم فعل الخيرات وإقام الصلاة وإيتاء الزكاة وكانوا لنا عابدين","ولوطا آتيناه حكما وعلما ونجيناه من القرية التي كانت تعمل الخبائث إنهم كانوا قوم سوء فاسقين","وأدخلناه في رحمتنا إنه من الصالحين","ونوحا إذ نادى من قبل فاستجبنا له فنجيناه وأهله من الكرب العظيم","ونصرناه من القوم الذين كذبوا بآياتنا إنهم كانوا قوم سوء فأغرقناهم أجمعين","وداوود وسليمان إذ يحكمان في الحرث إذ نفشت فيه غنم القوم وكنا لحكمهم شاهدين","ففهمناها سليمان وكلا آتينا حكما وعلما وسخرنا مع داوود الجبال يسبحن والطير وكنا فاعلين","وعلمناه صنعة لبوس لكم لتحصنكم من بأسكم فهل أنتم شاكرون","ولسليمان الريح عاصفة تجري بأمره إلى الأرض التي باركنا فيها وكنا بكل شيء عالمين","ومن الشياطين من يغوصون له ويعملون عملا دون ذلك وكنا لهم حافظين","وأيوب إذ نادى ربه أني مسني الضر وأنت أرحم الراحمين","فاستجبنا له فكشفنا ما به من ضر وآتيناه أهله ومثلهم معهم رحمة من عندنا وذكرى للعابدين","وإسماعيل وإدريس وذا الكفل كل من الصابرين","وأدخلناهم في رحمتنا إنهم من الصالحين","وذا النون إذ ذهب مغاضبا فظن أن لن نقدر عليه فنادى في الظلمات أن لا إله إلا أنت سبحانك إني كنت من الظالمين","فاستجبنا له ونجيناه من الغم وكذلك ننجي المؤمنين","وزكريا إذ نادى ربه رب لا تذرني فردا وأنت خير الوارثين","فاستجبنا له ووهبنا له يحيى وأصلحنا له زوجه إنهم كانوا يسارعون في الخيرات ويدعوننا رغبا ورهبا وكانوا لنا خاشعين","والتي أحصنت فرجها فنفخنا فيها من روحنا وجعلناها وابنها آية للعالمين","إن هذه أمتكم أمة واحدة وأنا ربكم فاعبدون","وتقطعوا أمرهم بينهم كل إلينا راجعون","فمن يعمل من الصالحات وهو مؤمن فلا كفران لسعيه وإنا له كاتبون","وحرام على قرية أهلكناها أنهم لا يرجعون","حتى إذا فتحت يأجوج ومأجوج وهم من كل حدب ينسلون","واقترب الوعد الحق فإذا هي شاخصة أبصار الذين كفروا يا ويلنا قد كنا في غفلة من هذا بل كنا ظالمين","إنكم وما تعبدون من دون الله حصب جهنم أنتم لها واردون","لو كان هؤلاء آلهة ما وردوها وكل فيها خالدون","لهم فيها زفير وهم فيها لا يسمعون","إن الذين سبقت لهم منا الحسنى أولئك عنها مبعدون","لا يسمعون حسيسها وهم في ما اشتهت أنفسهم خالدون","لا يحزنهم الفزع الأكبر وتتلقاهم الملائكة هذا يومكم الذي كنتم توعدون","يوم نطوي السماء كطي السجل للكتب كما بدأنا أول خلق نعيده وعدا علينا إنا كنا فاعلين","ولقد كتبنا في الزبور من بعد الذكر أن الأرض يرثها عبادي الصالحون","إن في هذا لبلاغا لقوم عابدين","وما أرسلناك إلا رحمة للعالمين","قل إنما يوحى إلي أنما إلهكم إله واحد فهل أنتم مسلمون","فإن تولوا فقل آذنتكم على سواء وإن أدري أقريب أم بعيد ما توعدون","إنه يعلم الجهر من القول ويعلم ما تكتمون","وإن أدري لعله فتنة لكم ومتاع إلى حين","قال رب احكم بالحق وربنا الرحمن المستعان على ما تصفون","#يا أيها الناس اتقوا ربكم إن زلزلة الساعة شيء عظيم","يوم ترونها تذهل كل مرضعة عما أرضعت وتضع كل ذات حمل حملها وترى الناس سكارى وما هم بسكارى ولكن عذاب الله شديد","ومن الناس من يجادل في الله بغير علم ويتبع كل شيطان مريد","كتب عليه أنه من تولاه فأنه يضله ويهديه إلى عذاب السعير","يا أيها الناس إن كنتم في ريب من البعث فإنا خلقناكم من تراب ثم من نطفة ثم من علقة ثم من مضغة مخلقة وغير مخلقة لنبين لكم ونقر في الأرحام ما نشاء إلى أجل مسمى ثم نخرجكم طفلا ثم لتبلغوا أشدكم ومنكم من يتوفى ومنكم من يرد إلى أرذل العمر لكيلا يعلم من بعد علم شيئا وترى الأرض هامدة فإذا أنزلنا عليها الماء اهتزت وربت وأنبتت من كل زوج بهيج","ذلك بأن الله هو الحق وأنه يحيي الموتى وأنه على كل شيء قدير","وأن الساعة آتية لا ريب فيها وأن الله يبعث من في القبور","ومن الناس من يجادل في الله بغير علم ولا هدى ولا كتاب منير","ثاني عطفه ليضل عن سبيل الله له في الدنيا خزي ونذيقه يوم القيامة عذاب الحريق","ذلك بما قدمت يداك وأن الله ليس بظلام للعبيد","ومن الناس من يعبد الله على حرف فإن أصابه خير اطمأن به وإن أصابته فتنة انقلب على وجهه خسر الدنيا والآخرة ذلك هو الخسران المبين","يدعو من دون الله ما لا يضره وما لا ينفعه ذلك هو الضلال البعيد","يدعو لمن ضره أقرب من نفعه لبئس المولى ولبئس العشير","إن الله يدخل الذين آمنوا وعملوا الصالحات جنات تجري من تحتها الأنهار إن الله يفعل ما يريد","من كان يظن أن لن ينصره الله في الدنيا والآخرة فليمدد بسبب إلى السماء ثم ليقطع فلينظر هل يذهبن كيده ما يغيظ","وكذلك أنزلناه آيات بينات وأن الله يهدي من يريد","إن الذين آمنوا والذين هادوا والصابئين والنصارى والمجوس والذين أشركوا إن الله يفصل بينهم يوم القيامة إن الله على كل شيء شهيد","ألم تر أن الله يسجد له من في السماوات ومن في الأرض والشمس والقمر والنجوم والجبال والشجر والدواب وكثير من الناس وكثير حق عليه العذاب ومن يهن الله فما له من مكرم إن الله يفعل ما يشاء","هذان خصمان اختصموا في ربهم فالذين كفروا قطعت لهم ثياب من نار يصب من فوق رءوسهم الحميم","يصهر به ما في بطونهم والجلود","ولهم مقامع من حديد","كلما أرادوا أن يخرجوا منها من غم أعيدوا فيها وذوقوا عذاب الحريق","إن الله يدخل الذين آمنوا وعملوا الصالحات جنات تجري من تحتها الأنهار يحلون فيها من أساور من ذهب ولؤلؤا ولباسهم فيها حرير","وهدوا إلى الطيب من القول وهدوا إلى صراط الحميد","إن الذين كفروا ويصدون عن سبيل الله والمسجد الحرام الذي جعلناه للناس سواء العاكف فيه والباد ومن يرد فيه بإلحاد بظلم نذقه من عذاب أليم","وإذ بوأنا لإبراهيم مكان البيت أن لا تشرك بي شيئا وطهر بيتي للطائفين والقائمين والركع السجود","وأذن في الناس بالحج يأتوك رجالا وعلى كل ضامر يأتين من كل فج عميق","ليشهدوا منافع لهم ويذكروا اسم الله في أيام معلومات على ما رزقهم من بهيمة الأنعام فكلوا منها وأطعموا البائس الفقير","ثم ليقضوا تفثهم وليوفوا نذورهم وليطوفوا بالبيت العتيق","ذلك ومن يعظم حرمات الله فهو خير له عند ربه وأحلت لكم الأنعام إلا ما يتلى عليكم فاجتنبوا الرجس من الأوثان واجتنبوا قول الزور","حنفاء لله غير مشركين به ومن يشرك بالله فكأنما خر من السماء فتخطفه الطير أو تهوي به الريح في مكان سحيق","ذلك ومن يعظم شعائر الله فإنها من تقوى القلوب","لكم فيها منافع إلى أجل مسمى ثم محلها إلى البيت العتيق","ولكل أمة جعلنا منسكا ليذكروا اسم الله على ما رزقهم من بهيمة الأنعام فإلهكم إله واحد فله أسلموا وبشر المخبتين","الذين إذا ذكر الله وجلت قلوبهم والصابرين على ما أصابهم والمقيمي الصلاة ومما رزقناهم ينفقون","والبدن جعلناها لكم من شعائر الله لكم فيها خير فاذكروا اسم الله عليها صواف فإذا وجبت جنوبها فكلوا منها وأطعموا القانع والمعتر كذلك سخرناها لكم لعلكم تشكرون","لن ينال الله لحومها ولا دماؤها ولكن يناله التقوى منكم كذلك سخرها لكم لتكبروا الله على ما هداكم وبشر المحسنين","إن الله يدافع عن الذين آمنوا إن الله لا يحب كل خوان كفور","أذن للذين يقاتلون بأنهم ظلموا وإن الله على نصرهم لقدير","الذين أخرجوا من ديارهم بغير حق إلا أن يقولوا ربنا الله ولولا دفع الله الناس بعضهم ببعض لهدمت صوامع وبيع وصلوات ومساجد يذكر فيها اسم الله كثيرا ولينصرن الله من ينصره إن الله لقوي عزيز","الذين إن مكناهم في الأرض أقاموا الصلاة وآتوا الزكاة وأمروا بالمعروف ونهوا عن المنكر ولله عاقبة الأمور","وإن يكذبوك فقد كذبت قبلهم قوم نوح وعاد وثمود","وقوم إبراهيم وقوم لوط","وأصحاب مدين وكذب موسى فأمليت للكافرين ثم أخذتهم فكيف كان نكير","فكأين من قرية أهلكناها وهي ظالمة فهي خاوية على عروشها وبئر معطلة وقصر مشيد","أفلم يسيروا في الأرض فتكون لهم قلوب يعقلون بها أو آذان يسمعون بها فإنها لا تعمى الأبصار ولكن تعمى القلوب التي في الصدور","ويستعجلونك بالعذاب ولن يخلف الله وعده وإن يوما عند ربك كألف سنة مما تعدون","وكأين من قرية أمليت لها وهي ظالمة ثم أخذتها وإلي المصير","قل يا أيها الناس إنما أنا لكم نذير مبين","فالذين آمنوا وعملوا الصالحات لهم مغفرة ورزق كريم","والذين سعوا في آياتنا معاجزين أولئك أصحاب الجحيم","وما أرسلنا من قبلك من رسول ولا نبي إلا إذا تمنى ألقى الشيطان في أمنيته فينسخ الله ما يلقي الشيطان ثم يحكم الله آياته والله عليم حكيم","ليجعل ما يلقي الشيطان فتنة للذين في قلوبهم مرض والقاسية قلوبهم وإن الظالمين لفي شقاق بعيد","وليعلم الذين أوتوا العلم أنه الحق من ربك فيؤمنوا به فتخبت له قلوبهم وإن الله لهاد الذين آمنوا إلى صراط مستقيم","ولا يزال الذين كفروا في مرية منه حتى تأتيهم الساعة بغتة أو يأتيهم عذاب يوم عقيم","الملك يومئذ لله يحكم بينهم فالذين آمنوا وعملوا الصالحات في جنات النعيم","والذين كفروا وكذبوا بآياتنا فأولئك لهم عذاب مهين","والذين هاجروا في سبيل الله ثم قتلوا أو ماتوا ليرزقنهم الله رزقا حسنا وإن الله لهو خير الرازقين","ليدخلنهم مدخلا يرضونه وإن الله لعليم حليم","ذلك ومن عاقب بمثل ما عوقب به ثم بغي عليه لينصرنه الله إن الله لعفو غفور","ذلك بأن الله يولج الليل في النهار ويولج النهار في الليل وأن الله سميع بصير","ذلك بأن الله هو الحق وأن ما يدعون من دونه هو الباطل وأن الله هو العلي الكبير","ألم تر أن الله أنزل من السماء ماء فتصبح الأرض مخضرة إن الله لطيف خبير","له ما في السماوات وما في الأرض وإن الله لهو الغني الحميد","ألم تر أن الله سخر لكم ما في الأرض والفلك تجري في البحر بأمره ويمسك السماء أن تقع على الأرض إلا بإذنه إن الله بالناس لرءوف رحيم","وهو الذي أحياكم ثم يميتكم ثم يحييكم إن الإنسان لكفور","لكل أمة جعلنا منسكا هم ناسكوه فلا ينازعنك في الأمر وادع إلى ربك إنك لعلى هدى مستقيم","وإن جادلوك فقل الله أعلم بما تعملون","الله يحكم بينكم يوم القيامة فيما كنتم فيه تختلفون","ألم تعلم أن الله يعلم ما في السماء والأرض إن ذلك في كتاب إن ذلك على الله يسير","ويعبدون من دون الله ما لم ينزل به سلطانا وما ليس لهم به علم وما للظالمين من نصير","وإذا تتلى عليهم آياتنا بينات تعرف في وجوه الذين كفروا المنكر يكادون يسطون بالذين يتلون عليهم آياتنا قل أفأنبئكم بشر من ذلكم النار وعدها الله الذين كفروا وبئس المصير","يا أيها الناس ضرب مثل فاستمعوا له إن الذين تدعون من دون الله لن يخلقوا ذبابا ولو اجتمعوا له وإن يسلبهم الذباب شيئا لا يستنقذوه من
