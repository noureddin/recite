ه ضعف الطالب والمطلوب","ما قدروا الله حق قدره إن الله لقوي عزيز","الله يصطفي من الملائكة رسلا ومن الناس إن الله سميع بصير","يعلم ما بين أيديهم وما خلفهم وإلى الله ترجع الأمور","يا أيها الذين آمنوا اركعوا واسجدوا واعبدوا ربكم وافعلوا الخير لعلكم تفلحون","وجاهدوا في الله حق جهاده هو اجتباكم وما جعل عليكم في الدين من حرج ملة أبيكم إبراهيم هو سماكم المسلمين من قبل وفي هذا ليكون الرسول شهيدا عليكم وتكونوا شهداء على الناس فأقيموا الصلاة وآتوا الزكاة واعتصموا بالله هو مولاكم فنعم المولى ونعم النصير","#قد أفلح المؤمنون","الذين هم في صلاتهم خاشعون","والذين هم عن اللغو معرضون","والذين هم للزكاة فاعلون","والذين هم لفروجهم حافظون","إلا على أزواجهم أو ما ملكت أيمانهم فإنهم غير ملومين","فمن ابتغى وراء ذلك فأولئك هم العادون","والذين هم لأماناتهم وعهدهم راعون","والذين هم على صلواتهم يحافظون","أولئك هم الوارثون","الذين يرثون الفردوس هم فيها خالدون","ولقد خلقنا الإنسان من سلالة من طين","ثم جعلناه نطفة في قرار مكين","ثم خلقنا النطفة علقة فخلقنا العلقة مضغة فخلقنا المضغة عظاما فكسونا العظام لحما ثم أنشأناه خلقا آخر فتبارك الله أحسن الخالقين","ثم إنكم بعد ذلك لميتون","ثم إنكم يوم القيامة تبعثون","ولقد خلقنا فوقكم سبع طرائق وما كنا عن الخلق غافلين","وأنزلنا من السماء ماء بقدر فأسكناه في الأرض وإنا على ذهاب به لقادرون","فأنشأنا لكم به جنات من نخيل وأعناب لكم فيها فواكه كثيرة ومنها تأكلون","وشجرة تخرج من طور سيناء تنبت بالدهن وصبغ للآكلين","وإن لكم في الأنعام لعبرة نسقيكم مما في بطونها ولكم فيها منافع كثيرة ومنها تأكلون","وعليها وعلى الفلك تحملون","ولقد أرسلنا نوحا إلى قومه فقال يا قوم اعبدوا الله ما لكم من إله غيره أفلا تتقون","فقال الملأ الذين كفروا من قومه ما هذا إلا بشر مثلكم يريد أن يتفضل عليكم ولو شاء الله لأنزل ملائكة ما سمعنا بهذا في آبائنا الأولين","إن هو إلا رجل به جنة فتربصوا به حتى حين","قال رب انصرني بما كذبون","فأوحينا إليه أن اصنع الفلك بأعيننا ووحينا فإذا جاء أمرنا وفار التنور فاسلك فيها من كل زوجين اثنين وأهلك إلا من سبق عليه القول منهم ولا تخاطبني في الذين ظلموا إنهم مغرقون","فإذا استويت أنت ومن معك على الفلك فقل الحمد لله الذي نجانا من القوم الظالمين","وقل رب أنزلني منزلا مباركا وأنت خير المنزلين","إن في ذلك لآيات وإن كنا لمبتلين","ثم أنشأنا من بعدهم قرنا آخرين","فأرسلنا فيهم رسولا منهم أن اعبدوا الله ما لكم من إله غيره أفلا تتقون","وقال الملأ من قومه الذين كفروا وكذبوا بلقاء الآخرة وأترفناهم في الحياة الدنيا ما هذا إلا بشر مثلكم يأكل مما تأكلون منه ويشرب مما تشربون","ولئن أطعتم بشرا مثلكم إنكم إذا لخاسرون","أيعدكم أنكم إذا متم وكنتم ترابا وعظاما أنكم مخرجون","هيهات هيهات لما توعدون","إن هي إلا حياتنا الدنيا نموت ونحيا وما نحن بمبعوثين","إن هو إلا رجل افترى على الله كذبا وما نحن له بمؤمنين","قال رب انصرني بما كذبون","قال عما قليل ليصبحن نادمين","فأخذتهم الصيحة بالحق فجعلناهم غثاء فبعدا للقوم الظالمين","ثم أنشأنا من بعدهم قرونا آخرين","ما تسبق من أمة أجلها وما يستأخرون","ثم أرسلنا رسلنا تترى كل ما جاء أمة رسولها كذبوه فأتبعنا بعضهم بعضا وجعلناهم أحاديث فبعدا لقوم لا يؤمنون","ثم أرسلنا موسى وأخاه هارون بآياتنا وسلطان مبين","إلى فرعون وملئه فاستكبروا وكانوا قوما عالين","فقالوا أنؤمن لبشرين مثلنا وقومهما لنا عابدون","فكذبوهما فكانوا من المهلكين","ولقد آتينا موسى الكتاب لعلهم يهتدون","وجعلنا ابن مريم وأمه آية وآويناهما إلى ربوة ذات قرار ومعين","يا أيها الرسل كلوا من الطيبات واعملوا صالحا إني بما تعملون عليم","وإن هذه أمتكم أمة واحدة وأنا ربكم فاتقون","فتقطعوا أمرهم بينهم زبرا كل حزب بما لديهم فرحون","فذرهم في غمرتهم حتى حين","أيحسبون أنما نمدهم به من مال وبنين","نسارع لهم في الخيرات بل لا يشعرون","إن الذين هم من خشية ربهم مشفقون","والذين هم بآيات ربهم يؤمنون","والذين هم بربهم لا يشركون","والذين يؤتون ما آتوا وقلوبهم وجلة أنهم إلى ربهم راجعون","أولئك يسارعون في الخيرات وهم لها سابقون","ولا نكلف نفسا إلا وسعها ولدينا كتاب ينطق بالحق وهم لا يظلمون","بل قلوبهم في غمرة من هذا ولهم أعمال من دون ذلك هم لها عاملون","حتى إذا أخذنا مترفيهم بالعذاب إذا هم يجأرون","لا تجأروا اليوم إنكم منا لا تنصرون","قد كانت آياتي تتلى عليكم فكنتم على أعقابكم تنكصون","مستكبرين به سامرا تهجرون","أفلم يدبروا القول أم جاءهم ما لم يأت آباءهم الأولين","أم لم يعرفوا رسولهم فهم له منكرون","أم يقولون به جنة بل جاءهم بالحق وأكثرهم للحق كارهون","ولو اتبع الحق أهواءهم لفسدت السماوات والأرض ومن فيهن بل أتيناهم بذكرهم فهم عن ذكرهم معرضون","أم تسألهم خرجا فخراج ربك خير وهو خير الرازقين","وإنك لتدعوهم إلى صراط مستقيم","وإن الذين لا يؤمنون بالآخرة عن الصراط لناكبون","ولو رحمناهم وكشفنا ما بهم من ضر للجوا في طغيانهم يعمهون","ولقد أخذناهم بالعذاب فما استكانوا لربهم وما يتضرعون","حتى إذا فتحنا عليهم بابا ذا عذاب شديد إذا هم فيه مبلسون","وهو الذي أنشأ لكم السمع والأبصار والأفئدة قليلا ما تشكرون","وهو الذي ذرأكم في الأرض وإليه تحشرون","وهو الذي يحيي ويميت وله اختلاف الليل والنهار أفلا تعقلون","بل قالوا مثل ما قال الأولون","قالوا أإذا متنا وكنا ترابا وعظاما أإنا لمبعوثون","لقد وعدنا نحن وآباؤنا هذا من قبل إن هذا إلا أساطير الأولين","قل لمن الأرض ومن فيها إن كنتم تعلمون","سيقولون لله قل أفلا تذكرون","قل من رب السماوات السبع ورب العرش العظيم","سيقولون لله قل أفلا تتقون","قل من بيده ملكوت كل شيء وهو يجير ولا يجار عليه إن كنتم تعلمون","سيقولون لله قل فأنى تسحرون","بل أتيناهم بالحق وإنهم لكاذبون","ما اتخذ الله من ولد وما كان معه من إله إذا لذهب كل إله بما خلق ولعلا بعضهم على بعض سبحان الله عما يصفون","عالم الغيب والشهادة فتعالى عما يشركون","قل رب إما تريني ما يوعدون","رب فلا تجعلني في القوم الظالمين","وإنا على أن نريك ما نعدهم لقادرون","ادفع بالتي هي أحسن السيئة نحن أعلم بما يصفون","وقل رب أعوذ بك من همزات الشياطين","وأعوذ بك رب أن يحضرون","حتى إذا جاء أحدهم الموت قال رب ارجعون","لعلي أعمل صالحا فيما تركت كلا إنها كلمة هو قائلها ومن ورائهم برزخ إلى يوم يبعثون","فإذا نفخ في الصور فلا أنساب بينهم يومئذ ولا يتساءلون","فمن ثقلت موازينه فأولئك هم المفلحون","ومن خفت موازينه فأولئك الذين خسروا أنفسهم في جهنم خالدون","تلفح وجوههم النار وهم فيها كالحون","ألم تكن آياتي تتلى عليكم فكنتم بها تكذبون","قالوا ربنا غلبت علينا شقوتنا وكنا قوما ضالين","ربنا أخرجنا منها فإن عدنا فإنا ظالمون","قال اخسئوا فيها ولا تكلمون","إنه كان فريق من عبادي يقولون ربنا آمنا فاغفر لنا وارحمنا وأنت خير الراحمين","فاتخذتموهم سخريا حتى أنسوكم ذكري وكنتم منهم تضحكون","إني جزيتهم اليوم بما صبروا أنهم هم الفائزون","قال كم لبثتم في الأرض عدد سنين","قالوا لبثنا يوما أو بعض يوم فاسأل العادين","قال إن لبثتم إلا قليلا لو أنكم كنتم تعلمون","أفحسبتم أنما خلقناكم عبثا وأنكم إلينا لا ترجعون","فتعالى الله الملك الحق لا إله إلا هو رب العرش الكريم","ومن يدع مع الله إلها آخر لا برهان له به فإنما حسابه عند ربه إنه لا يفلح الكافرون","وقل رب اغفر وارحم وأنت خير الراحمين","#سورة أنزلناها وفرضناها وأنزلنا فيها آيات بينات لعلكم تذكرون","الزانية والزاني فاجلدوا كل واحد منهما مائة جلدة ولا تأخذكم بهما رأفة في دين الله إن كنتم تؤمنون بالله واليوم الآخر وليشهد عذابهما طائفة من المؤمنين","الزاني لا ينكح إلا زانية أو مشركة والزانية لا ينكحها إلا زان أو مشرك وحرم ذلك على المؤمنين","والذين يرمون المحصنات ثم لم يأتوا بأربعة شهداء فاجلدوهم ثمانين جلدة ولا تقبلوا لهم شهادة أبدا وأولئك هم الفاسقون","إلا الذين تابوا من بعد ذلك وأصلحوا فإن الله غفور رحيم","والذين يرمون أزواجهم ولم يكن لهم شهداء إلا أنفسهم فشهادة أحدهم أربع شهادات بالله إنه لمن الصادقين","والخامسة أن لعنت الله عليه إن كان من الكاذبين","ويدرأ عنها العذاب أن تشهد أربع شهادات بالله إنه لمن الكاذبين","والخامسة أن غضب الله عليها إن كان من الصادقين","ولولا فضل الله عليكم ورحمته وأن الله تواب حكيم","إن الذين جاءوا بالإفك عصبة منكم لا تحسبوه شرا لكم بل هو خير لكم لكل امرئ منهم ما اكتسب من الإثم والذي تولى كبره منهم له عذاب عظيم","لولا إذ سمعتموه ظن المؤمنون والمؤمنات بأنفسهم خيرا وقالوا هذا إفك مبين","لولا جاءوا عليه بأربعة شهداء فإذ لم يأتوا بالشهداء فأولئك عند الله هم الكاذبون","ولولا فضل الله عليكم ورحمته في الدنيا والآخرة لمسكم في ما أفضتم فيه عذاب عظيم","إذ تلقونه بألسنتكم وتقولون بأفواهكم ما ليس لكم به علم وتحسبونه هينا وهو عند الله عظيم","ولولا إذ سمعتموه قلتم ما يكون لنا أن نتكلم بهذا سبحانك هذا بهتان عظيم","يعظكم الله أن تعودوا لمثله أبدا إن كنتم مؤمنين","ويبين الله لكم الآيات والله عليم حكيم","إن الذين يحبون أن تشيع الفاحشة في الذين آمنوا لهم عذاب أليم في الدنيا والآخرة والله يعلم وأنتم لا تعلمون","ولولا فضل الله عليكم ورحمته وأن الله رءوف رحيم","يا أيها الذين آمنوا لا تتبعوا خطوات الشيطان ومن يتبع خطوات الشيطان فإنه يأمر بالفحشاء والمنكر ولولا فضل الله عليكم ورحمته ما زكى منكم من أحد أبدا ولكن الله يزكي من يشاء والله سميع عليم","ولا يأتل أولو الفضل منكم والسعة أن يؤتوا أولي القربى والمساكين والمهاجرين في سبيل الله وليعفوا وليصفحوا ألا تحبون أن يغفر الله لكم والله غفور رحيم","إن الذين يرمون المحصنات الغافلات المؤمنات لعنوا في الدنيا والآخرة ولهم عذاب عظيم","يوم تشهد عليهم ألسنتهم وأيديهم وأرجلهم بما كانوا يعملون","يومئذ يوفيهم الله دينهم الحق ويعلمون أن الله هو الحق المبين","الخبيثات للخبيثين والخبيثون للخبيثات والطيبات للطيبين والطيبون للطيبات أولئك مبرءون مما يقولون لهم مغفرة ورزق كريم","يا أيها الذين آمنوا لا تدخلوا بيوتا غير بيوتكم حتى تستأنسوا وتسلموا على أهلها ذلكم خير لكم لعلكم تذكرون","فإن لم تجدوا فيها أحدا فلا تدخلوها حتى يؤذن لكم وإن قيل لكم ارجعوا فارجعوا هو أزكى لكم والله بما تعملون عليم","ليس عليكم جناح أن تدخلوا بيوتا غير مسكونة فيها متاع لكم والله يعلم ما تبدون وما تكتمون","قل للمؤمنين يغضوا من أبصارهم ويحفظوا فروجهم ذلك أزكى لهم إن الله خبير بما يصنعون","وقل للمؤمنات يغضضن من أبصارهن ويحفظن فروجهن ولا يبدين زينتهن إلا ما ظهر منها وليضربن بخمرهن على جيوبهن ولا يبدين زينتهن إلا لبعولتهن أو آبائهن أو آباء بعولتهن أو أبنائهن أو أبناء بعولتهن أو إخوانهن أو بني إخوانهن أو بني أخواتهن أو نسائهن أو ما ملكت أيمانهن أو التابعين غير أولي الإربة من الرجال أو الطفل الذين لم يظهروا على عورات النساء ولا يضربن بأرجلهن ليعلم ما يخفين من زينتهن وتوبوا إلى الله جميعا أيه المؤمنون لعلكم تفلحون","وأنكحوا الأيامى منكم والصالحين من عبادكم وإمائكم إن يكونوا فقراء يغنهم الله من فضله والله واسع عليم","وليستعفف الذين لا يجدون نكاحا حتى يغنيهم الله من فضله والذين يبتغون الكتاب مما ملكت أيمانكم فكاتبوهم إن علمتم فيهم خيرا وآتوهم من مال الله الذي آتاكم ولا تكرهوا فتياتكم على البغاء إن أردن تحصنا لتبتغوا عرض الحياة الدنيا ومن يكرههن فإن الله من بعد إكراههن غفور رحيم","ولقد أنزلنا إليكم آيات مبينات ومثلا من الذين خلوا من قبلكم وموعظة للمتقين","الله نور السماوات والأرض مثل نوره كمشكاة فيها مصباح المصباح في زجاجة الزجاجة كأنها كوكب دري يوقد من شجرة مباركة زيتونة لا شرقية ولا غربية يكاد زيتها يضيء ولو لم تمسسه نار نور على نور يهدي الله لنوره من يشاء ويضرب الله الأمثال للناس والله بكل شيء عليم","في بيوت أذن الله أن ترفع ويذكر فيها اسمه يسبح له فيها بالغدو والآصال","رجال لا تلهيهم تجارة ولا بيع عن ذكر الله وإقام الصلاة وإيتاء الزكاة يخافون يوما تتقلب فيه القلوب والأبصار","ليجزيهم الله أحسن ما عملوا ويزيدهم من فضله والله يرزق من يشاء بغير حساب","والذين كفروا أعمالهم كسراب بقيعة يحسبه الظمآن ماء حتى إذا جاءه لم يجده شيئا ووجد الله عنده فوفاه حسابه والله سريع الحساب","أو كظلمات في بحر لجي يغشاه موج من فوقه موج من فوقه سحاب ظلمات بعضها فوق بعض إذا أخرج يده لم يكد يراها ومن لم يجعل الله له نورا فما له من نور","ألم تر أن الله يسبح له من في السماوات والأرض والطير صافات كل قد علم صلاته وتسبيحه والله عليم بما يفعلون","ولله ملك السماوات والأرض وإلى الله المصير","ألم تر أن الله يزجي سحابا ثم يؤلف بينه ثم يجعله ركاما فترى الودق يخرج من خلاله وينزل من السماء من جبال فيها من برد فيصيب به من يشاء ويصرفه عن من يشاء يكاد سنا برقه يذهب بالأبصار","يقلب الله الليل والنهار إن في ذلك لعبرة لأولي الأبصار","والله خلق كل دابة من ماء فمنهم من يمشي على بطنه ومنهم من يمشي على رجلين ومنهم من يمشي على أربع يخلق الله ما يشاء إن الله على كل شيء قدير","لقد أنزلنا آيات مبينات والله يهدي من يشاء إلى صراط مستقيم","ويقولون آمنا بالله وبالرسول وأطعنا ثم يتولى فريق منهم من بعد ذلك وما أولئك بالمؤمنين","وإذا دعوا إلى الله ورسوله ليحكم بينهم إذا فريق منهم معرضون","وإن يكن لهم الحق يأتوا إليه مذعنين","أفي قلوبهم مرض أم ارتابوا أم يخافون أن يحيف الله عليهم ورسوله بل أولئك هم الظالمون","إنما كان قول المؤمنين إذا دعوا إلى الله ورسوله ليحكم بينهم أن يقولوا سمعنا وأطعنا وأولئك هم المفلحون","ومن يطع الله ورسوله ويخش الله ويتقه فأولئك هم الفائزون","وأقسموا بالله جهد أيمانهم لئن أمرتهم ليخرجن قل لا تقسموا طاعة معروفة إن الله خبير بما تعملون","قل أطيعوا الله وأطيعوا الرسول فإن تولوا فإنما عليه ما حمل وعليكم ما حملتم وإن تطيعوه تهتدوا وما على الرسول إلا البلاغ المبين","وعد الله الذين آمنوا منكم وعملوا الصالحات ليستخلفنهم في الأرض كما استخلف الذين من قبلهم وليمكنن لهم دينهم الذي ارتضى لهم وليبدلنهم من بعد خوفهم أمنا يعبدونني لا يشركون بي شيئا ومن كفر بعد ذلك فأولئك هم الفاسقون","وأقيموا الصلاة وآتوا الزكاة وأطيعوا الرسول لعلكم ترحمون","لا تحسبن الذين كفروا معجزين في الأرض ومأواهم النار ولبئس المصير","يا أيها الذين آمنوا ليستأذنكم الذين ملكت أيمانكم والذين لم يبلغوا الحلم منكم ثلاث مرات من قبل صلاة الفجر وحين تضعون ثيابكم من الظهيرة ومن بعد صلاة العشاء ثلاث عورات لكم ليس عليكم ولا عليهم جناح بعدهن طوافون عليكم بعضكم على بعض كذلك يبين الله لكم الآيات والله عليم حكيم","وإذا بلغ الأطفال منكم الحلم فليستأذنوا كما استأذن الذين من قبلهم كذلك يبين الله لكم آياته والله عليم حكيم","والقواعد من النساء اللاتي لا يرجون نكاحا فليس عليهن جناح أن يضعن ثيابهن غير متبرجات بزينة وأن يستعففن خير لهن والله سميع عليم","ليس على الأعمى حرج ولا على الأعرج حرج ولا على المريض حرج ولا على أنفسكم أن تأكلوا من بيوتكم أو بيوت آبائكم أو بيوت أمهاتكم أو بيوت إخوانكم أو بيوت أخواتكم أو بيوت أعمامكم أو بيوت عماتكم أو بيوت أخوالكم أو بيوت خالاتكم أو ما ملكتم مفاتحه أو صديقكم ليس عليكم جناح أن تأكلوا جميعا أو أشتاتا فإذا دخلتم بيوتا فسلموا على أنفسكم تحية من عند الله مباركة طيبة كذلك يبين الله لكم الآيات لعلكم تعقلون","إنما المؤمنون الذين آمنوا بالله ورسوله وإذا كانوا معه على أمر جامع لم يذهبوا حتى يستأذنوه إن الذين يستأذنونك أولئك الذين يؤمنون بالله ورسوله فإذا استأذنوك لبعض شأنهم فأذن لمن شئت منهم واستغفر لهم الله إن الله غفور رحيم","لا تجعلوا دعاء الرسول بينكم كدعاء بعضكم بعضا قد يعلم الله الذين يتسللون منكم لواذا فليحذر الذين يخالفون عن أمره أن تصيبهم فتنة أو يصيبهم عذاب أليم","ألا إن لله ما في السماوات والأرض قد يعلم ما أنتم عليه ويوم يرجعون إليه فينبئهم بما عملوا والله بكل شيء عليم","#تبارك الذي نزل الفرقان على عبده ليكون للعالمين نذيرا","الذي له ملك السماوات والأرض ولم يتخذ ولدا ولم يكن له شريك في الملك وخلق كل شيء فقدره تقديرا","واتخذوا من دونه آلهة لا يخلقون شيئا وهم يخلقون ولا يملكون لأنفسهم ضرا ولا نفعا ولا يملكون موتا ولا حياة ولا نشورا","وقال الذين كفروا إن هذا إلا إفك افتراه وأعانه عليه قوم آخرون فقد جاءوا ظلما وزورا","وقالوا أساطير الأولين اكتتبها فهي تملى عليه بكرة وأصيلا","قل أنزله الذي يعلم السر في السماوات والأرض إنه كان غفورا رحيما","وقالوا مال هذا الرسول يأكل الطعام ويمشي في الأسواق لولا أنزل إليه ملك فيكون معه نذيرا","أو يلقى إليه كنز أو تكون له جنة يأكل منها وقال الظالمون إن تتبعون إلا رجلا مسحورا","انظر كيف ضربوا لك الأمثال فضلوا فلا يستطيعون سبيلا","تبارك الذي إن شاء جعل لك خيرا من ذلك جنات تجري من تحتها الأنهار ويجعل لك قصورا","بل كذبوا بالساعة وأعتدنا لمن كذب بالساعة سعيرا","إذا رأتهم من مكان بعيد سمعوا لها تغيظا وزفيرا","وإذا ألقوا منها مكانا ضيقا مقرنين دعوا هنالك ثبورا","لا تدعوا اليوم ثبورا واحدا وادعوا ثبورا كثيرا","قل أذلك خير أم جنة الخلد التي وعد المتقون كانت لهم جزاء ومصيرا","لهم فيها ما يشاءون خالدين كان على ربك وعدا مسئولا","ويوم يحشرهم وما يعبدون من دون الله فيقول أأنتم أضللتم عبادي هؤلاء أم هم ضلوا السبيل","قالوا سبحانك ما كان ينبغي لنا أن نتخذ من دونك من أولياء ولكن متعتهم وآباءهم حتى نسوا الذكر وكانوا قوما بورا","فقد كذبوكم بما تقولون فما تستطيعون صرفا ولا نصرا ومن يظلم منكم نذقه عذابا كبيرا","وما أرسلنا قبلك من المرسلين إلا إنهم ليأكلون الطعام ويمشون في الأسواق وجعلنا بعضكم لبعض فتنة أتصبرون وكان ربك بصيرا","وقال الذين لا يرجون لقاءنا لولا أنزل علينا الملائكة أو نرى ربنا لقد استكبروا في أنفسهم وعتوا عتوا كبيرا","يوم يرون الملائكة لا بشرى يومئذ للمجرمين ويقولون حجرا محجورا","وقدمنا إلى ما عملوا من عمل فجعلناه هباء منثورا","أصحاب الجنة يومئذ خير مستقرا وأحسن مقيلا","ويوم تشقق السماء بالغمام ونزل الملائكة تنزيلا","الملك يومئذ الحق للرحمن وكان يوما على الكافرين عسيرا","ويوم يعض الظالم على يديه يقول يا ليتني اتخذت مع الرسول سبيلا","يا ويلتى ليتني لم أتخذ فلانا خليلا","لقد أضلني عن الذكر بعد إذ جاءني وكان الشيطان للإنسان خذولا","وقال الرسول يا رب إن قومي اتخذوا هذا القرآن مهجورا","وكذلك جعلنا لكل نبي عدوا من المجرمين وكفى بربك هاديا ونصيرا","وقال الذين كفروا لولا نزل عليه القرآن جملة واحدة كذلك لنثبت به فؤادك ورتلناه ترتيلا","ولا يأتونك بمثل إلا جئناك بالحق وأحسن تفسيرا","الذين يحشرون على وجوههم إلى جهنم أولئك شر مكانا وأضل سبيلا","ولقد آتينا موسى الكتاب وجعلنا معه أخاه هارون وزيرا","فقلنا اذهبا إلى القوم الذين كذبوا بآياتنا فدمرناهم تدميرا","وقوم نوح لما كذبوا الرسل أغرقناهم وجعلناهم للناس آية وأعتدنا للظالمين عذابا أليما","وعادا وثمود وأصحاب الرس وقرونا بين ذلك كثيرا","وكلا ضربنا له الأمثال وكلا تبرنا تتبيرا","ولقد أتوا على القرية التي أمطرت مطر السوء أفلم يكونوا يرونها بل كانوا لا يرجون نشورا","وإذا رأوك إن يتخذونك إلا هزوا أهذا الذي بعث الله رسولا","إن كاد ليضلنا عن آلهتنا لولا أن صبرنا عليها وسوف يعلمون حين يرون العذاب من أضل سبيلا","أرأيت من اتخذ إلهه هواه أفأنت تكون عليه وكيلا","أم تحسب أن أكثرهم يسمعون أو يعقلون إن هم إلا كالأنعام بل هم أضل سبيلا","ألم تر إلى ربك كيف مد الظل ولو شاء لجعله ساكنا ثم جعلنا الشمس عليه دليلا","ثم قبضناه إلينا قبضا يسيرا","وهو الذي جعل لكم الليل لباسا والنوم سباتا وجعل النهار نشورا","وهو الذي أرسل الرياح بشرا بين يدي رحمته وأنزلنا من السماء ماء طهورا","لنحيي به بلدة ميتا ونسقيه مما خلقنا أنعاما وأناسي كثيرا","ولقد صرفناه بينهم ليذكروا فأبى أكثر الناس إلا كفورا","ولو شئنا لبعثنا في كل قرية نذيرا","فلا تطع الكافرين وجاهدهم به جهادا كبيرا","وهو الذي مرج البحرين هذا عذب فرات وهذا ملح أجاج وجعل بينهما برزخا وحجرا محجورا","وهو الذي خلق من الماء بشرا فجعله نسبا وصهرا وكان ربك قديرا","ويعبدون من دون الله ما لا ينفعهم ولا يضرهم وكان الكافر على ربه ظهيرا","وما أرسلناك إلا مبشرا ونذيرا","قل ما أسألكم عليه من أجر إلا من شاء أن يتخذ إلى ربه سبيلا","وتوكل على الحي الذي لا يموت وسبح بحمده وكفى به بذنوب عباده خبيرا","الذي خلق السماوات والأرض وما بينهما في ستة أيام ثم استوى على العرش الرحمن فاسأل به خبيرا","وإذا قيل لهم اسجدوا للرحمن قالوا وما الرحمن أنسجد لما تأمرنا وزادهم نفورا","تبارك الذي جعل في السماء بروجا وجعل فيها سراجا وقمرا منيرا","وهو الذي جعل الليل والنهار خلفة لمن أراد أن يذكر أو أراد شكورا","وعباد الرحمن الذين يمشون على الأرض هونا وإذا خاطبهم الجاهلون قالوا سلاما","والذين يبيتون لربهم سجدا وقياما","والذين يقولون ربنا اصرف عنا عذاب جهنم إن عذابها كان غراما","إنها ساءت مستقرا ومقاما","والذين إذا أنفقوا لم يسرفوا ولم يقتروا وكان بين ذلك قواما","والذين لا يدعون مع الله إلها آخر ولا يقتلون النفس التي حرم الله إلا بالحق ولا يزنون ومن يفعل ذلك يلق أثاما","يضاعف له العذاب يوم القيامة ويخلد فيه مهانا","إلا من تاب وآمن وعمل عملا صالحا فأولئك يبدل الله سيئاتهم حسنات وكان الله غفورا رحيما","ومن تاب وعمل صالحا فإنه يتوب إلى الله متابا","والذين لا يشهدون الزور وإذا مروا باللغو مروا كراما","والذين إذا ذكروا بآيات ربهم لم يخروا عليها صما وعميانا","والذين يقولون ربنا هب لنا من أزواجنا وذرياتنا قرة أعين واجعلنا للمتقين إماما","أولئك يجزون الغرفة بما صبروا ويلقون فيها تحية وسلاما","خالدين فيها حسنت مستقرا ومقاما","قل ما يعبأ بكم ربي لولا دعاؤكم فقد كذبتم فسوف يكون لزاما","#طسم","تلك آيات الكتاب المبين","لعلك باخع نفسك ألا يكونوا مؤمنين","إن نشأ ننزل عليهم من السماء آية فظلت أعناقهم لها خاضعين","وما يأتيهم من ذكر من الرحمن محدث إلا كانوا عنه معرضين","فقد كذبوا فسيأتيهم أنباء ما كانوا به يستهزئون","أولم يروا إلى الأرض كم أنبتنا فيها من كل زوج كريم","إن في ذلك لآية وما كان أكثرهم مؤمنين","وإن ربك لهو العزيز الرحيم","وإذ نادى ربك موسى أن ائت القوم الظالمين","قوم فرعون ألا يتقون","قال رب إني أخاف أن يكذبون","ويضيق صدري ولا ينطلق لساني فأرسل إلى هارون","ولهم علي ذنب فأخاف أن يقتلون","قال كلا فاذهبا بآياتنا إنا معكم مستمعون","فأتيا فرعون فقولا إنا رسول رب العالمين","أن أرسل معنا بني إسرائيل","قال ألم نربك فينا وليدا ولبثت فينا من عمرك سنين","وفعلت فعلتك التي فعلت وأنت من الكافرين","قال فعلتها إذا وأنا من الضالين","ففررت منكم لما خفتكم فوهب لي ربي حكما وجعلني من المرسلين","وتلك نعمة تمنها علي أن عبدت بني إسرائيل","قال فرعون وما رب العالمين","قال رب السماوات والأرض وما بينهما إن كنتم موقنين","قال لمن حوله ألا تستمعون","قال ربكم ورب آبائكم الأولين","قال إن رسولكم الذي أرسل إليكم لمجنون","قال رب المشرق والمغرب وما بينهما إن كنتم تعقلون","قال لئن اتخذت إلها غيري لأجعلنك من المسجونين","قال أولو جئتك بشيء مبين","قال فأت به إن كنت من الصادقين","فألقى عصاه فإذا هي ثعبان مبين","ونزع يده فإذا هي بيضاء للناظرين","قال للملإ حوله إن هذا لساحر عليم","يريد أن يخرجكم من أرضكم بسحره فماذا تأمرون","قالوا أرجه وأخاه وابعث في المدائن حاشرين","يأتوك بكل سحار عليم","فجمع السحرة لميقات يوم معلوم","وقيل للناس هل أنتم مجتمعون","لعلنا نتبع السحرة إن كانوا هم الغالبين","فلما جاء السحرة قالوا لفرعون أئن لنا لأجرا إن كنا نحن الغالبين","قال نعم وإنكم إذا لمن المقربين","قال لهم موسى ألقوا ما أنتم ملقون","فألقوا حبالهم وعصيهم وقالوا بعزة فرعون إنا لنحن الغالبون","فألقى موسى عصاه فإذا هي تلقف ما يأفكون","فألقي السحرة ساجدين","قالوا آمنا برب العالمين","رب موسى وهارون","قال آمنتم له قبل أن آذن لكم إنه لكبيركم الذي علمكم السحر فلسوف تعلمون لأقطعن أيديكم وأرجلكم من خلاف ولأصلبنكم أجمعين","قالوا لا ضير إنا إلى ربنا منقلبون","إنا نطمع أن يغفر لنا ربنا خطايانا أن كنا أول المؤمنين","وأوحينا إلى موسى أن أسر بعبادي إنكم متبعون","فأرسل فرعون في المدائن حاشرين","إن هؤلاء لشرذمة قليلون","وإنهم لنا لغائظون","وإنا لجميع حاذرون","فأخرجناهم من جنات وعيون","وكنوز ومقام كريم","كذلك وأورثناها بني إسرائيل","فأتبعوهم مشرقين","فلما تراءى الجمعان قال أصحاب موسى إنا لمدركون","قال كلا إن معي ربي سيهدين","فأوحينا إلى موسى أن اضرب بعصاك البحر فانفلق فكان كل فرق كالطود العظيم","وأزلفنا ثم الآخرين","وأنجينا موسى ومن معه أجمعين","ثم أغرقنا الآخرين","إن في ذلك لآية وما كان أكثرهم مؤمنين","وإن ربك لهو العزيز الرحيم","واتل عليهم نبأ إبراهيم","إذ قال لأبيه وقومه ما تعبدون","قالوا نعبد أصناما فنظل لها عاكفين","قال هل يسمعونكم إذ تدعون","أو ينفعونكم أو يضرون","قالوا بل وجدنا آباءنا كذلك يفعلون","قال أفرأيتم ما كنتم تعبدون","أنتم وآباؤكم الأقدمون","فإنهم عدو لي إلا رب العالمين","الذي خلقني فهو يهدين","والذي هو يطعمني ويسقين","وإذا مرضت فهو يشفين","والذي يميتني ثم يحيين","والذي أطمع أن يغفر لي خطيئتي يوم الدين","رب هب لي حكما وألحقني بالصالحين","واجعل لي لسان صدق في الآخرين","واجعلني من ورثة جنة النعيم","واغفر لأبي إنه كان من الضالين","ولا تخزني يوم يبعثون","يوم لا ينفع مال ولا بنون","إلا من أتى الله بقلب سليم","وأزلفت الجنة للمتقين","وبرزت الجحيم للغاوين","وقيل لهم أين ما كنتم تعبدون","من دون الله هل ينصرونكم أو ينتصرون","فكبكبوا فيها هم والغاوون","وجنود إبليس أجمعون","قالوا وهم فيها يختصمون","تالله إن كنا لفي ضلال مبين","إذ نسويكم برب العالمين","وما أضلنا إلا المجرمون","فما لنا من شافعين","ولا صديق حميم","فلو أن لنا كرة فنكون من المؤمنين","إن في ذلك لآية وما كان أكثرهم مؤمنين","وإن ربك لهو العزيز الرحيم","كذبت قوم نوح المرسلين","إذ قال لهم أخوهم نوح ألا تتقون","إني لكم رسول أمين","فاتقوا الله وأطيعون","وما أسألكم عليه من أجر إن أجري إلا على رب العالمين","فاتقوا الله وأطيعون","قالوا أنؤمن لك واتبعك الأرذلون","قال وما علمي بما كانوا يعملون","إن حسابهم إلا على ربي لو تشعرون","وما أنا بطارد المؤمنين","إن أنا إلا نذير مبين","قالوا لئن لم تنته يا نوح لتكونن من المرجومين","قال رب إن قومي كذبون","فافتح بيني وبينهم فتحا ونجني ومن معي من المؤمنين","فأنجيناه ومن معه في الفلك المشحون","ثم أغرقنا بعد الباقين","إن في ذلك لآية وما كان أكثرهم مؤمنين","وإن ربك لهو العزيز الرحيم","كذبت عاد المرسلين","إذ قال لهم أخوهم هود ألا تتقون","إني لكم رسول أمين","فاتقوا الله وأطيعون","وما أسألكم عليه من أجر إن أجري إلا على رب العالمين","أتبنون بكل ريع آية تعبثون","وتتخذون مصانع لعلكم تخلدون","وإذا بطشتم بطشتم جبارين","فاتقوا الله وأطيعون","واتقوا الذي أمدكم بما تعلمون","أمدكم بأنعام وبنين","وجنات وعيون","إني أخاف عليكم عذاب يوم عظيم","قالوا سواء علينا أوعظت أم لم تكن من الواعظين","إن هذا إلا خلق الأولين","وما نحن بمعذبين","فكذبوه فأهلكناهم إن في ذلك لآية وما كان أكثرهم مؤمنين","وإن ربك لهو العزيز الرحيم","كذبت ثمود المرسلين","إذ قال لهم أخوهم صالح ألا تتقون","إني لكم رسول أمين","فاتقوا الله وأطيعون","وما أسألكم عليه من أجر إن أجري إلا على رب العالمين","أتتركون في ما هاهنا آمنين","في جنات وعيون","وزروع ونخل طلعها هضيم","وتنحتون من الجبال بيوتا فارهين","فاتقوا الله وأطيعون","ولا تطيعوا أمر المسرفين","الذين يفسدون في الأرض ولا يصلحون","قالوا إنما أنت من المسحرين","ما أنت إلا بشر مثلنا فأت بآية إن كنت من الصادقين","قال هذه ناقة لها شرب ولكم شرب يوم معلوم","ولا تمسوها بسوء فيأخذكم عذاب يوم عظيم","فعقروها فأصبحوا نادمين","فأخذهم العذاب إن في ذلك لآية وما كان أكثرهم مؤمنين","وإن ربك لهو العزيز الرحيم","كذبت قوم لوط المرسلين","إذ قال لهم أخوهم لوط ألا تتقون","إني لكم رسول أمين","فاتقوا الله وأطيعون","وما أسألكم عليه من أجر إن أجري إلا على رب العالمين","أتأتون الذكران من العالمين","وتذرون ما خلق لكم ربكم من أزواجكم بل أنتم قوم عادون","قالوا لئن لم تنته يا لوط لتكونن من المخرجين","قال إني لعملكم من القالين","رب نجني وأهلي مما يعملون","فنجيناه وأهله أجمعين","إلا عجوزا في الغابرين","ثم دمرنا الآخرين","وأمطرنا عليهم مطرا فساء مطر المنذرين","إن في ذلك لآية وما كان أكثرهم مؤمنين","وإن ربك لهو العزيز الرحيم","كذب أصحاب الأيكة المرسلين","إذ قال لهم شعيب ألا تتقون","إني لكم رسول أمين","فاتقوا الله وأطيعون","وما أسألكم عليه من أجر إن أجري إلا على رب العالمين","أوفوا الكيل ولا تكونوا من المخسرين","وزنوا بالقسطاس المستقيم","ولا تبخسوا الناس أشياءهم ولا تعثوا في الأرض مفسدين","واتقوا الذي خلقكم والجبلة الأولين","قالوا إنما أنت من المسحرين","وما أنت إلا بشر مثلنا وإن نظنك لمن الكاذبين","فأسقط علينا كسفا من السماء إن كنت من الصادقين","قال ربي أعلم بما تعملون","فكذبوه فأخذهم عذاب يوم الظلة إنه كان عذاب يوم عظيم","إن في ذلك لآية وما كان أكثرهم مؤمنين","وإن ربك لهو العزيز الرحيم","وإنه لتنزيل رب العالمين","نزل به الروح الأمين","على قلبك لتكون من المنذرين","بلسان عربي مبين","وإنه لفي زبر الأولين","أولم يكن لهم آية أن يعلمه علماء بني إسرائيل","ولو نزلناه على بعض الأعجمين","فقرأه عليهم ما كانوا به مؤمنين","كذلك سلكناه في قلوب المجرمين","لا يؤمنون به حتى يروا العذاب الأليم","فيأتيهم بغتة وهم لا يشعرون","فيقولوا هل نحن منظرون","أفبعذابنا يستعجلون","أفرأيت إن متعناهم سنين","ثم جاءهم ما كانوا يوعدون","ما أغنى عنهم ما كانوا يمتعون","وما أهلكنا من قرية إلا لها منذرون","ذكرى وما كنا ظالمين","وما تنزلت به الشياطين","وما ينبغي لهم وما يستطيعون","إنهم عن السمع لمعزولون","فلا تدع مع الله إلها آخر فتكون من المعذبين","وأنذر عشيرتك الأقربين","واخفض جناحك لمن اتبعك من المؤمنين","فإن عصوك فقل إني بريء مما تعملون","وتوكل على العزيز الرحيم","الذي يراك حين تقوم","وتقلبك في الساجدين","إنه هو السميع العليم","هل أنبئكم على من تنزل الشياطين","تنزل على كل أفاك أثيم","يلقون السمع وأكثرهم كاذبون","والشعراء يتبعهم الغاوون","ألم تر أنهم في كل واد يهيمون","وأنهم يقولون ما لا يفعلون","إلا الذين آمنوا وعملوا الصالحات وذكروا الله كثيرا وانتصروا من بعد ما ظلموا وسيعلم الذين ظلموا أي منقلب ينقلبون","#طس تلك آيات القرآن وكتاب مبين","هدى وبشرى للمؤمنين","الذين يقيمون الصلاة ويؤتون الزكاة وهم بالآخرة هم يوقنون","إن الذين لا يؤمنون بالآخرة زينا لهم أعمالهم فهم يعمهون","أولئك الذين لهم سوء العذاب وهم في الآخرة هم الأخسرون","وإنك لتلقى القرآن من لدن حكيم عليم","إذ قال موسى لأهله إني آنست نارا سآتيكم منها بخبر أو آتيكم بشهاب قبس لعلكم تصطلون","فلما جاءها نودي أن بورك من في النار ومن حولها وسبحان الله رب العالمين","يا موسى إنه أنا الله العزيز الحكيم","وألق عصاك فلما رآها تهتز كأنها جان ولى مدبرا ولم يعقب يا موسى لا تخف إني لا يخاف لدي المرسلون","إلا من ظلم ثم بدل حسنا بعد سوء فإني غفور رحيم","وأدخل يدك في جيبك تخرج بيضاء من غير سوء في تسع آيات إلى فرعون وقومه إنهم كانوا قوما فاسقين","فلما جاءتهم آياتنا مبصرة قالوا هذا سحر مبين","وجحدوا بها واستيقنتها أنفسهم ظلما وعلوا فانظر كيف كان عاقبة المفسدين","ولقد آتينا داوود وسليمان علما وقالا الحمد لله الذي فضلنا على كثير من عباده المؤمنين","وورث سليمان داوود وقال يا أيها الناس علمنا منطق الطير وأوتينا من كل شيء إن هذا لهو الفضل المبين","وحشر لسليمان جنوده من الجن والإنس والطير فهم يوزعون","حتى إذا أتوا على واد النمل قالت نملة يا أيها النمل ادخلوا مساكنكم لا يحطمنكم سليمان وجنوده وهم لا يشعرون","فتبسم ضاحكا من قولها وقال رب أوزعني أن أشكر نعمتك التي أنعمت علي وعلى والدي وأن أعمل صالحا ترضاه وأدخلني برحمتك في عبادك الصالحين","وتفقد الطير فقال ما لي لا أرى الهدهد أم كان من الغائبين","لأعذبنه عذابا شديدا أو لأذبحنه أو ليأتيني بسلطان مبين","فمكث غير بعيد فقال أحطت بما لم تحط به وجئتك من سبإ بنبإ يقين","إني وجدت امرأة تملكهم وأوتيت من كل شيء ولها عرش عظيم","وجدتها وقومها يسجدون للشمس من دون الله وزين لهم الشيطان أعمالهم فصدهم عن السبيل فهم لا يهتدون","ألا يسجدوا لله الذي يخرج الخبء في السماوات والأرض ويعلم ما تخفون وما تعلنون","الله لا إله إلا هو رب العرش العظيم","قال سننظر أصدقت أم كنت من الكاذبين","اذهب بكتابي هذا فألقه إليهم ثم تول عنهم فانظر ماذا يرجعون","قالت يا أيها الملأ إني ألقي إلي كتاب كريم","إنه من سليمان وإنه بسم الله الرحمن الرحيم","ألا تعلوا علي وأتوني مسلمين","قالت يا أيها الملأ أفتوني في أمري ما كنت قاطعة أمرا حتى تشهدون","قالوا نحن أولو قوة وأولو بأس شديد والأمر إليك فانظري ماذا تأمرين","قالت إن الملوك إذا دخلوا قرية أفسدوها وجعلوا أعزة أهلها أذلة وكذلك يفعلون","وإني مرسلة إليهم بهدية فناظرة بم يرجع المرسلون","فلما جاء سليمان قال أتمدونن بمال فما آتاني الله خير مما آتاكم بل أنتم بهديتكم تفرحون","ارجع إليهم فلنأتينهم بجنود لا قبل لهم بها ولنخرجنهم منها أذلة وهم صاغرون","قال يا أيها الملأ أيكم يأتيني بعرشها قبل أن يأتوني مسلمين","قال عفريت من الجن أنا آتيك به قبل أن تقوم من مقامك وإني عليه لقوي أمين","قال الذي عنده علم من الكتاب أنا آتيك به قبل أن يرتد إليك طرفك فلما رآه مستقرا عنده قال هذا من فضل ربي ليبلوني أأشكر أم أكفر ومن شكر فإنما يشكر لنفسه ومن كفر فإن ربي غني كريم","قال نكروا لها عرشها ننظر أتهتدي أم تكون من الذين لا يهتدون","فلما جاءت قيل أهكذا عرشك قالت كأنه هو وأوتينا العلم من قبلها وكنا مسلمين","وصدها ما كانت تعبد من دون الله إنها كانت من قوم كافرين","قيل لها ادخلي الصرح فلما رأته حسبته لجة وكشفت عن ساقيها قال إنه صرح ممرد من قوارير قالت رب إني ظلمت نفسي وأسلمت مع سليمان لله رب العالمين","ولقد أرسلنا إلى ثمود أخاهم صالحا أن اعبدوا الله فإذا هم فريقان يختصمون","قال يا قوم لم تستعجلون بالسيئة قبل الحسنة لولا تستغفرون الله لعلكم ترحمون","قالوا اطيرنا بك وبمن معك قال طائركم عند الله بل أنتم قوم تفتنون","وكان في المدينة تسعة رهط يفسدون في الأرض ولا يصلحون","قالوا تقاسموا بالله لنبيتنه وأهله ثم لنقولن لوليه ما شهدنا مهلك أهله وإنا لصادقون","ومكروا مكرا ومكرنا مكرا وهم لا يشعرون","فانظر كيف كان عاقبة مكرهم أنا دمرناهم وقومهم أجمعين","فتلك بيوتهم خاوية بما ظلموا إن في ذلك لآية لقوم يعلمون","وأنجينا الذين آمنوا وكانوا يتقون","ولوطا إذ قال لقومه أتأتون الفاحشة وأنتم تبصرون","أئنكم لتأتون الرجال شهوة من دون النساء بل أنتم قوم تجهلون","فما كان جواب قومه إلا أن قالوا أخرجوا آل لوط من قريتكم إنهم أناس يتطهرون","فأنجيناه وأهله إلا امرأته قدرناها من الغابرين","وأمطرنا عليهم مطرا فساء مطر المنذرين","قل الحمد لله وسلام على عباده الذين اصطفى آلله خير أما يشركون","أمن خلق السماوات والأرض وأنزل لكم من السماء ماء فأنبتنا به حدائق ذات بهجة ما كان لكم أن تنبتوا شجرها أإله مع الله بل هم قوم يعدلون","أمن جعل الأرض قرارا وجعل خلالها أنهارا وجعل لها رواسي وجعل بين البحرين حاجزا أإله مع الله بل أكثرهم لا يعلمون","أمن يجيب المضطر إذا دعاه ويكشف السوء ويجعلكم خلفاء الأرض أإله مع الله قليلا ما تذكرون","أمن يهديكم في ظلمات البر والبحر ومن يرسل الرياح بشرا بين يدي رحمته أإله مع الله تعالى الله عما يشركون","أمن يبدأ الخلق ثم يعيده ومن يرزقكم من السماء والأرض أإله مع الله قل هاتوا برهانكم إن كنتم صادقين","قل لا يعلم من في السماوات والأرض الغيب إلا الله وما يشعرون أيان يبعثون","بل ادارك علمهم في الآخرة بل هم في شك منها بل هم منها عمون","وقال الذين كفروا أإذا كنا ترابا وآباؤنا أئنا لمخرجون","لقد وعدنا هذا نحن وآباؤنا من قبل إن هذا إلا أساطير الأولين","قل سيروا في الأرض فانظروا كيف كان عاقبة المجرمين","ولا تحزن عليهم ولا تكن في ضيق مما يمكرون","ويقولون متى هذا الوعد إن كنتم صادقين","قل عسى أن يكون ردف لكم بعض الذي تستعجلون","وإن ربك لذو فضل على الناس ولكن أكثرهم لا يشكرون","وإن ربك ليعلم ما تكن صدورهم وما يعلنون","وما من غائبة في السماء والأرض إلا في كتاب مبين","إن هذا القرآن يقص على بني إسرائيل أكثر الذي هم فيه يختلفون","وإنه لهدى ورحمة للمؤمنين","إن ربك يقضي بينهم بحكمه وهو العزيز العليم","فتوكل على الله إنك على الحق المبين","إنك لا تسمع الموتى ولا تسمع الصم الدعاء إذا ولوا مدبرين","وما أنت بهادي العمي عن ضلالتهم إن تسمع إلا من يؤمن بآياتنا فهم مسلمون","وإذا وقع القول عليهم أخرجنا لهم دابة من الأرض تكلمهم أن الناس كانوا بآياتنا لا يوقنون","ويوم نحشر من كل أمة فوجا ممن يكذب بآياتنا فهم يوزعون","حتى إذا جاءوا قال أكذبتم بآياتي ولم تحيطوا بها علما أماذا كنتم تعملون","ووقع القول عليهم بما ظلموا فهم لا ينطقون","ألم يروا أنا جعلنا الليل ليسكنوا فيه والنهار مبصرا إن في ذلك لآيات لقوم يؤمنون","ويوم ينفخ في الصور ففزع من في السماوات ومن في الأرض إلا من شاء الله وكل أتوه داخرين","وترى الجبال تحسبها جامدة وهي تمر مر السحاب صنع الله الذي أتقن كل شيء إنه خبير بما تفعلون","من جاء بالحسنة فله خير منها وهم من فزع يومئذ آمنون","ومن جاء بالسيئة فكبت وجوههم في النار هل تجزون إلا ما كنتم تعملون","إنما أمرت أن أعبد رب هذه البلدة الذي حرمها وله كل شيء وأمرت أن أكون من المسلمين","وأن أتلو القرآن فمن اهتدى فإنما يهتدي لنفسه ومن ضل فقل إنما أنا من المنذرين","وقل الحمد لله سيريكم آياته فتعرفونها وما ربك بغافل عما تعملون","#طسم","تلك آيات الكتاب المبين","نتلو عليك من نبإ موسى وفرعون بالحق لقوم يؤمنون","إن فرعون علا في الأرض وجعل أهلها شيعا يستضعف طائفة منهم يذبح أبناءهم ويستحيي نساءهم إنه كان من المفسدين","ونريد أن نمن على الذين استضعفوا في الأرض ونجعلهم أئمة ونجعلهم الوارثين","ونمكن لهم في الأرض ونري فرعون وهامان وجنودهما منهم ما كانوا يحذرون","وأوحينا إلى أم موسى أن أرضعيه فإذا خفت عليه فألقيه في اليم ولا تخافي ولا تحزني إنا رادوه إليك وجاعلوه من المرسلين","فالتقطه آل فرعون ليكون لهم عدوا وحزنا إن فرعون وهامان وجنودهما كانوا خاطئين","وقالت امرأت فرعون قرت عين لي ولك لا تقتلوه عسى أن ينفعنا أو نتخذه ولدا وهم لا يشعرون","وأصبح فؤاد أم موسى فارغا إن كادت لتبدي به لولا أن ربطنا على قلبها لتكون من المؤمنين","وقالت لأخته قصيه فبصرت به عن جنب وهم لا يشعرون","وحرمنا عليه المراضع من قبل فقالت هل أدلكم على أهل بيت يكفلونه لكم وهم له ناصحون","فرددناه إلى أمه كي تقر عينها ولا تحزن ولتعلم أن وعد الله حق ولكن أكثرهم لا يعلمون","ولما بلغ أشده واستوى آتيناه حكما وعلما وكذلك نجزي المحسنين","ودخل المدينة على حين غفلة من أهلها فوجد فيها رجلين يقتتلان هذا من شيعته وهذا من عدوه فاستغاثه الذي من شيعته على الذي من عدوه فوكزه موسى فقضى عليه قال هذا من عمل الشيطان إنه عدو مضل مبين","قال رب إني ظلمت نفسي فاغفر لي فغفر له إنه هو الغفور الرحيم","قال رب بما أنعمت علي فلن أكون ظهيرا للمجرمين","فأصبح في المدينة خائفا يترقب فإذا الذي استنصره بالأمس يستصرخه قال له موسى إنك لغوي مبين","فلما أن أراد أن يبطش بالذي هو عدو لهما قال يا موسى أتريد أن تقتلني كما قتلت نفسا بالأمس إن تريد إلا أن تكون جبارا في الأرض وما تريد أن تكون من المصلحين","وجاء رجل من أقصى المدينة يسعى قال يا موسى إن الملأ يأتمرون بك ليقتلوك فاخرج إني لك من الناصحين","فخرج منها خائفا يترقب قال رب نجني من القوم الظالمين","ولما توجه تلقاء مدين قال عسى ربي أن يهديني سواء السبيل","ولما ورد ماء مدين وجد عليه أمة من الناس يسقون ووجد من دونهم امرأتين تذودان قال ما خطبكما قالتا لا نسقي حتى يصدر الرعاء وأبونا شيخ كبير","فسقى لهما ثم تولى إلى الظل فقال رب إني لما أنزلت إلي من خير فقير","فجاءته إحداهما تمشي على استحياء قالت إن أبي يدعوك ليجزيك أجر ما سقيت لنا فلما جاءه وقص عليه القصص قال لا تخف نجوت من القوم الظالمين","قالت إحداهما يا أبت استأجره إن خير من استأجرت القوي الأمين","قال إني أريد أن أنكحك إحدى ابنتي هاتين على أن تأجرني ثماني حجج فإن أتممت عشرا فمن عندك وما أريد أن أشق عليك ستجدني إن شاء الله من الصالحين","قال ذلك بيني وبينك أيما الأجلين قضيت فلا عدوان علي والله على ما نقول وكيل","فلما قضى موسى الأجل وسار بأهله آنس من جانب الطور نارا قال لأهله امكثوا إني آنست نارا لعلي آتيكم منها بخبر أو جذوة من النار لعلكم تصطلون","فلما أتاها نودي من شاطئ الواد الأيمن في البقعة المباركة من الشجرة أن يا موسى إني أنا الله رب العالمين","وأن ألق عصاك فلما رآها تهتز كأنها جان ولى مدبرا ولم يعقب يا موسى أقبل ولا تخف إنك من الآمنين","اسلك يدك في جيبك تخرج بيضاء من غير سوء واضمم إليك جناحك من الرهب فذانك برهانان من ربك إلى فرعون وملئه إنهم كانوا قوما فاسقين","قال رب إني قتلت منهم نفسا فأخاف أن يقتلون","وأخي هارون هو أفصح مني لسانا فأرسله معي ردءا يصدقني إني أخاف أن يكذبون","قال سنشد عضدك بأخيك ونجعل لكما سلطانا فلا يصلون إليكما بآياتنا أنتما ومن اتبعكما الغالبون","فلما جاءهم موسى بآياتنا بينات قالوا ما هذا إلا سحر مفترى وما سمعنا بهذا في آبائنا الأولين","وقال موسى ربي أعلم بمن جاء بالهدى من عنده ومن تكون له عاقبة الدار إنه لا يفلح الظالمون","وقال فرعون يا أيها الملأ ما علمت لكم من إله غيري فأوقد لي يا هامان على الطين فاجعل لي صرحا لعلي أطلع إلى إله موسى وإني لأظنه من الكاذبين","واستكبر هو وجنوده في الأرض بغير الحق وظنوا أنهم إلينا لا يرجعون","فأخذناه وجنوده فنبذناهم في اليم فانظر كيف كان عاقبة الظالمين","وجعلناهم أئمة يدعون إلى النار ويوم القيامة لا ينصرون","وأتبعناهم في هذه الدنيا لعنة ويوم القيامة هم من المقبوحين","ولقد آتينا موسى الكتاب من بعد ما أهلكنا القرون الأولى بصائر للناس وهدى ورحمة لعلهم يتذكرون","وما كنت بجانب الغربي إذ قضينا إلى موسى الأمر وما كنت من الشاهدين","ولكنا أنشأنا قرونا فتطاول عليهم العمر وما كنت ثاويا في أهل مدين تتلو عليهم آياتنا ولكنا كنا مرسلين","وما كنت بجانب الطور إذ نادينا ولكن رحمة من ربك لتنذر قوما ما أتاهم من نذير من قبلك لعلهم يتذكرون","ولولا أن تصيبهم مصيبة بما قدمت أيديهم فيقولوا ربنا لولا أرسلت إلينا رسولا فنتبع آياتك ونكون من المؤمنين","فلما جاءهم الحق من عندنا قالوا لولا أوتي مثل ما أوتي موسى أولم يكفروا بما أوتي موسى من قبل قالوا سحران تظاهرا وقالوا إنا بكل كافرون","قل فأتوا بكتاب من عند الله هو أهدى منهما أتبعه إن كنتم صادقين","فإن لم يستجيبوا لك فاعلم أنما يتبعون أهواءهم ومن أضل ممن اتبع هواه بغير هدى من الله إن الله لا يهدي القوم الظالمين","ولقد وصلنا لهم القول لعلهم يتذكرون","الذين آتيناهم الكتاب من قبله هم به يؤمنون","وإذا يتلى عليهم قالوا آمنا به إنه الحق من ربنا إنا كنا من قبله مسلمين","أولئك يؤتون أجرهم مرتين بما صبروا ويدرءون بالحسنة السيئة ومما رزقناهم ينفقون","وإذا سمعوا اللغو أعرضوا عنه وقالوا لنا أعمالنا ولكم أعمالكم سلام عليكم لا نبتغي الجاهلين","إنك لا تهدي من أحببت ولكن الله يهدي من يشاء وهو أعلم بالمهتدين","وقالوا إن نتبع الهدى معك نتخطف من أرضنا أولم نمكن لهم حرما آمنا يجبى إليه ثمرات كل شيء رزقا من لدنا ولكن أكثرهم لا يعلمون","وكم أهلكنا من قرية بطرت معيشتها فتلك مساكنهم لم تسكن من بعدهم إلا قليلا وكنا نحن الوارثين","وما كان ربك مهلك القرى حتى يبعث في أمها رسولا يتلو عليهم آياتنا وما كنا مهلكي القرى إلا وأهلها ظالمون","وما أوتيتم من شيء فمتاع الحياة الدنيا وزينتها وما عند الله خير وأبقى أفلا تعقلون","أفمن وعدناه وعدا حسنا فهو لاقيه كمن متعناه متاع الحياة الدنيا ثم هو يوم القيامة من المحضرين","ويوم يناديهم فيقول أين شركائي الذين كنتم تزعمون","قال الذين حق عليهم القول ربنا هؤلاء الذين أغوينا أغويناهم كما غوينا تبرأنا إليك ما كانوا إيانا يعبدون","وقيل ادعوا شركاءكم فدعوهم فلم يستجيبوا لهم ورأوا العذاب لو أنهم كانوا يهتدون","ويوم يناديهم فيقول ماذا أجبتم المرسلين","فعميت عليهم الأنباء يومئذ فهم لا يتساءلون","فأما من تاب وآمن وعمل صالحا فعسى أن يكون من المفلحين","وربك يخلق ما يشاء ويختار ما كان لهم الخيرة سبحان الله وتعالى عما يشركون","وربك يعلم ما تكن صدورهم وما يعلنون","وهو الله لا إله إلا هو له الحمد في الأولى والآخرة وله الحكم وإليه ترجعون","قل أرأيتم إن جعل الله عليكم الليل سرمدا إلى يوم القيامة من إله غير الله يأتيكم بضياء أفلا تسمعون","قل أرأيتم إن جعل الله عليكم النهار سرمدا إلى يوم القيامة من إله غير الله يأتيكم بليل تسكنون فيه أفلا تبصرون","ومن رحمته جعل لكم الليل والنهار لتسكنوا فيه ولتبتغوا من فضله ولعلكم تشكرون","ويوم يناديهم فيقول أين شركائي الذين كنتم تزعمون","ونزعنا من كل أمة شهيدا فقلنا هاتوا برهانكم فعلموا أن الحق لله وضل عنهم ما كانوا يفترون","إن قارون كان من قوم موسى فبغى عليهم وآتيناه من الكنوز ما إن مفاتحه لتنوء بالعصبة أولي القوة إذ قال له قومه لا تفرح إن الله لا يحب الفرحين","وابتغ فيما آتاك الله الدار الآخرة ولا تنس نصيبك من الدنيا وأحسن كما أحسن الله إليك ولا تبغ الفساد في الأرض إن الله لا يحب المفسدين","قال إنما أوتيته على علم عندي أولم يعلم أن الله قد أهلك من قبله من القرون من هو أشد منه قوة وأكثر جمعا ولا يسأل عن ذنوبهم المجرمون","فخرج على قومه في زينته قال الذين يريدون الحياة الدنيا يا ليت لنا مثل ما أوتي قارون إنه لذو حظ عظيم","وقال الذين أوتوا العلم ويلكم ثواب الله خير لمن آمن وعمل صالحا ولا يلقاها إلا الصابرون","فخسفنا به وبداره الأرض فما كان له من فئة ينصرونه من دون الله وما كان من المنتصرين","وأصبح الذين تمنوا مكانه بالأمس يقولون ويكأن الله يبسط الرزق لمن يشاء من عباده ويقدر لولا أن من الله علينا لخسف بنا ويكأنه لا يفلح الكافرون","تلك الدار الآخرة نجعلها للذين لا يريدون علوا في الأرض ولا فسادا والعاقبة للمتقين","من جاء بالحسنة فله خير منها ومن جاء بالسيئة فلا يجزى الذين عملوا السيئات إلا ما كانوا يعملون","إن الذي فرض عليك القرآن لرادك إلى معاد قل ربي أعلم من جاء بالهدى ومن هو في ضلال مبين","وما كنت ترجو أن يلقى إليك الكتاب إلا رحمة من ربك فلا تكونن ظهيرا للكافرين","ولا يصدنك عن آيات الله بعد إذ أنزلت إليك وادع إلى ربك ولا تكونن من المشركين","ولا تدع مع الله إلها آخر لا إله إلا هو كل شيء هالك إلا وجهه له الحكم وإليه ترجعون","#الم","أحسب الناس أن يتركوا أن يقولوا آمنا وهم لا يفتنون","ولقد فتنا الذين من قبلهم فليعلمن الله الذين صدقوا وليعلمن الكاذبين","أم حسب الذين يعملون السيئات أن يسبقونا ساء ما يحكمون","من كان يرجو لقاء الله فإن أجل الله لآت وهو السميع العليم","ومن جاهد فإنما يجاهد لنفسه إن الله لغني عن العالمين","والذين آمنوا وعملوا الصالحات لنكفرن عنهم سيئاتهم ولنجزينهم أحسن الذي كانوا يعملون","ووصينا الإنسان بوالديه حسنا وإن جاهداك لتشرك بي ما ليس لك به علم فلا تطعهما إلي مرجعكم فأنبئكم بما كنتم تعملون","والذين آمنوا وعملوا الصالحات لندخلنهم في الصالحين","ومن الناس من يقول آمنا بالله فإذا أوذي في الله جعل فتنة الناس كعذاب الله ولئن جاء نصر من ربك ليقولن إنا كنا معكم أوليس الله بأعلم بما في صدور العالمين","وليعلمن الله الذين آمنوا وليعلمن المنافقين","وقال الذين كفروا للذين آمنوا اتبعوا سبيلنا ولنحمل خطاياكم وما هم بحاملين من خطاياهم من شيء إنهم لكاذبون","وليحملن أثقالهم وأثقالا مع أثقالهم وليسألن يوم القيامة عما كانوا يفترون","ولقد أرسلنا نوحا إلى قومه فلبث فيهم ألف سنة إلا خمسين عاما فأخذهم الطوفان وهم ظالمون","فأنجيناه وأصحاب السفينة وجعلناها آية للعالمين","وإبراهيم إذ قال لقومه اعبدوا الله واتقوه ذلكم خير لكم إن كنتم تعلمون","إنما تعبدون من دون الله أوثانا وتخلقون إفكا إن الذين تعبدون من دون الله لا يملكون لكم رزقا فابتغوا عند الله الرزق واعبدوه واشكروا له إليه ترجعون","وإن تكذبوا فقد كذب أمم من قبلكم وما على الرسول إلا البلاغ المبين","أولم يروا كيف يبدئ الله الخلق ثم يعيده إن ذلك على الله يسير","قل سيروا في الأرض فانظروا كيف بدأ الخلق ثم الله ينشئ النشأة الآخرة إن الله على كل شيء قدير","يعذب من يشاء ويرحم من يشاء وإليه تقلبون","وما أنتم بمعجزين في الأرض ولا في السماء وما لكم من دون الله من ولي ولا نصير","والذين كفروا بآيات الله ولقائه أولئك يئسوا من رحمتي وأولئك لهم عذاب أليم","فما كان جواب قومه إلا أن قالوا اقتلوه أو حرقوه فأنجاه الله من النار إن في ذلك لآيات لقوم يؤمنون","وقال إنما اتخذتم من دون الله أوثانا مودة بينكم في الحياة الدنيا ثم يوم القيامة يكفر بعضكم ببعض ويلعن بعضكم بعضا ومأواكم النار وما لكم من ناصرين","فآمن له لوط وقال إني مهاجر إلى ربي إنه هو العزيز الحكيم","ووهبنا له إسحاق ويعقوب وجعلنا في ذريته النبوة والكتاب وآتيناه أجره في الدنيا وإنه في الآخرة لمن الصالحين","ولوطا إذ قال لقومه إنكم لتأتون الفاحشة ما سبقكم بها من أحد من العالمين","أئنكم لتأتون الرجال وتقطعون السبيل وتأتون في ناديكم المنكر فما كان جواب قومه إلا أن قالوا ائتنا بعذاب الله إن كنت من الصادقين","قال رب انصرني على القوم المفسدين","ولما جاءت رسلنا إبراهيم بالبشرى قالوا إنا مهلكو أهل هذه القرية إن أهلها كانوا ظالمين","قال إن فيها لوطا قالوا نحن أعلم بمن فيها لننجينه وأهله إلا امرأته كانت من الغابرين","ولما أن جاءت رسلنا لوطا سيء بهم وضاق بهم ذرعا وقالوا لا تخف ولا تحزن إنا منجوك وأهلك إلا امرأتك كانت من الغابرين","إنا منزلون على أهل هذه القرية رجزا من السماء بما كانوا يفسقون","ولقد تركنا منها آية بينة لقوم يعقلون","وإلى مدين أخاهم شعيبا فقال يا قوم اعبدوا الله وارجوا اليوم الآخر ولا تعثوا في الأرض مفسدين","فكذبوه فأخذتهم الرجفة فأصبحوا في دارهم جاثمين","وعادا وثمود وقد تبين لكم من مساكنهم وزين لهم الشيطان أعمالهم فصدهم عن السبيل وكانوا مستبصرين","وقارون وفرعون وهامان ولقد جاءهم موسى بالبينات فاستكبروا في الأرض وما كانوا سابقين","فكلا أخذنا بذنبه فمنهم من أرسلنا عليه حاصبا ومنهم من أخذته الصيحة ومنهم من خسفنا به الأرض ومنهم من أغرقنا وما كان الله ليظلمهم ولكن كانوا أنفسهم يظلمون","مثل الذين اتخذوا من دون الله أولياء كمثل العنكبوت اتخذت بيتا وإن أوهن البيوت لبيت العنكبوت لو كانوا يعلمون","إن الله يعلم ما يدعون من دونه من شيء وهو العزيز الحكيم","وتلك الأمثال نضربها للناس وما يعقلها إلا العالمون","خلق الله السماوات والأرض بالحق إن في ذلك لآية للمؤمنين","اتل ما أوحي إليك من الكتاب وأقم الصلاة إن الصلاة تنهى عن الفحشاء والمنكر ولذكر الله أكبر والله يعلم ما تصنعون","ولا تجادلوا أهل الكتاب إلا بالتي هي أحسن إلا الذين ظلموا منهم وقولوا آمنا بالذي أنزل إلينا وأنزل إليكم وإلهنا وإلهكم واحد ونحن له مسلمون","وكذلك أنزلنا إليك الكتاب فالذين آتيناهم الكتاب يؤمنون به ومن هؤلاء من يؤمن به وما يجحد بآياتنا إلا الكافرون","وما كنت تتلو من قبله من كتاب ولا تخطه بيمينك إذا لارتاب المبطلون","بل هو آيات بينات في صدور الذين أوتوا العلم وما يجحد بآياتنا إلا الظالمون","وقالوا لولا أنزل عليه آيات من ربه قل إنما الآيات عند الله وإنما أنا نذير مبين","أولم يكفهم أنا أنزلنا عليك الكتاب يتلى عليهم إن في ذلك لرحمة وذكرى لقوم يؤمنون","قل كفى بالله بيني وبينكم شهيدا يعلم ما في السماوات والأرض والذين آمنوا بالباطل وكفروا بالله أولئك هم الخاسرون","ويستعجلونك بالعذاب ولولا أجل مسمى لجاءهم العذاب وليأتينهم بغتة وهم لا يشعرون","يستعجلونك بالعذاب وإن جهنم لمحيطة بالكافرين","يوم يغشاهم العذاب من فوقهم ومن تحت أرجلهم ويقول ذوقوا ما كنتم تعملون","يا عبادي الذين آمنوا إن أرضي واسعة فإياي فاعبدون","كل نفس ذائقة الموت ثم إلينا ترجعون","والذين آمنوا وعملوا الصالحات لنبوئنهم من الجنة غرفا تجري من تحتها الأنهار خالدين فيها نعم أجر العاملين","الذين صبروا وعلى ربهم يتوكلون","وكأين من دابة لا تحمل رزقها الله يرزقها وإياكم وهو السميع العليم","ولئن سألتهم من خلق السماوات والأرض وسخر الشمس والقمر ليقولن الله فأنى يؤفكون","الله يبسط الرزق لمن يشاء من عباده ويقدر له إن الله بكل شيء عليم","ولئن سألتهم من نزل من السماء ماء فأحيا به الأرض من بعد موتها ليقولن الله قل الحمد لله بل أكثرهم لا يعقلون","وما هذه الحياة الدنيا إلا لهو ولعب وإن الدار الآخرة لهي الحيوان لو كانوا يعلمون","فإذا ركبوا في الفلك دعوا الله مخلصين له الدين فلما نجاهم إلى البر إذا هم يشركون","ليكفروا بما آتيناهم وليتمتعوا فسوف يعلمون","أولم يروا أنا جعلنا حرما آمنا ويتخطف الناس من حولهم أفبالباطل يؤمنون وبنعمة الله يكفرون","ومن أظلم ممن افترى على الله كذبا أو كذب بالحق لما جاءه أليس في جهنم مثوى للكافرين","والذين جاهدوا فينا لنهدينهم سبلنا وإن الله لمع المحسنين","#الم","غلبت الروم","في أدنى الأرض وهم من بعد غلبهم سيغلبون","في بضع سنين لله الأمر من قبل ومن بعد ويومئذ يفرح المؤمنون","بنصر الله ينصر من يشاء وهو العزيز الرحيم","وعد الله لا يخلف الله وعده ولكن أكثر الناس لا يعلمون","يعلمون ظاهرا من الحياة الدنيا وهم عن الآخرة هم غافلون","أولم يتفكروا في أنفسهم ما خلق الله السماوات والأرض وما بينهما إلا بالحق وأجل مسمى وإن كثيرا من الناس بلقاء ربهم لكافرون","أولم يسيروا في الأرض فينظروا كيف كان عاقبة الذين من قبلهم كانوا أشد منهم قوة وأثاروا الأرض وعمروها أكثر مما عمروها وجاءتهم رسلهم بالبينات فما كان الله ليظلمهم ولكن كانوا أنفسهم يظلمون","ثم كان عاقبة الذين أساءوا السوأى أن كذبوا بآيات الله وكانوا بها يستهزئون","الله يبدأ الخلق ثم يعيده ثم إليه ترجعون","ويوم تقوم الساعة يبلس المجرمون","ولم يكن لهم من شركائهم شفعاء وكانوا بشركائهم كافرين","ويوم تقوم الساعة يومئذ يتفرقون","فأما الذين آمنوا وعملوا الصالحات فهم في روضة يحبرون","وأما الذين كفروا وكذبوا بآياتنا ولقاء الآخرة فأولئك في العذاب محضرون","فسبحان الله حين تمسون وحين تصبحون","وله الحمد في السماوات والأرض وعشيا وحين تظهرون","يخرج الحي من الميت ويخرج الميت من الحي ويحيي الأرض بعد موتها وكذلك تخرجون","ومن آياته أن خلقكم من تراب ثم إذا أنتم بشر تنتشرون","ومن آياته أن خلق لكم من أنفسكم أزواجا لتسكنوا إليها وجعل بينكم مودة ورحمة إن في ذلك لآيات لقوم يتفكرون","ومن آياته خلق السماوات والأرض واختلاف ألسنتكم وألوانكم إن في ذلك لآيات للعالمين","ومن آياته منامكم بالليل والنهار وابتغاؤكم من فضله إن في ذلك لآيات لقوم يسمعون","ومن آياته يريكم البرق خوفا وطمعا وينزل من السماء ماء فيحيي به الأرض بعد موتها إن في ذلك لآيات لقوم يعقلون","ومن آياته أن تقوم السماء والأرض بأمره ثم إذا دعاكم دعوة من الأرض إذا أنتم تخرجون","وله من في السماوات والأرض كل له قانتون","وهو الذي يبدأ الخلق ثم يعيده وهو أهون عليه وله المثل الأعلى في السماوات والأرض وهو العزيز الحكيم","ضرب لكم مثلا من أنفسكم هل لكم من ما ملكت أيمانكم من شركاء في ما رزقناكم فأنتم فيه سواء تخافونهم كخيفتكم أنفسكم كذلك نفصل الآيات لقوم يعقلون","بل اتبع الذين ظلموا أهواءهم بغير علم فمن يهدي من أضل الله وما لهم من ناصرين","فأقم وجهك للدين حنيفا فطرت الله التي فطر الناس عليها لا تبديل لخلق الله ذلك الدين القيم ولكن أكثر الناس لا يعلمون","منيبين إليه واتقوه وأقيموا الصلاة ولا تكونوا من المشركين","من الذين فرقوا دينهم وكانوا شيعا كل حزب بما لديهم فرحون","وإذا مس الناس ضر دعوا ربهم منيبين إليه ثم إذا أذاقهم منه رحمة إذا فريق منهم بربهم يشركون","ليكفروا بما آتيناهم فتمتعوا فسوف تعلمون","أم أنزلنا عليهم سلطانا فهو يتكلم بما كانوا به يشركون","وإذا أذقنا الناس رحمة فرحوا بها وإن تصبهم سيئة بما قدمت أيديهم إذا هم يقنطون","أولم يروا أن الله يبسط الرزق لمن يشاء ويقدر إن في ذلك لآيات لقوم يؤمنون","فآت ذا القربى حقه والمسكين وابن السبيل ذلك خير للذين يريدون وجه الله وأولئك هم المفلحون","وما آتيتم من ربا ليربو في أموال الناس فلا يربو عند الله وما آتيتم من زكاة تريدون وجه الله فأولئك هم المضعفون","الله الذي خلقكم ثم رزقكم ثم يميتكم ثم يحييكم هل من شركائكم من يفعل من ذلكم من شيء سبحانه وتعالى عما يشركون","ظهر الفساد في البر والبحر بما كسبت أيدي الناس ليذيقهم بعض الذي عملوا لعلهم يرجعون","قل سيروا في الأرض فانظروا كيف كان عاقبة الذين من قبل كان أكثرهم مشركين","فأقم وجهك للدين القيم من قبل أن يأتي يوم لا مرد له من الله يومئذ يصدعون","من كفر فعليه كفره ومن عمل صالحا فلأنفسهم يمهدون","ليجزي الذين آمنوا وعملوا الصالحات من فضله إنه لا يحب الكافرين","ومن آياته أن يرسل الرياح مبشرات وليذيقكم من رحمته ولتجري الفلك بأمره ولتبتغوا من فضله ولعلكم تشكرون","ولقد أرسلنا من قبلك رسلا إلى قومهم فجاءوهم بالبينات فانتقمنا من الذين أجرموا وكان حقا علينا نصر المؤمنين","الله الذي يرسل الرياح فتثير سحابا فيبسطه في السماء كيف يشاء ويجعله كسفا فترى الودق يخرج من خلاله فإذا أصاب به من يشاء من عباده إذا هم يستبشرون","وإن كانوا من قبل أن ينزل عليهم من قبله لمبلسين","فانظر إلى آثار رحمت الله كيف يحيي الأرض بعد موتها إن ذلك لمحيي الموتى وهو على كل شيء قدير","ولئن أرسلنا ريحا فرأوه مصفرا لظلوا من بعده يكفرون","فإنك لا تسمع الموتى ولا تسمع الصم الدعاء إذا ولوا مدبرين","وما أنت بهاد العمي عن ضلالتهم إن تسمع إلا من يؤمن بآياتنا فهم مسلمون","الله الذي خلقكم من ضعف ثم جعل من بعد ضعف قوة ثم جعل من بعد قوة ضعفا وشيبة يخلق ما يشاء وهو العليم القدير","ويوم تقوم الساعة يقسم المجرمون ما لبثوا غير ساعة كذلك كانوا يؤفكون","وقال الذين أوتوا العلم والإيمان لقد لبثتم في كتاب الله إلى يوم البعث فهذا يوم البعث ولكنكم كنتم لا تعلمون","فيومئذ لا ينفع الذين ظلموا معذرتهم ولا هم يستعتبون","ولقد ضربنا للناس في هذا القرآن من كل مثل ولئن جئتهم بآية ليقولن الذين كفروا إن أنتم إلا مبطلون","كذلك يطبع الله على قلوب الذين لا يعلمون","فاصبر إن وعد الله حق ولا يستخفنك الذين لا يوقنون","#الم","تلك آيات الكتاب الحكيم","هدى ورحمة للمحسنين","الذين يقيمون الصلاة ويؤتون الزكاة وهم بالآخرة هم يوقنون","أولئك على هدى من ربهم وأولئك هم المفلحون","ومن الناس من يشتري لهو الحديث ليضل عن سبيل الله بغير علم ويتخذها هزوا أولئك لهم عذاب مهين","وإذا تتلى عليه آياتنا ولى مستكبرا كأن لم يسمعها كأن في أذنيه وقرا فبشره بعذاب أليم","إن الذين آمنوا وعملوا الصالحات لهم جنات النعيم","خالدين فيها وعد الله حقا وهو العزيز الحكيم","خلق السماوات بغير عمد ترونها وألقى في الأرض رواسي أن تميد بكم وبث فيها من كل دابة وأنزلنا من السماء ماء فأنبتنا فيها من كل زوج كريم","هذا خلق الله فأروني ماذا خلق الذين من دونه بل الظالمون في ضلال مبين","ولقد آتينا لقمان الحكمة أن اشكر لله ومن يشكر فإنما يشكر لنفسه ومن كفر فإن الله غني حميد","وإذ قال لقمان لابنه وهو يعظه يا بني لا تشرك بالله إن الشرك لظلم عظيم","ووصينا الإنسان بوالديه حملته أمه وهنا على وهن وفصاله في عامين أن اشكر لي ولوالديك إلي المصير","وإن جاهداك على أن تشرك بي ما ليس لك به علم فلا تطعهما وصاحبهما في الدنيا معروفا واتبع سبيل من أناب إلي ثم إلي مرجعكم فأنبئكم بما كنتم تعملون","يا بني إنها إن تك مثقال حبة من خردل فتكن في صخرة أو في السماوات أو في الأرض يأت بها الله إن الله لطيف خبير","يا بني أقم الصلاة وأمر بالمعروف وانه عن المنكر واصبر على ما أصابك إن ذلك من عزم الأمور","ولا تصعر خدك للناس ولا تمش في الأرض مرحا إن الله لا يحب كل مختال فخور","واقصد في مشيك واغضض من صوتك إن أنكر الأصوات لصوت الحمير","ألم تروا أن الله سخر لكم ما في السماوات وما في الأرض وأسبغ عليكم نعمه ظاهرة وباطنة ومن الناس من يجادل في الله بغير علم ولا هدى ولا كتاب منير","وإذا قيل لهم اتبعوا ما أنزل الله قالوا بل نتبع ما وجدنا عليه آباءنا أولو كان الشيطان يدعوهم إلى عذاب السعير","ومن يسلم وجهه إلى الله وهو محسن فقد استمسك بالعروة الوثقى وإلى الله عاقبة الأمور","ومن كفر فلا يحزنك كفره إلينا مرجعهم فننبئهم بما عملوا إن الله عليم بذات الصدور","نمتعهم قليلا ثم نضطرهم إلى عذاب غليظ","ولئن سألتهم من خلق السماوات والأرض ليقولن الله قل الحمد لله بل أكثرهم لا يعلمون","لله ما في السماوات والأرض إن الله هو الغني الحميد","ولو أنما في الأرض من شجرة أقلام والبحر يمده من بعده سبعة أبحر ما نفدت كلمات الله إن الله عزيز حكيم","ما خلقكم ولا بعثكم إلا كنفس واحدة إن الله سميع بصير","ألم تر أن الله يولج الليل في النهار ويولج النهار في الليل وسخر الشمس والقمر كل يجري إلى أجل مسمى وأن الله بما تعملون خبير","ذلك بأن الله هو الحق وأن ما يدعون من دونه الباطل وأن الله هو العلي الكبير","ألم تر أن الفلك تجري في البحر بنعمت الله ليريكم من آياته إن في ذلك لآيات لكل صبار شكور","وإذا غشيهم موج كالظلل دعوا الله مخلصين له الدين فلما نجاهم إلى البر فمنهم مقتصد وما يجحد بآياتنا إلا كل ختار كفور","يا أيها الناس اتقوا ربكم واخشوا يوما لا يجزي والد عن ولده ولا مولود هو جاز عن والده شيئا إن وعد الله حق فلا تغرنكم الحياة الدنيا ولا يغرنكم بالله الغرور","إن الله عنده علم الساعة وينزل الغيث ويعلم ما في الأرحام وما تدري نفس ماذا تكسب غدا وما تدري نفس بأي أرض تموت إن الله عليم خبير","#الم","تنزيل الكتاب لا ريب فيه من رب العالمين","أم يقولون افتراه بل هو الحق من ربك لتنذر قوما ما أتاهم من نذير من قبلك لعلهم يهتدون","الله الذي خلق السماوات والأرض وما بينهما في ستة أيام ثم استوى على العرش ما لكم من دونه من ولي ولا شفيع أفلا تتذكرون","يدبر الأمر من السماء إلى الأرض ثم يعرج إليه في يوم كان مقداره ألف سنة مما تعدون","ذلك عالم الغيب والشهادة العزيز الرحيم","الذي أحسن كل شيء خلقه وبدأ خلق الإنسان من طين","ثم جعل نسله من سلالة من ماء مهين","ثم سواه ونفخ فيه من روحه وجعل لكم السمع والأبصار والأفئدة قليلا ما تشكرون","وقالوا أإذا ضللنا في الأرض أإنا لفي خلق جديد بل هم بلقاء ربهم كافرون","قل يتوفاكم ملك الموت الذي وكل بكم ثم إلى ربكم ترجعون","ولو ترى إذ المجرمون ناكسو رءوسهم عند ربهم ربنا أبصرنا وسمعنا فارجعنا نعمل صالحا إنا موقنون","ولو شئنا لآتينا كل نفس هداها ولكن حق القول مني لأملأن جهنم من الجنة والناس أجمعين","فذوقوا بما نسيتم لقاء يومكم هذا إنا نسيناكم وذوقوا عذاب الخلد بما كنتم تعملون","إنما يؤمن بآياتنا الذين إذا ذكروا بها خروا سجدا وسبحوا بحمد ربهم وهم لا يستكبرون","تتجافى جنوبهم عن المضاجع يدعون ربهم خوفا وطمعا ومما رزقناهم ينفقون","فلا تعلم نفس ما أخفي لهم من قرة أعين جزاء بما كانوا يعملون","أفمن كان مؤمنا كمن كان فاسقا لا يستوون","أما الذين آمنوا وعملوا الصالحات فلهم جنات المأوى نزلا بما كانوا يعملون","وأما الذين فسقوا فمأواهم النار كلما أرادوا أن يخرجوا منها أعيدوا فيها وقيل لهم ذوقوا عذاب النار الذي كنتم به تكذبون","ولنذيقنهم من العذاب الأدنى دون العذاب الأكبر لعلهم يرجعون","ومن أظلم ممن ذكر بآيات ربه ثم أعرض عنها إنا من المجرمين منتقمون","ولقد آتينا موسى الكتاب فلا تكن في مرية من لقائه وجعلناه هدى لبني إسرائيل","وجعلنا منهم أئمة يهدون بأمرنا لما صبروا وكانوا بآياتنا يوقنون","إن ربك هو يفصل بينهم يوم القيامة فيما كانوا فيه يختلفون","أولم يهد لهم كم أهلكنا من قبلهم من القرون يمشون في مساكنهم إن في ذلك لآيات أفلا يسمعون","أولم يروا أنا نسوق الماء إلى الأرض الجرز فنخرج به زرعا تأكل منه أنعامهم وأنفسهم أفلا يبصرون","ويقولون متى هذا الفتح إن كنتم صادقين","قل يوم الفتح لا ينفع الذين كفروا إيمانهم ولا هم ينظرون","فأعرض عنهم وانتظر إنهم منتظرون","#يا أيها النبي اتق الله ولا تطع الكافرين والمنافقين إن الله كان عليما حكيما","واتبع ما يوحى إليك من ربك إن الله كان بما تعملون خبيرا","وتوكل على الله وكفى بالله وكيلا","ما جعل الله لرجل من قلبين في جوفه وما جعل أزواجكم اللائي تظاهرون منهن أمهاتكم وما جعل أدعياءكم أبناءكم ذلكم قولكم بأفواهكم والله يقول الحق وهو يهدي السبيل","ادعوهم لآبائهم هو أقسط عند الله فإن لم تعلموا آباءهم فإخوانكم في الدين ومواليكم وليس عليكم جناح فيما أخطأتم به ولكن ما تعمدت قلوبكم وكان الله غفورا رحيما","النبي أولى بالمؤمنين من أنفسهم وأزواجه أمهاتهم وأولو الأرحام بعضهم أولى ببعض في كتاب الله من المؤمنين والمهاجرين إلا أن تفعلوا إلى أوليائكم معروفا كان ذلك في الكتاب مسطورا","وإذ أخذنا من النبيين ميثاقهم ومنك ومن نوح وإبراهيم وموسى وعيسى ابن مريم وأخذنا منهم ميثاقا غليظا","ليسأل الصادقين عن صدقهم وأعد للكافرين عذابا أليما","يا أيها الذين آمنوا اذكروا نعمة الله عليكم إذ جاءتكم جنود فأرسلنا عليهم ريحا وجنودا لم تروها وكان الله بما تعملون بصيرا","إذ جاءوكم من فوقكم ومن أسفل منكم وإذ زاغت الأبصار وبلغت القلوب الحناجر وتظنون بالله الظنونا","هنالك ابتلي المؤمنون وزلزلوا زلزالا شديدا","وإذ يقول المنافقون والذين في قلوبهم مرض ما وعدنا الله ورسوله إلا غرورا","وإذ قالت طائفة منهم يا أهل يثرب لا مقام لكم فارجعوا ويستأذن فريق منهم النبي يقولون إن بيوتنا عورة وما هي بعورة إن يريدون إلا فرارا","ولو دخلت عليهم من أقطارها ثم سئلوا الفتنة لآتوها وما تلبثوا بها إلا يسيرا","ولقد كانوا عاهدوا الله من قبل لا يولون الأدبار وكان عهد الله مسئولا","قل لن ينفعكم الفرار إن فررتم من الموت أو القتل وإذا لا تمتعون إلا قليلا","قل من ذا الذي يعصمكم من الله إن أراد بكم سوءا أو أراد بكم رحمة ولا يجدون لهم من دون الله وليا ولا نصيرا","قد يعلم الله المعوقين منكم والقائلين لإخوانهم هلم إلينا ولا يأتون البأس إلا قليلا","أشحة عليكم فإذا جاء الخوف رأيتهم ينظرون إليك تدور أعينهم كالذي يغشى عليه من الموت فإذا ذهب الخوف سلقوكم بألسنة حداد أشحة على الخير أولئك لم يؤمنوا فأحبط الله أعمالهم وكان ذلك على الله يسيرا","يحسبون الأحزاب لم يذهبوا وإن يأت الأحزاب يودوا لو أنهم بادون في الأعراب يسألون عن أنبائكم ولو كانوا فيكم ما قاتلوا إلا قليلا","لقد كان لكم في رسول الله أسوة حسنة لمن كان يرجو الله واليوم الآخر وذكر الله كثيرا","ولما رأى المؤمنون الأحزاب قالوا هذا ما وعدنا الله ورسوله وصدق الله ورسوله وما زادهم إلا إيمانا وتسليما","من المؤمنين رجال صدقوا ما عاهدوا الله عليه فمنهم من قضى نحبه ومنهم من ينتظر وما بدلوا تبديلا","ليجزي الله الصادقين بصدقهم ويعذب المنافقين إن شاء أو يتوب عليهم إن الله كان غفورا رحيما","ورد الله الذين كفروا بغيظهم لم ينالوا خيرا وكفى الله المؤمنين القتال وكان الله قويا عزيزا","وأنزل الذين ظاهروهم من أهل الكتاب من صياصيهم وقذف في قلوبهم الرعب فريقا تقتلون وتأسرون فريقا","وأورثكم أرضهم وديارهم وأموالهم وأرضا لم تطئوها وكان الله على كل شيء قديرا","يا أيها النبي قل لأزواجك إن كنتن تردن الحياة الدنيا وزينتها فتعالين أمتعكن وأسرحكن سراحا جميلا","وإن كنتن تردن الله ورسوله والدار الآخرة فإن الله أعد للمحسنات منكن أجرا عظيما","يا نساء النبي من يأت منكن بفاحشة مبينة يضاعف لها العذاب ضعفين وكان ذلك على الله يسيرا","ومن يقنت منكن لله ورسوله وتعمل صالحا نؤتها أجرها مرتين وأعتدنا لها رزقا كريما","يا نساء النبي لستن كأحد من النساء إن اتقيتن فلا تخضعن بالقول فيطمع الذي في قلبه مرض وقلن قولا معروفا","وقرن في بيوتكن ولا تبرجن تبرج الجاهلية الأولى وأقمن الصلاة وآتين الزكاة وأطعن الله ورسوله إنما يريد الله ليذهب عنكم الرجس أهل البيت ويطهركم تطهيرا","واذكرن ما يتلى في بيوتكن من آيات الله والحكمة إن الله كان لطيفا خبيرا","إن المسلمين والمسلمات والمؤمنين والمؤمنات والقانتين والقانتات والصادقين والصادقات والصابرين والصابرات والخاشعين والخاشعات والمتصدقين والمتصدقات والصائمين والصائمات والحافظين فروجهم والحافظات والذاكرين الله كثيرا والذاكرات أعد الله لهم مغفرة وأجرا عظيما","وما كان لمؤمن ولا مؤمنة إذا قضى الله ورسوله أمرا أن يكون لهم الخيرة من أمرهم ومن يعص الله ورسوله فقد ضل ضلالا مبينا","وإذ تقول للذي أنعم الله عليه وأنعمت عليه أمسك عليك زوجك واتق الله وتخفي في نفسك ما الله مبديه وتخشى الناس والله أحق أن تخشاه فلما قضى زيد منها وطرا زوجناكها لكي لا يكون على المؤمنين حرج في أزواج أدعيائهم إذا قضوا منهن وطرا وكان أمر الله مفعولا","ما كان على النبي من حرج فيما فرض الله له سنة الله في الذين خلوا من قبل وكان أمر الله قدرا مقدورا","الذين يبلغون رسالات الله ويخشونه ولا يخشون أحدا إلا الله وكفى بالله حسيبا","ما كان محمد أبا أحد من رجالكم ولكن رسول الله وخاتم النبيين وكان الله بكل شيء عليما","يا أيها الذين آمنوا اذكروا الله ذكرا كثيرا","وسبحوه بكرة وأصيلا","هو الذي يصلي عليكم وملائكته ليخرجكم من الظلمات إلى النور وكان بالمؤمنين رحيما","تحيتهم يوم يلقونه سلام وأعد لهم أجرا كريما","يا أيها النبي إنا أرسلناك شاهدا ومبشرا ونذيرا","وداعيا إلى الله بإذنه وسراجا منيرا","وبشر المؤمنين بأن لهم من الله فضلا كبيرا","ولا تطع الكافرين والمنافقين ودع أذاهم وتوكل على الله وكفى بالله وكيلا","يا أيها الذين آمنوا إذا نكحتم المؤمنات ثم طلقتموهن من قبل أن تمسوهن فما لكم عليهن من عدة تعتدونها فمتعوهن وسرحوهن سراحا جميلا","يا أيها النبي إنا أحللنا لك أزواجك اللاتي آتيت أجورهن وما ملكت يمينك مما أفاء الله عليك وبنات عمك وبنات عماتك وبنات خالك وبنات خالاتك اللاتي هاجرن معك وامرأة مؤمنة إن وهبت نفسها للنبي إن أراد النبي أن يستنكحها خالصة لك من دون المؤمنين قد علمنا ما فرضنا عليهم في أزواجهم وما ملكت أيمانهم لكيلا يكون عليك حرج وكان الله غفورا رحيما","ترجي من تشاء منهن وتؤوي إليك من تشاء ومن ابتغيت ممن عزلت فلا جناح عليك ذلك أدنى أن تقر أعينهن ولا يحزن ويرضين بما آتيتهن كلهن والله يعلم ما في قلوبكم وكان الله عليما حليما","لا يحل لك النساء من بعد ولا أن تبدل بهن من أزواج ولو أعجبك حسنهن إلا ما ملكت يمينك وكان الله على كل شيء رقيبا","يا أيها الذين آمنوا لا تدخلوا بيوت النبي إلا أن يؤذن لكم إلى طعام غير ناظرين إناه ولكن إذا دعيتم فادخلوا فإذا طعمتم فانتشروا ولا مستأنسين لحديث إن ذلكم كان يؤذي النبي فيستحيي منكم والله لا يستحيي من الحق وإذا سألتموهن متاعا فاسألوهن من وراء حجاب ذلكم أطهر لقلوبكم وقلوبهن وما كان لكم أن تؤذوا رسول الله ولا أن تنكحوا أزواجه من بعده أبدا إن ذلكم كان عند الله عظيما","إن تبدوا شيئا أو تخفوه فإن الله كان بكل شيء عليما","لا جناح عليهن في آبائهن ولا أبنائهن ولا إخوانهن ولا أبناء إخوانهن ولا أبناء أخواتهن ولا نسائهن ولا ما ملكت أيمانهن واتقين الله إن الله كان على كل شيء شهيدا","إن الله وملائكته يصلون على النبي يا أيها الذين آمنوا صلوا عليه وسلموا تسليما","إن الذين يؤذون الله ورسوله لعنهم الله في الدنيا والآخرة وأعد لهم عذابا مهينا","والذين يؤذون المؤمنين والمؤمنات بغير ما اكتسبوا فقد احتملوا بهتانا وإثما مبينا","يا أيها النبي قل لأزواجك وبناتك ونساء المؤمنين يدنين عليهن من جلابيبهن ذلك أدنى أن يعرفن فلا يؤذين وكان الله غفورا رحيما","لئن لم ينته المنافقون والذين في قلوبهم مرض والمرجفون في المدينة لنغرينك بهم ثم لا يجاورونك فيها إلا قليلا","ملعونين أينما ثقفوا أخذوا وقتلوا تقتيلا","سنة الله في الذين خلوا من قبل ولن تجد لسنة الله تبديلا","يسألك الناس عن الساعة قل إنما علمها عند الله وما يدريك لعل الساعة تكون قريبا","إن الله لعن الكافرين وأعد لهم سعيرا","خالدين فيها أبدا لا يجدون وليا ولا نصيرا","يوم تقلب وجوههم في النار يقولون يا ليتنا أطعنا الله وأطعنا الرسولا","وقالوا ربنا إنا أطعنا سادتنا وكبراءنا فأضلونا السبيلا","ربنا آتهم ضعفين من العذاب والعنهم لعنا كبيرا","يا أيها الذين آمنوا لا تكونوا كالذين آذوا موسى فبرأه الله مما قالوا وكان عند الله وجيها","يا أيها الذين آمنوا اتقوا الله وقولوا قولا سديدا","يصلح لكم أعمالكم ويغفر لكم ذنوبكم ومن يطع الله ورسوله فقد فاز فوزا عظيما","إنا عرضنا الأمانة على السماوات والأرض والجبال فأبين أن يحملنها وأشفقن منها وحملها الإنسان إنه كان ظلوما جهولا","ليعذب الله المنافقين والمنافقات والمشركين والمشركات ويتوب الله على المؤمنين والمؤمنات وكان الله غفورا رحيما","#الحمد لله الذي له ما في السماوات وما في الأرض وله الحمد في الآخرة وهو الحكيم الخبير","يعلم ما يلج في الأرض وما يخرج منها وما ينزل من السماء وما يعرج فيها وهو الرحيم الغفور","وقال الذين كفروا لا تأتينا الساعة قل بلى وربي لتأتينكم عالم الغيب لا يعزب عنه مثقال ذرة في السماوات ولا في الأرض ولا أصغر من ذلك ولا أكبر إلا في كتاب مبين","ليجزي الذين آمنوا وعملوا الصالحات أولئك لهم مغفرة ورزق كريم","والذين سعوا في آياتنا معاجزين أولئك لهم عذاب من رجز أليم","ويرى الذين أوتوا العلم الذي أنزل إليك من ربك هو الحق ويهدي إلى صراط العزيز الحميد","وقال الذين كفروا هل ندلكم على رجل ينبئكم إذا مزقتم كل ممزق إنكم لفي خلق جديد","أفترى على الله كذبا أم به جنة بل الذين لا يؤمنون بالآخرة في العذاب والضلال البعيد","أفلم يروا إلى ما بين أيديهم وما خلفهم من السماء والأرض إن نشأ نخسف بهم الأرض أو نسقط عليهم كسفا من السماء إن في ذلك لآية لكل عبد منيب","ولقد آتينا داوود منا فضلا يا جبال أوبي معه والطير وألنا له الحديد","أن اعمل سابغات وقدر في السرد واعملوا صالحا إني بما تعملون بصير","ولسليمان الريح غدوها شهر ورواحها شهر وأسلنا له عين القطر ومن الجن من يعمل بين يديه بإذن ربه ومن يزغ منهم عن أمرنا نذقه من عذاب السعير","يعملون له ما يشاء من محاريب وتماثيل وجفان كالجواب وقدور راسيات اعملوا آل داوود شكرا وقليل من عبادي الشكور","فلما قضينا عليه الموت ما دلهم على موته إلا دابة الأرض تأكل منسأته فلما خر تبينت الجن أن لو كانوا يعلمون الغيب ما لبثوا في العذاب المهين","لقد كان لسبإ في مسكنهم آية جنتان عن يمين وشمال كلوا من رزق ربكم واشكروا له بلدة طيبة ورب غفور","فأعرضوا فأرسلنا عليهم سيل العرم وبدلناهم بجنتيهم جنتين ذواتي أكل خمط وأثل وشيء من سدر قليل","ذلك جزيناهم بما كفروا وهل نجازي إلا الكفور","وجعلنا بينهم وبين القرى التي باركنا فيها قرى ظاهرة وقدرنا فيها السير سيروا فيها ليالي وأياما آمنين","فقالوا ربنا باعد بين أسفارنا وظلموا أنفسهم فجعلناهم أحاديث ومزقناهم كل ممزق إن في ذلك لآيات لكل صبار شكور","ولقد صدق عليهم إبليس ظنه فاتبعوه إلا فريقا من المؤمنين","وما كان له عليهم من سلطان إلا لنعلم من يؤمن بالآخرة ممن هو منها في شك وربك على كل شيء حفيظ","قل ادعوا الذين زعمتم من دون الله لا يملكون مثقال ذرة في السماوات ولا في الأرض وما لهم فيهما من شرك وما له منهم من ظهير","ولا تنفع الشفاعة عنده إلا لمن أذن له حتى إذا فزع عن قلوبهم قالوا ماذا قال ربكم قالوا الحق وهو العلي الكبير","قل من يرزقكم من السماوات والأرض قل الله وإنا أو إياكم لعلى هدى أو في ضلال مبين","قل لا تسألون عما أجرمنا ولا نسأل عما تعملون","قل يجمع بيننا ربنا ثم يفتح بيننا بالحق وهو الفتاح العليم","قل أروني الذين ألحقتم به شركاء كلا بل هو الله العزيز الحكيم","وما أرسلناك إلا كافة للناس بشيرا ونذيرا ولكن أكثر الناس لا يعلمون","ويقولون متى هذا الوعد إن كنتم صادقين","قل لكم ميعاد يوم لا تستأخرون عنه ساعة ولا تستقدمون","وقال الذين كفروا لن نؤمن بهذا القرآن ولا بالذي بين يديه ولو ترى إذ الظالمون موقوفون عند ربهم يرجع بعضهم إلى بعض القول يقول الذين استضعفوا للذين استكبروا لولا أنتم لكنا مؤمنين","قال الذين استكبروا للذين استضعفوا أنحن صددناكم عن الهدى بعد إذ جاءكم بل كنتم مجرمين","وقال الذين استضعفوا للذين استكبروا بل مكر الليل والنهار إذ تأمروننا أن نكفر بالله ونجعل له أندادا وأسروا الندامة لما رأوا العذاب وجعلنا الأغلال في أعناق الذين كفروا هل يجزون إلا ما كانوا يعملون","وما أرسلنا في قرية من نذير إلا قال مترفوها إنا بما أرسلتم به كافرون","وقالوا نحن أكثر أموالا وأولادا وما نحن بمعذبين","قل إن ربي يبسط الرزق لمن يشاء ويقدر ولكن أكثر الناس لا يعلمون","وما أموالكم ولا أولادكم بالتي تقربكم عندنا زلفى إلا من آمن وعمل صالحا فأولئك لهم جزاء الضعف بما عملوا وهم في الغرفات آمنون","والذين يسعون في آياتنا معاجزين أولئك في العذاب محضرون","قل إن ربي يبسط الرزق لمن يشاء من عباده ويقدر له وما أنفقتم من شيء فهو يخلفه وهو خير الرازقين","ويوم يحشرهم جميعا ثم يقول للملائكة أهؤلاء إياكم كانوا يعبدون","قالوا سبحانك أنت ولينا من دونهم بل كانوا يعبدون الجن أكثرهم بهم مؤمنون","فاليوم لا يملك بعضكم لبعض نفعا ولا ضرا ونقول للذين ظلموا ذوقوا عذاب النار التي كنتم بها تكذبون","وإذا تتلى عليهم آياتنا بينات قالوا ما هذا إلا رجل يريد أن يصدكم عما كان يعبد آباؤكم وقالوا ما هذا إلا إفك مفترى وقال الذين كفروا للحق لما جاءهم إن هذا إلا سحر مبين","وما آتيناهم من كتب يدرسونها وما أرسلنا إليهم قبلك من نذير","وكذب الذين من قبلهم وما بلغوا معشار ما آتيناهم فكذبوا رسلي فكيف كان نكير","قل إنما أعظكم بواحدة أن تقوموا لله مثنى وفرادى ثم تتفكروا ما بصاحبكم من جنة إن هو إلا نذير لكم بين يدي عذاب شديد","قل ما سألتكم من أجر فهو لكم إن أجري إلا على الله وهو على كل شيء شهيد","قل إن ربي يقذف بالحق علام الغيوب","قل جاء الحق وما يبدئ الباطل وما يعيد","قل إن ضللت فإنما أضل على نفسي وإن اهتديت فبما يوحي إلي ربي إنه سميع قريب","ولو ترى إذ فزعوا فلا فوت وأخذوا من مكان قريب","وقالوا آمنا به وأنى لهم التناوش من مكان بعيد","وقد كفروا به من قبل ويقذفون بالغيب من مكان بعيد","وحيل بينهم وبين ما يشتهون كما فعل بأشياعهم من قبل إنهم كانوا في شك مريب","#الحمد لله فاطر السماوات والأرض جاعل الملائكة رسلا أولي أجنحة مثنى وثلاث ورباع يزيد في الخلق ما يشاء إن الله على كل شيء قدير","ما يفتح الله للناس من رحمة فلا ممسك لها وما يمسك فلا مرسل له من بعده وهو العزيز الحكيم","يا أيها الناس اذكروا نعمت الله عليكم هل من خالق غير الله يرزقكم من السماء والأرض لا إله إلا هو فأنى تؤفكون","وإن يكذبوك فقد كذبت رسل من قبلك وإلى الله ترجع الأمور","يا أيها الناس إن وعد الله حق فلا تغرنكم الحياة الدنيا ولا يغرنكم بالله الغرور","إن الشيطان لكم عدو فاتخذوه عدوا إنما يدعو حزبه ليكونوا من أصحاب السعير","الذين كفروا لهم عذاب شديد والذين آمنوا وعملوا الصالحات لهم مغفرة وأجر كبير","أفمن زين له سوء عمله فرآه حسنا فإن الله يضل من يشاء ويهدي من يشاء فلا تذهب نفسك عليهم حسرات إن الله عليم بما يصنعون","والله الذي أرسل الرياح فتثير سحابا فسقناه إلى بلد ميت فأحيينا به الأرض بعد موتها كذلك النشور","من كان يريد العزة فلله العزة جميعا إليه يصعد الكلم الطيب والعمل الصالح يرفعه والذين يمكرون السيئات لهم عذاب شديد ومكر أولئك هو يبور","والله خلقكم من تراب ثم من نطفة ثم جعلكم أزواجا وما تحمل من أنثى ولا تضع إلا بعلمه وما يعمر من معمر ولا ينقص من عمره إلا في كتاب إن ذلك على الله يسير","وما يستوي البحران هذا عذب فرات سائغ شرابه وهذا ملح أجاج ومن كل تأكلون لحما طريا وتستخرجون حلية تلبسونها وترى الفلك فيه مواخر لتبتغوا من فضله ولعلكم تشكرون","يولج الليل في النهار ويولج النهار في الليل وسخر الشمس والقمر كل يجري لأجل مسمى ذلكم الله ربكم له الملك والذين تدعون من دونه ما يملكون من قطمير","إن تدعوهم لا يسمعوا دعاءكم ولو سمعوا ما استجابوا لكم ويوم القيامة يكفرون بشرككم ولا ينبئك مثل خبير","يا أيها الناس أنتم الفقراء إلى الله والله هو الغني الحميد","إن يشأ يذهبكم ويأت بخلق جديد","وما ذلك على الله بعزيز","ولا تزر وازرة وزر أخرى وإن تدع مثقلة إلى حملها لا يحمل منه شيء ولو كان ذا قربى إنما تنذر الذين يخشون ربهم بالغيب وأقاموا الصلاة ومن تزكى فإنما يتزكى لنفسه وإلى الله المصير","وما يستوي الأعمى والبصير","ولا الظلمات ولا النور","ولا الظل ولا الحرور","وما يستوي الأحياء ولا الأموات إن الله يسمع من يشاء وما أنت بمسمع من في القبور","إن أنت إلا نذير","إنا أرسلناك بالحق بشيرا ونذيرا وإن من أمة إلا خلا فيها نذير","وإن يكذبوك فقد كذب الذين من قبلهم جاءتهم رسلهم بالبينات وبالزبر وبالكتاب المنير","ثم أخذت الذين كفروا فكيف كان نكير","ألم تر أن الله أنزل من السماء ماء فأخرجنا به ثمرات مختلفا ألوانها ومن الجبال جدد بيض وحمر مختلف ألوانها وغرابيب سود","ومن الناس والدواب والأنعام مختلف ألوانه كذلك إنما يخشى الله من عباده العلماء إن الله عزيز غفور","إن الذين يتلون كتاب الله وأقاموا الصلاة وأنفقوا مما رزقناهم سرا وعلانية يرجون تجارة لن تبور","ليوفيهم أجورهم ويزيدهم من فضله إنه غفور شكور","والذي أوحينا إليك من الكتاب هو الحق مصدقا لما بين يديه إن الله بعباده لخبير بصير","ثم أورثنا الكتاب الذين اصطفينا من عبادنا فمنهم ظالم لنفسه ومنهم مقتصد ومنهم سابق بالخيرات بإذن الله ذلك هو الفضل الكبير","جنات عدن يدخلونها يحلون فيها من أساور من ذهب ولؤلؤا ولباسهم فيها حرير","وقالوا الحمد لله الذي أذهب عنا الحزن إن ربنا لغفور شكور","الذي أحلنا دار المقامة من فضله لا يمسنا فيها نصب ولا يمسنا فيها لغوب","والذين كفروا لهم نار جهنم لا يقضى عليهم فيموتوا ولا يخفف عنهم من عذابها كذلك نجزي كل كفور","وهم يصطرخون فيها ربنا أخرجنا نعمل صالحا غير الذي كنا نعمل أولم نعمركم ما يتذكر فيه من تذكر وجاءكم النذير فذوقوا فما للظالمين من نصير","إن الله عالم غيب السماوات والأرض إنه عليم بذات الصدور","هو الذي جعلكم خلائف في الأرض فمن كفر فعليه كفره ولا يزيد الكافرين كفرهم عند ربهم إلا مقتا ولا يزيد الكافرين كفرهم إلا خسارا","قل أرأيتم شركاءكم الذين تدعون من دون الله أروني ماذا خلقوا من الأرض أم لهم شرك في السماوات أم آتيناهم كتابا فهم على بينت منه بل إن يعد الظالمون بعضهم بعضا إلا غرورا","إن الله يمسك السماوات والأرض أن تزولا ولئن زالتا إن أمسكهما من أحد من بعده إنه كان حليما غفورا","وأقسموا بالله جهد أيمانهم لئن جاءهم نذير ليكونن أهدى من إحدى الأمم فلما جاءهم نذير ما زادهم إلا نفورا","استكبارا في الأرض ومكر السيئ ولا يحيق المكر السيئ إلا بأهله فهل ينظرون إلا سنت الأولين فلن تجد لسنت الله تبديلا ولن تجد لسنت الله تحويلا","أولم يسيروا في الأرض فينظروا كيف كان عاقبة الذين من قبلهم وكانوا أشد منهم قوة وما كان الله ليعجزه من شيء في السماوات ولا في الأرض إنه كان عليما قديرا","ولو يؤاخذ الله الناس بما كسبوا ما ترك على ظهرها من دابة ولكن يؤخرهم إلى أجل مسمى فإذا جاء أجلهم فإن الله كان بعباده بصيرا","#يس","والقرآن الحكيم","إنك لمن المرسلين","على صراط مستقيم","تنزيل العزيز الرحيم","لتنذر قوما ما أنذر آباؤهم فهم غافلون","لقد حق القول على أكثرهم فهم لا يؤمنون","إنا جعلنا في أعناقهم أغلالا فهي إلى الأذقان فهم مقمحون","وجعلنا من بين أيديهم سدا ومن خلفهم سدا فأغشيناهم فهم لا يبصرون","وسواء عليهم أأنذرتهم أم لم تنذرهم لا يؤمنون","إنما تنذر من اتبع الذكر وخشي الرحمن بالغيب فبشره بمغفرة وأجر كريم","إنا نحن نحيي الموتى ونكتب ما قدموا وآثارهم وكل شيء أحصيناه في إمام مبين","واضرب لهم مثلا أصحاب القرية إذ جاءها المرسلون","إذ أرسلنا إليهم اثنين فكذبوهما فعززنا بثالث فقالوا إنا إليكم مرسلون","قالوا ما أنتم إلا بشر مثلنا وما أنزل الرحمن من شيء إن أنتم إلا تكذبون","قالوا ربنا يعلم إنا إليكم لمرسلون","وما علينا إلا البلاغ المبين","قالوا إنا تطيرنا بكم لئن لم تنتهوا لنرجمنكم وليمسنكم منا عذاب أليم","قالوا طائركم معكم أئن ذكرتم بل أنتم قوم مسرفون","وجاء من أقصى المدينة رجل يسعى قال يا قوم اتبعوا المرسلين","اتبعوا من لا يسألكم أجرا وهم مهتدون","وما لي لا أعبد الذي فطرني وإليه ترجعون","أأتخذ من دونه آلهة إن يردن الرحمن بضر لا تغن عني شفاعتهم شيئا ولا ينقذون","إني إذا لفي ضلال مبين","إني آمنت بربكم فاسمعون","قيل ادخل الجنة قال يا ليت قومي يعلمون","بما غفر لي ربي وجعلني من المكرمين","وما أنزلنا على قومه من بعده من جند من السماء وما كنا منزلين","إن كانت إلا صيحة واحدة فإذا هم خامدون","يا حسرة على العباد ما يأتيهم من رسول إلا كانوا به يستهزئون","ألم يروا كم أهلكنا قبلهم من القرون أنهم إليهم لا يرجعون","وإن كل لما جميع لدينا محضرون","وآية لهم الأرض الميتة أحييناها وأخرجنا منها حبا فمنه يأكلون","وجعلنا فيها جنات من نخيل وأعناب وفجرنا فيها من العيون","ليأكلوا من ثمره وما عملته أيديهم أفلا يشكرون","سبحان الذي خلق الأزواج كلها مما تنبت الأرض ومن أنفسهم ومما لا يعلمون","وآية لهم الليل نسلخ منه النهار فإذا هم مظلمون","والشمس تجري لمستقر لها ذلك تقدير العزيز العليم","والقمر قدرناه منازل حتى عاد كالعرجون القديم","لا الشمس ينبغي لها أن تدرك القمر ولا الليل سابق النهار وكل في فلك يسبحون","وآية لهم أنا حملنا ذريتهم في الفلك المشحون","وخلقنا لهم من مثله ما يركبون","وإن نشأ نغرقهم فلا صريخ لهم ولا هم ينقذون","إلا رحمة منا ومتاعا إلى حين","وإذا قيل لهم اتقوا ما بين أيديكم وما خلفكم لعلكم ترحمون","وما تأتيهم من آية من آيات ربهم إلا كانوا عنها معرضين","وإذا قيل لهم أنفقوا مما رزقكم الله قال الذين كفروا للذين آمنوا أنطعم من لو يشاء الله أطعمه إن أنتم إلا في ضلال مبين","ويقولون متى هذا الوعد إن كنتم صادقين","ما ينظرون إلا صيحة واحدة تأخذهم وهم يخصمون","فلا يستطيعون توصية ولا إلى أهلهم يرجعون","ونفخ في الصور فإذا هم من الأجداث إلى ربهم ينسلون","قالوا يا ويلنا من بعثنا من مرقدنا هذا ما وعد الرحمن وصدق المرسلون","إن كانت إلا صيحة واحدة فإذا هم جميع لدينا محضرون","فاليوم لا تظلم نفس شيئا ولا تجزون إلا ما كنتم تعملون","إن أصحاب الجنة اليوم في شغل فاكهون","هم وأزواجهم في ظلال على الأرائك متكئون","لهم فيها فاكهة ولهم ما يدعون","سلام قولا من رب رحيم","وامتازوا اليوم أيها المجرمون","ألم أعهد إليكم يا بني آدم أن لا تعبدوا الشيطان إنه لكم عدو مبين","وأن اعبدوني هذا صراط مستقيم","ولقد أضل منكم جبلا كثيرا أفلم تكونوا تعقلون","هذه جهنم التي كنتم توعدون","اصلوها اليوم بما كنتم تكفرون","اليوم نختم على أفواههم وتكلمنا أيديهم وتشهد أرجلهم بما كانوا يكسبون","ولو نشاء لطمسنا على أعينهم فاستبقوا الصراط فأنى يبصرون","ولو نشاء لمسخناهم على مكانتهم فما استطاعوا مضيا ولا يرجعون","ومن نعمره ننكسه في الخلق أفلا يعقلون","وما علمناه الشعر وما ينبغي له إن هو إلا ذكر وقرآن مبين","لينذر من كان حيا ويحق القول على الكافرين","أولم يروا أنا خلقنا لهم مما عملت أيدينا أنعاما فهم لها مالكون","وذللناها لهم فمنها ركوبهم ومنها يأكلون","ولهم فيها منافع ومشارب أفلا يشكرون","واتخذوا من دون الله آلهة لعلهم ينصرون","لا يستطيعون نصرهم وهم لهم جند محضرون","فلا يحزنك قولهم إنا نعلم ما يسرون وما يعلنون","أولم ير الإنسان أنا خلقناه من نطفة فإذا هو خصيم مبين","وضرب لنا مثلا ونسي خلقه قال من يحيي العظام وهي رميم","قل يحييها الذي أنشأها أول مرة وهو بكل خلق عليم","الذي جعل لكم من الشجر الأخضر نارا فإذا أنتم منه توقدون","أوليس الذي خلق السماوات والأرض بقادر على أن يخلق مثلهم بلى وهو الخلاق العليم","إنما أمره إذا أراد شيئا أن يقول له كن فيكون","فسبحان الذي بيده ملكوت كل شيء
