 النور وإن الله بكم لرءوف رحيم","وما لكم ألا تنفقوا في سبيل الله ولله ميراث السماوات والأرض لا يستوي منكم من أنفق من قبل الفتح وقاتل أولئك أعظم درجة من الذين أنفقوا من بعد وقاتلوا وكلا وعد الله الحسنى والله بما تعملون خبير","من ذا الذي يقرض الله قرضا حسنا فيضاعفه له وله أجر كريم","يوم ترى المؤمنين والمؤمنات يسعى نورهم بين أيديهم وبأيمانهم بشراكم اليوم جنات تجري من تحتها الأنهار خالدين فيها ذلك هو الفوز العظيم","يوم يقول المنافقون والمنافقات للذين آمنوا انظرونا نقتبس من نوركم قيل ارجعوا وراءكم فالتمسوا نورا فضرب بينهم بسور له باب باطنه فيه الرحمة وظاهره من قبله العذاب","ينادونهم ألم نكن معكم قالوا بلى ولكنكم فتنتم أنفسكم وتربصتم وارتبتم وغرتكم الأماني حتى جاء أمر الله وغركم بالله الغرور","فاليوم لا يؤخذ منكم فدية ولا من الذين كفروا مأواكم النار هي مولاكم وبئس المصير","ألم يأن للذين آمنوا أن تخشع قلوبهم لذكر الله وما نزل من الحق ولا يكونوا كالذين أوتوا الكتاب من قبل فطال عليهم الأمد فقست قلوبهم وكثير منهم فاسقون","اعلموا أن الله يحيي الأرض بعد موتها قد بينا لكم الآيات لعلكم تعقلون","إن المصدقين والمصدقات وأقرضوا الله قرضا حسنا يضاعف لهم ولهم أجر كريم","والذين آمنوا بالله ورسله أولئك هم الصديقون والشهداء عند ربهم لهم أجرهم ونورهم والذين كفروا وكذبوا بآياتنا أولئك أصحاب الجحيم","اعلموا أنما الحياة الدنيا لعب ولهو وزينة وتفاخر بينكم وتكاثر في الأموال والأولاد كمثل غيث أعجب الكفار نباته ثم يهيج فتراه مصفرا ثم يكون حطاما وفي الآخرة عذاب شديد ومغفرة من الله ورضوان وما الحياة الدنيا إلا متاع الغرور","سابقوا إلى مغفرة من ربكم وجنة عرضها كعرض السماء والأرض أعدت للذين آمنوا بالله ورسله ذلك فضل الله يؤتيه من يشاء والله ذو الفضل العظيم","ما أصاب من مصيبة في الأرض ولا في أنفسكم إلا في كتاب من قبل أن نبرأها إن ذلك على الله يسير","لكيلا تأسوا على ما فاتكم ولا تفرحوا بما آتاكم والله لا يحب كل مختال فخور","الذين يبخلون ويأمرون الناس بالبخل ومن يتول فإن الله هو الغني الحميد","لقد أرسلنا رسلنا بالبينات وأنزلنا معهم الكتاب والميزان ليقوم الناس بالقسط وأنزلنا الحديد فيه بأس شديد ومنافع للناس وليعلم الله من ينصره ورسله بالغيب إن الله قوي عزيز","ولقد أرسلنا نوحا وإبراهيم وجعلنا في ذريتهما النبوة والكتاب فمنهم مهتد وكثير منهم فاسقون","ثم قفينا على آثارهم برسلنا وقفينا بعيسى ابن مريم وآتيناه الإنجيل وجعلنا في قلوب الذين اتبعوه رأفة ورحمة ورهبانية ابتدعوها ما كتبناها عليهم إلا ابتغاء رضوان الله فما رعوها حق رعايتها فآتينا الذين آمنوا منهم أجرهم وكثير منهم فاسقون","يا أيها الذين آمنوا اتقوا الله وآمنوا برسوله يؤتكم كفلين من رحمته ويجعل لكم نورا تمشون به ويغفر لكم والله غفور رحيم","لئلا يعلم أهل الكتاب ألا يقدرون على شيء من فضل الله وأن الفضل بيد الله يؤتيه من يشاء والله ذو الفضل العظيم","#قد سمع الله قول التي تجادلك في زوجها وتشتكي إلى الله والله يسمع تحاوركما إن الله سميع بصير","الذين يظاهرون منكم من نسائهم ما هن أمهاتهم إن أمهاتهم إلا اللائي ولدنهم وإنهم ليقولون منكرا من القول وزورا وإن الله لعفو غفور","والذين يظاهرون من نسائهم ثم يعودون لما قالوا فتحرير رقبة من قبل أن يتماسا ذلكم توعظون به والله بما تعملون خبير","فمن لم يجد فصيام شهرين متتابعين من قبل أن يتماسا فمن لم يستطع فإطعام ستين مسكينا ذلك لتؤمنوا بالله ورسوله وتلك حدود الله وللكافرين عذاب أليم","إن الذين يحادون الله ورسوله كبتوا كما كبت الذين من قبلهم وقد أنزلنا آيات بينات وللكافرين عذاب مهين","يوم يبعثهم الله جميعا فينبئهم بما عملوا أحصاه الله ونسوه والله على كل شيء شهيد","ألم تر أن الله يعلم ما في السماوات وما في الأرض ما يكون من نجوى ثلاثة إلا هو رابعهم ولا خمسة إلا هو سادسهم ولا أدنى من ذلك ولا أكثر إلا هو معهم أين ما كانوا ثم ينبئهم بما عملوا يوم القيامة إن الله بكل شيء عليم","ألم تر إلى الذين نهوا عن النجوى ثم يعودون لما نهوا عنه ويتناجون بالإثم والعدوان ومعصيت الرسول وإذا جاءوك حيوك بما لم يحيك به الله ويقولون في أنفسهم لولا يعذبنا الله بما نقول حسبهم جهنم يصلونها فبئس المصير","يا أيها الذين آمنوا إذا تناجيتم فلا تتناجوا بالإثم والعدوان ومعصيت الرسول وتناجوا بالبر والتقوى واتقوا الله الذي إليه تحشرون","إنما النجوى من الشيطان ليحزن الذين آمنوا وليس بضارهم شيئا إلا بإذن الله وعلى الله فليتوكل المؤمنون","يا أيها الذين آمنوا إذا قيل لكم تفسحوا في المجالس فافسحوا يفسح الله لكم وإذا قيل انشزوا فانشزوا يرفع الله الذين آمنوا منكم والذين أوتوا العلم درجات والله بما تعملون خبير","يا أيها الذين آمنوا إذا ناجيتم الرسول فقدموا بين يدي نجواكم صدقة ذلك خير لكم وأطهر فإن لم تجدوا فإن الله غفور رحيم","أأشفقتم أن تقدموا بين يدي نجواكم صدقات فإذ لم تفعلوا وتاب الله عليكم فأقيموا الصلاة وآتوا الزكاة وأطيعوا الله ورسوله والله خبير بما تعملون","ألم تر إلى الذين تولوا قوما غضب الله عليهم ما هم منكم ولا منهم ويحلفون على الكذب وهم يعلمون","أعد الله لهم عذابا شديدا إنهم ساء ما كانوا يعملون","اتخذوا أيمانهم جنة فصدوا عن سبيل الله فلهم عذاب مهين","لن تغني عنهم أموالهم ولا أولادهم من الله شيئا أولئك أصحاب النار هم فيها خالدون","يوم يبعثهم الله جميعا فيحلفون له كما يحلفون لكم ويحسبون أنهم على شيء ألا إنهم هم الكاذبون","استحوذ عليهم الشيطان فأنساهم ذكر الله أولئك حزب الشيطان ألا إن حزب الشيطان هم الخاسرون","إن الذين يحادون الله ورسوله أولئك في الأذلين","كتب الله لأغلبن أنا ورسلي إن الله قوي عزيز","لا تجد قوما يؤمنون بالله واليوم الآخر يوادون من حاد الله ورسوله ولو كانوا آباءهم أو أبناءهم أو إخوانهم أو عشيرتهم أولئك كتب في قلوبهم الإيمان وأيدهم بروح منه ويدخلهم جنات تجري من تحتها الأنهار خالدين فيها رضي الله عنهم ورضوا عنه أولئك حزب الله ألا إن حزب الله هم المفلحون","#سبح لله ما في السماوات وما في الأرض وهو العزيز الحكيم","هو الذي أخرج الذين كفروا من أهل الكتاب من ديارهم لأول الحشر ما ظننتم أن يخرجوا وظنوا أنهم مانعتهم حصونهم من الله فأتاهم الله من حيث لم يحتسبوا وقذف في قلوبهم الرعب يخربون بيوتهم بأيديهم وأيدي المؤمنين فاعتبروا يا أولي الأبصار","ولولا أن كتب الله عليهم الجلاء لعذبهم في الدنيا ولهم في الآخرة عذاب النار","ذلك بأنهم شاقوا الله ورسوله ومن يشاق الله فإن الله شديد العقاب","ما قطعتم من لينة أو تركتموها قائمة على أصولها فبإذن الله وليخزي الفاسقين","وما أفاء الله على رسوله منهم فما أوجفتم عليه من خيل ولا ركاب ولكن الله يسلط رسله على من يشاء والله على كل شيء قدير","ما أفاء الله على رسوله من أهل القرى فلله وللرسول ولذي القربى واليتامى والمساكين وابن السبيل كي لا يكون دولة بين الأغنياء منكم وما آتاكم الرسول فخذوه وما نهاكم عنه فانتهوا واتقوا الله إن الله شديد العقاب","للفقراء المهاجرين الذين أخرجوا من ديارهم وأموالهم يبتغون فضلا من الله ورضوانا وينصرون الله ورسوله أولئك هم الصادقون","والذين تبوءوا الدار والإيمان من قبلهم يحبون من هاجر إليهم ولا يجدون في صدورهم حاجة مما أوتوا ويؤثرون على أنفسهم ولو كان بهم خصاصة ومن يوق شح نفسه فأولئك هم المفلحون","والذين جاءوا من بعدهم يقولون ربنا اغفر لنا ولإخواننا الذين سبقونا بالإيمان ولا تجعل في قلوبنا غلا للذين آمنوا ربنا إنك رءوف رحيم","ألم تر إلى الذين نافقوا يقولون لإخوانهم الذين كفروا من أهل الكتاب لئن أخرجتم لنخرجن معكم ولا نطيع فيكم أحدا أبدا وإن قوتلتم لننصرنكم والله يشهد إنهم لكاذبون","لئن أخرجوا لا يخرجون معهم ولئن قوتلوا لا ينصرونهم ولئن نصروهم ليولن الأدبار ثم لا ينصرون","لأنتم أشد رهبة في صدورهم من الله ذلك بأنهم قوم لا يفقهون","لا يقاتلونكم جميعا إلا في قرى محصنة أو من وراء جدر بأسهم بينهم شديد تحسبهم جميعا وقلوبهم شتى ذلك بأنهم قوم لا يعقلون","كمثل الذين من قبلهم قريبا ذاقوا وبال أمرهم ولهم عذاب أليم","كمثل الشيطان إذ قال للإنسان اكفر فلما كفر قال إني بريء منك إني أخاف الله رب العالمين","فكان عاقبتهما أنهما في النار خالدين فيها وذلك جزاء الظالمين","يا أيها الذين آمنوا اتقوا الله ولتنظر نفس ما قدمت لغد واتقوا الله إن الله خبير بما تعملون","ولا تكونوا كالذين نسوا الله فأنساهم أنفسهم أولئك هم الفاسقون","لا يستوي أصحاب النار وأصحاب الجنة أصحاب الجنة هم الفائزون","لو أنزلنا هذا القرآن على جبل لرأيته خاشعا متصدعا من خشية الله وتلك الأمثال نضربها للناس لعلهم يتفكرون","هو الله الذي لا إله إلا هو عالم الغيب والشهادة هو الرحمن الرحيم","هو الله الذي لا إله إلا هو الملك القدوس السلام المؤمن المهيمن العزيز الجبار المتكبر سبحان الله عما يشركون","هو الله الخالق البارئ المصور له الأسماء الحسنى يسبح له ما في السماوات والأرض وهو العزيز الحكيم","#يا أيها الذين آمنوا لا تتخذوا عدوي وعدوكم أولياء تلقون إليهم بالمودة وقد كفروا بما جاءكم من الحق يخرجون الرسول وإياكم أن تؤمنوا بالله ربكم إن كنتم خرجتم جهادا في سبيلي وابتغاء مرضاتي تسرون إليهم بالمودة وأنا أعلم بما أخفيتم وما أعلنتم ومن يفعله منكم فقد ضل سواء السبيل","إن يثقفوكم يكونوا لكم أعداء ويبسطوا إليكم أيديهم وألسنتهم بالسوء وودوا لو تكفرون","لن تنفعكم أرحامكم ولا أولادكم يوم القيامة يفصل بينكم والله بما تعملون بصير","قد كانت لكم أسوة حسنة في إبراهيم والذين معه إذ قالوا لقومهم إنا برآء منكم ومما تعبدون من دون الله كفرنا بكم وبدا بيننا وبينكم العداوة والبغضاء أبدا حتى تؤمنوا بالله وحده إلا قول إبراهيم لأبيه لأستغفرن لك وما أملك لك من الله من شيء ربنا عليك توكلنا وإليك أنبنا وإليك المصير","ربنا لا تجعلنا فتنة للذين كفروا واغفر لنا ربنا إنك أنت العزيز الحكيم","لقد كان لكم فيهم أسوة حسنة لمن كان يرجو الله واليوم الآخر ومن يتول فإن الله هو الغني الحميد","عسى الله أن يجعل بينكم وبين الذين عاديتم منهم مودة والله قدير والله غفور رحيم","لا ينهاكم الله عن الذين لم يقاتلوكم في الدين ولم يخرجوكم من دياركم أن تبروهم وتقسطوا إليهم إن الله يحب المقسطين","إنما ينهاكم الله عن الذين قاتلوكم في الدين وأخرجوكم من دياركم وظاهروا على إخراجكم أن تولوهم ومن يتولهم فأولئك هم الظالمون","يا أيها الذين آمنوا إذا جاءكم المؤمنات مهاجرات فامتحنوهن الله أعلم بإيمانهن فإن علمتموهن مؤمنات فلا ترجعوهن إلى الكفار لا هن حل لهم ولا هم يحلون لهن وآتوهم ما أنفقوا ولا جناح عليكم أن تنكحوهن إذا آتيتموهن أجورهن ولا تمسكوا بعصم الكوافر واسألوا ما أنفقتم وليسألوا ما أنفقوا ذلكم حكم الله يحكم بينكم والله عليم حكيم","وإن فاتكم شيء من أزواجكم إلى الكفار فعاقبتم فآتوا الذين ذهبت أزواجهم مثل ما أنفقوا واتقوا الله الذي أنتم به مؤمنون","يا أيها النبي إذا جاءك المؤمنات يبايعنك على أن لا يشركن بالله شيئا ولا يسرقن ولا يزنين ولا يقتلن أولادهن ولا يأتين ببهتان يفترينه بين أيديهن وأرجلهن ولا يعصينك في معروف فبايعهن واستغفر لهن الله إن الله غفور رحيم","يا أيها الذين آمنوا لا تتولوا قوما غضب الله عليهم قد يئسوا من الآخرة كما يئس الكفار من أصحاب القبور","#سبح لله ما في السماوات وما في الأرض وهو العزيز الحكيم","يا أيها الذين آمنوا لم تقولون ما لا تفعلون","كبر مقتا عند الله أن تقولوا ما لا تفعلون","إن الله يحب الذين يقاتلون في سبيله صفا كأنهم بنيان مرصوص","وإذ قال موسى لقومه يا قوم لم تؤذونني وقد تعلمون أني رسول الله إليكم فلما زاغوا أزاغ الله قلوبهم والله لا يهدي القوم الفاسقين","وإذ قال عيسى ابن مريم يا بني إسرائيل إني رسول الله إليكم مصدقا لما بين يدي من التوراة ومبشرا برسول يأتي من بعدي اسمه أحمد فلما جاءهم بالبينات قالوا هذا سحر مبين","ومن أظلم ممن افترى على الله الكذب وهو يدعى إلى الإسلام والله لا يهدي القوم الظالمين","يريدون ليطفئوا نور الله بأفواههم والله متم نوره ولو كره الكافرون","هو الذي أرسل رسوله بالهدى ودين الحق ليظهره على الدين كله ولو كره المشركون","يا أيها الذين آمنوا هل أدلكم على تجارة تنجيكم من عذاب أليم","تؤمنون بالله ورسوله وتجاهدون في سبيل الله بأموالكم وأنفسكم ذلكم خير لكم إن كنتم تعلمون","يغفر لكم ذنوبكم ويدخلكم جنات تجري من تحتها الأنهار ومساكن طيبة في جنات عدن ذلك الفوز العظيم","وأخرى تحبونها نصر من الله وفتح قريب وبشر المؤمنين","يا أيها الذين آمنوا كونوا أنصار الله كما قال عيسى ابن مريم للحواريين من أنصاري إلى الله قال الحواريون نحن أنصار الله فآمنت طائفة من بني إسرائيل وكفرت طائفة فأيدنا الذين آمنوا على عدوهم فأصبحوا ظاهرين","#يسبح لله ما في السماوات وما في الأرض الملك القدوس العزيز الحكيم","هو الذي بعث في الأميين رسولا منهم يتلو عليهم آياته ويزكيهم ويعلمهم الكتاب والحكمة وإن كانوا من قبل لفي ضلال مبين","وآخرين منهم لما يلحقوا بهم وهو العزيز الحكيم","ذلك فضل الله يؤتيه من يشاء والله ذو الفضل العظيم","مثل الذين حملوا التوراة ثم لم يحملوها كمثل الحمار يحمل أسفارا بئس مثل القوم الذين كذبوا بآيات الله والله لا يهدي القوم الظالمين","قل يا أيها الذين هادوا إن زعمتم أنكم أولياء لله من دون الناس فتمنوا الموت إن كنتم صادقين","ولا يتمنونه أبدا بما قدمت أيديهم والله عليم بالظالمين","قل إن الموت الذي تفرون منه فإنه ملاقيكم ثم تردون إلى عالم الغيب والشهادة فينبئكم بما كنتم تعملون","يا أيها الذين آمنوا إذا نودي للصلاة من يوم الجمعة فاسعوا إلى ذكر الله وذروا البيع ذلكم خير لكم إن كنتم تعلمون","فإذا قضيت الصلاة فانتشروا في الأرض وابتغوا من فضل الله واذكروا الله كثيرا لعلكم تفلحون","وإذا رأوا تجارة أو لهوا انفضوا إليها وتركوك قائما قل ما عند الله خير من اللهو ومن التجارة والله خير الرازقين","#إذا جاءك المنافقون قالوا نشهد إنك لرسول الله والله يعلم إنك لرسوله والله يشهد إن المنافقين لكاذبون","اتخذوا أيمانهم جنة فصدوا عن سبيل الله إنهم ساء ما كانوا يعملون","ذلك بأنهم آمنوا ثم كفروا فطبع على قلوبهم فهم لا يفقهون","وإذا رأيتهم تعجبك أجسامهم وإن يقولوا تسمع لقولهم كأنهم خشب مسندة يحسبون كل صيحة عليهم هم العدو فاحذرهم قاتلهم الله أنى يؤفكون","وإذا قيل لهم تعالوا يستغفر لكم رسول الله لووا رءوسهم ورأيتهم يصدون وهم مستكبرون","سواء عليهم أستغفرت لهم أم لم تستغفر لهم لن يغفر الله لهم إن الله لا يهدي القوم الفاسقين","هم الذين يقولون لا تنفقوا على من عند رسول الله حتى ينفضوا ولله خزائن السماوات والأرض ولكن المنافقين لا يفقهون","يقولون لئن رجعنا إلى المدينة ليخرجن الأعز منها الأذل ولله العزة ولرسوله وللمؤمنين ولكن المنافقين لا يعلمون","يا أيها الذين آمنوا لا تلهكم أموالكم ولا أولادكم عن ذكر الله ومن يفعل ذلك فأولئك هم الخاسرون","وأنفقوا من ما رزقناكم من قبل أن يأتي أحدكم الموت فيقول رب لولا أخرتني إلى أجل قريب فأصدق وأكن من الصالحين","ولن يؤخر الله نفسا إذا جاء أجلها والله خبير بما تعملون","#يسبح لله ما في السماوات وما في الأرض له الملك وله الحمد وهو على كل شيء قدير","هو الذي خلقكم فمنكم كافر ومنكم مؤمن والله بما تعملون بصير","خلق السماوات والأرض بالحق وصوركم فأحسن صوركم وإليه المصير","يعلم ما في السماوات والأرض ويعلم ما تسرون وما تعلنون والله عليم بذات الصدور","ألم يأتكم نبأ الذين كفروا من قبل فذاقوا وبال أمرهم ولهم عذاب أليم","ذلك بأنه كانت تأتيهم رسلهم بالبينات فقالوا أبشر يهدوننا فكفروا وتولوا واستغنى الله والله غني حميد","زعم الذين كفروا أن لن يبعثوا قل بلى وربي لتبعثن ثم لتنبؤن بما عملتم وذلك على الله يسير","فآمنوا بالله ورسوله والنور الذي أنزلنا والله بما تعملون خبير","يوم يجمعكم ليوم الجمع ذلك يوم التغابن ومن يؤمن بالله ويعمل صالحا يكفر عنه سيئاته ويدخله جنات تجري من تحتها الأنهار خالدين فيها أبدا ذلك الفوز العظيم","والذين كفروا وكذبوا بآياتنا أولئك أصحاب النار خالدين فيها وبئس المصير","ما أصاب من مصيبة إلا بإذن الله ومن يؤمن بالله يهد قلبه والله بكل شيء عليم","وأطيعوا الله وأطيعوا الرسول فإن توليتم فإنما على رسولنا البلاغ المبين","الله لا إله إلا هو وعلى الله فليتوكل المؤمنون","يا أيها الذين آمنوا إن من أزواجكم وأولادكم عدوا لكم فاحذروهم وإن تعفوا وتصفحوا وتغفروا فإن الله غفور رحيم","إنما أموالكم وأولادكم فتنة والله عنده أجر عظيم","فاتقوا الله ما استطعتم واسمعوا وأطيعوا وأنفقوا خيرا لأنفسكم ومن يوق شح نفسه فأولئك هم المفلحون","إن تقرضوا الله قرضا حسنا يضاعفه لكم ويغفر لكم والله شكور حليم","عالم الغيب والشهادة العزيز الحكيم","#يا أيها النبي إذا طلقتم النساء فطلقوهن لعدتهن وأحصوا العدة واتقوا الله ربكم لا تخرجوهن من بيوتهن ولا يخرجن إلا أن يأتين بفاحشة مبينة وتلك حدود الله ومن يتعد حدود الله فقد ظلم نفسه لا تدري لعل الله يحدث بعد ذلك أمرا","فإذا بلغن أجلهن فأمسكوهن بمعروف أو فارقوهن بمعروف وأشهدوا ذوي عدل منكم وأقيموا الشهادة لله ذلكم يوعظ به من كان يؤمن بالله واليوم الآخر ومن يتق الله يجعل له مخرجا","ويرزقه من حيث لا يحتسب ومن يتوكل على الله فهو حسبه إن الله بالغ أمره قد جعل الله لكل شيء قدرا","واللائي يئسن من المحيض من نسائكم إن ارتبتم فعدتهن ثلاثة أشهر واللائي لم يحضن وأولات الأحمال أجلهن أن يضعن حملهن ومن يتق الله يجعل له من أمره يسرا","ذلك أمر الله أنزله إليكم ومن يتق الله يكفر عنه سيئاته ويعظم له أجرا","أسكنوهن من حيث سكنتم من وجدكم ولا تضاروهن لتضيقوا عليهن وإن كن أولات حمل فأنفقوا عليهن حتى يضعن حملهن فإن أرضعن لكم فآتوهن أجورهن وأتمروا بينكم بمعروف وإن تعاسرتم فسترضع له أخرى","لينفق ذو سعة من سعته ومن قدر عليه رزقه فلينفق مما آتاه الله لا يكلف الله نفسا إلا ما آتاها سيجعل الله بعد عسر يسرا","وكأين من قرية عتت عن أمر ربها ورسله فحاسبناها حسابا شديدا وعذبناها عذابا نكرا","فذاقت وبال أمرها وكان عاقبة أمرها خسرا","أعد الله لهم عذابا شديدا فاتقوا الله يا أولي الألباب الذين آمنوا قد أنزل الله إليكم ذكرا","رسولا يتلو عليكم آيات الله مبينات ليخرج الذين آمنوا وعملوا الصالحات من الظلمات إلى النور ومن يؤمن بالله ويعمل صالحا يدخله جنات تجري من تحتها الأنهار خالدين فيها أبدا قد أحسن الله له رزقا","الله الذي خلق سبع سماوات ومن الأرض مثلهن يتنزل الأمر بينهن لتعلموا أن الله على كل شيء قدير وأن الله قد أحاط بكل شيء علما","#يا أيها النبي لم تحرم ما أحل الله لك تبتغي مرضات أزواجك والله غفور رحيم","قد فرض الله لكم تحلة أيمانكم والله مولاكم وهو العليم الحكيم","وإذ أسر النبي إلى بعض أزواجه حديثا فلما نبأت به وأظهره الله عليه عرف بعضه وأعرض عن بعض فلما نبأها به قالت من أنبأك هذا قال نبأني العليم الخبير","إن تتوبا إلى الله فقد صغت قلوبكما وإن تظاهرا عليه فإن الله هو مولاه وجبريل وصالح المؤمنين والملائكة بعد ذلك ظهير","عسى ربه إن طلقكن أن يبدله أزواجا خيرا منكن مسلمات مؤمنات قانتات تائبات عابدات سائحات ثيبات وأبكارا","يا أيها الذين آمنوا قوا أنفسكم وأهليكم نارا وقودها الناس والحجارة عليها ملائكة غلاظ شداد لا يعصون الله ما أمرهم ويفعلون ما يؤمرون","يا أيها الذين كفروا لا تعتذروا اليوم إنما تجزون ما كنتم تعملون","يا أيها الذين آمنوا توبوا إلى الله توبة نصوحا عسى ربكم أن يكفر عنكم سيئاتكم ويدخلكم جنات تجري من تحتها الأنهار يوم لا يخزي الله النبي والذين آمنوا معه نورهم يسعى بين أيديهم وبأيمانهم يقولون ربنا أتمم لنا نورنا واغفر لنا إنك على كل شيء قدير","يا أيها النبي جاهد الكفار والمنافقين واغلظ عليهم ومأواهم جهنم وبئس المصير","ضرب الله مثلا للذين كفروا امرأت نوح وامرأت لوط كانتا تحت عبدين من عبادنا صالحين فخانتاهما فلم يغنيا عنهما من الله شيئا وقيل ادخلا النار مع الداخلين","وضرب الله مثلا للذين آمنوا امرأت فرعون إذ قالت رب ابن لي عندك بيتا في الجنة ونجني من فرعون وعمله ونجني من القوم الظالمين","ومريم ابنت عمران التي أحصنت فرجها فنفخنا فيه من روحنا وصدقت بكلمات ربها وكتبه وكانت من القانتين","#تبارك الذي بيده الملك وهو على كل شيء قدير","الذي خلق الموت والحياة ليبلوكم أيكم أحسن عملا وهو العزيز الغفور","الذي خلق سبع سماوات طباقا ما ترى في خلق الرحمن من تفاوت فارجع البصر هل ترى من فطور","ثم ارجع البصر كرتين ينقلب إليك البصر خاسئا وهو حسير","ولقد زينا السماء الدنيا بمصابيح وجعلناها رجوما للشياطين وأعتدنا لهم عذاب السعير","وللذين كفروا بربهم عذاب جهنم وبئس المصير","إذا ألقوا فيها سمعوا لها شهيقا وهي تفور","تكاد تميز من الغيظ كلما ألقي فيها فوج سألهم خزنتها ألم يأتكم نذير","قالوا بلى قد جاءنا نذير فكذبنا وقلنا ما نزل الله من شيء إن أنتم إلا في ضلال كبير","وقالوا لو كنا نسمع أو نعقل ما كنا في أصحاب السعير","فاعترفوا بذنبهم فسحقا لأصحاب السعير","إن الذين يخشون ربهم بالغيب لهم مغفرة وأجر كبير","وأسروا قولكم أو اجهروا به إنه عليم بذات الصدور","ألا يعلم من خلق وهو اللطيف الخبير","هو الذي جعل لكم الأرض ذلولا فامشوا في مناكبها وكلوا من رزقه وإليه النشور","أأمنتم من في السماء أن يخسف بكم الأرض فإذا هي تمور","أم أمنتم من في السماء أن يرسل عليكم حاصبا فستعلمون كيف نذير","ولقد كذب الذين من قبلهم فكيف كان نكير","أولم يروا إلى الطير فوقهم صافات ويقبضن ما يمسكهن إلا الرحمن إنه بكل شيء بصير","أمن هذا الذي هو جند لكم ينصركم من دون الرحمن إن الكافرون إلا في غرور","أمن هذا الذي يرزقكم إن أمسك رزقه بل لجوا في عتو ونفور","أفمن يمشي مكبا على وجهه أهدى أمن يمشي سويا على صراط مستقيم","قل هو الذي أنشأكم وجعل لكم السمع والأبصار والأفئدة قليلا ما تشكرون","قل هو الذي ذرأكم في الأرض وإليه تحشرون","ويقولون متى هذا الوعد إن كنتم صادقين","قل إنما العلم عند الله وإنما أنا نذير مبين","فلما رأوه زلفة سيئت وجوه الذين كفروا وقيل هذا الذي كنتم به تدعون","قل أرأيتم إن أهلكني الله ومن معي أو رحمنا فمن يجير الكافرين من عذاب أليم","قل هو الرحمن آمنا به وعليه توكلنا فستعلمون من هو في ضلال مبين","قل أرأيتم إن أصبح ماؤكم غورا فمن يأتيكم بماء معين","#ن والقلم وما يسطرون","ما أنت بنعمة ربك بمجنون","وإن لك لأجرا غير ممنون","وإنك لعلى خلق عظيم","فستبصر ويبصرون","بأيكم المفتون","إن ربك هو أعلم بمن ضل عن سبيله وهو أعلم بالمهتدين","فلا تطع المكذبين","ودوا لو تدهن فيدهنون","ولا تطع كل حلاف مهين","هماز مشاء بنميم","مناع للخير معتد أثيم","عتل بعد ذلك زنيم","أن كان ذا مال وبنين","إذا تتلى عليه آياتنا قال أساطير الأولين","سنسمه على الخرطوم","إنا بلوناهم كما بلونا أصحاب الجنة إذ أقسموا ليصرمنها مصبحين","ولا يستثنون","فطاف عليها طائف من ربك وهم نائمون","فأصبحت كالصريم","فتنادوا مصبحين","أن اغدوا على حرثكم إن كنتم صارمين","فانطلقوا وهم يتخافتون","أن لا يدخلنها اليوم عليكم مسكين","وغدوا على حرد قادرين","فلما رأوها قالوا إنا لضالون","بل نحن محرومون","قال أوسطهم ألم أقل لكم لولا تسبحون","قالوا سبحان ربنا إنا كنا ظالمين","فأقبل بعضهم على بعض يتلاومون","قالوا يا ويلنا إنا كنا طاغين","عسى ربنا أن يبدلنا خيرا منها إنا إلى ربنا راغبون","كذلك العذاب ولعذاب الآخرة أكبر لو كانوا يعلمون","إن للمتقين عند ربهم جنات النعيم","أفنجعل المسلمين كالمجرمين","ما لكم كيف تحكمون","أم لكم كتاب فيه تدرسون","إن لكم فيه لما تخيرون","أم لكم أيمان علينا بالغة إلى يوم القيامة إن لكم لما تحكمون","سلهم أيهم بذلك زعيم","أم لهم شركاء فليأتوا بشركائهم إن كانوا صادقين","يوم يكشف عن ساق ويدعون إلى السجود فلا يستطيعون","خاشعة أبصارهم ترهقهم ذلة وقد كانوا يدعون إلى السجود وهم سالمون","فذرني ومن يكذب بهذا الحديث سنستدرجهم من حيث لا يعلمون","وأملي لهم إن كيدي متين","أم تسألهم أجرا فهم من مغرم مثقلون","أم عندهم الغيب فهم يكتبون","فاصبر لحكم ربك ولا تكن كصاحب الحوت إذ نادى وهو مكظوم","لولا أن تداركه نعمة من ربه لنبذ بالعراء وهو مذموم","فاجتباه ربه فجعله من الصالحين","وإن يكاد الذين كفروا ليزلقونك بأبصارهم لما سمعوا الذكر ويقولون إنه لمجنون","وما هو إلا ذكر للعالمين","#الحاقة","ما الحاقة","وما أدراك ما الحاقة","كذبت ثمود وعاد بالقارعة","فأما ثمود فأهلكوا بالطاغية","وأما عاد فأهلكوا بريح صرصر عاتية","سخرها عليهم سبع ليال وثمانية أيام حسوما فترى القوم فيها صرعى كأنهم أعجاز نخل خاوية","فهل ترى لهم من باقية","وجاء فرعون ومن قبله والمؤتفكات بالخاطئة","فعصوا رسول ربهم فأخذهم أخذة رابية","إنا لما طغى الماء حملناكم في الجارية","لنجعلها لكم تذكرة وتعيها أذن واعية","فإذا نفخ في الصور نفخة واحدة","وحملت الأرض والجبال فدكتا دكة واحدة","فيومئذ وقعت الواقعة","وانشقت السماء فهي يومئذ واهية","والملك على أرجائها ويحمل عرش ربك فوقهم يومئذ ثمانية","يومئذ تعرضون لا تخفى منكم خافية","فأما من أوتي كتابه بيمينه فيقول هاؤم اقرءوا كتابيه","إني ظننت أني ملاق حسابيه","فهو في عيشة راضية","في جنة عالية","قطوفها دانية","كلوا واشربوا هنيئا بما أسلفتم في الأيام الخالية","وأما من أوتي كتابه بشماله فيقول يا ليتني لم أوت كتابيه","ولم أدر ما حسابيه","يا ليتها كانت القاضية","ما أغنى عني ماليه","هلك عني سلطانيه","خذوه فغلوه","ثم الجحيم صلوه","ثم في سلسلة ذرعها سبعون ذراعا فاسلكوه","إنه كان لا يؤمن بالله العظيم","ولا يحض على طعام المسكين","فليس له اليوم هاهنا حميم","ولا طعام إلا من غسلين","لا يأكله إلا الخاطئون","فلا أقسم بما تبصرون","وما لا تبصرون","إنه لقول رسول كريم","وما هو بقول شاعر قليلا ما تؤمنون","ولا بقول كاهن قليلا ما تذكرون","تنزيل من رب العالمين","ولو تقول علينا بعض الأقاويل","لأخذنا منه باليمين","ثم لقطعنا منه الوتين","فما منكم من أحد عنه حاجزين","وإنه لتذكرة للمتقين","وإنا لنعلم أن منكم مكذبين","وإنه لحسرة على الكافرين","وإنه لحق اليقين","فسبح باسم ربك العظيم","#سأل سائل بعذاب واقع","للكافرين ليس له دافع","من الله ذي المعارج","تعرج الملائكة والروح إليه في يوم كان مقداره خمسين ألف سنة","فاصبر صبرا جميلا","إنهم يرونه بعيدا","ونراه قريبا","يوم تكون السماء كالمهل","وتكون الجبال كالعهن","ولا يسأل حميم حميما","يبصرونهم يود المجرم لو يفتدي من عذاب يومئذ ببنيه","وصاحبته وأخيه","وفصيلته التي تؤويه","ومن في الأرض جميعا ثم ينجيه","كلا إنها لظى","نزاعة للشوى","تدعو من أدبر وتولى","وجمع فأوعى","إن الإنسان خلق هلوعا","إذا مسه الشر جزوعا","وإذا مسه الخير منوعا","إلا المصلين","الذين هم على صلاتهم دائمون","والذين في أموالهم حق معلوم","للسائل والمحروم","والذين يصدقون بيوم الدين","والذين هم من عذاب ربهم مشفقون","إن عذاب ربهم غير مأمون","والذين هم لفروجهم حافظون","إلا على أزواجهم أو ما ملكت أيمانهم فإنهم غير ملومين","فمن ابتغى وراء ذلك فأولئك هم العادون","والذين هم لأماناتهم وعهدهم راعون","والذين هم بشهاداتهم قائمون","والذين هم على صلاتهم يحافظون","أولئك في جنات مكرمون","فمال الذين كفروا قبلك مهطعين","عن اليمين وعن الشمال عزين","أيطمع كل امرئ منهم أن يدخل جنة نعيم","كلا إنا خلقناهم مما يعلمون","فلا أقسم برب المشارق والمغارب إنا لقادرون","على أن نبدل خيرا منهم وما نحن بمسبوقين","فذرهم يخوضوا ويلعبوا حتى يلاقوا يومهم الذي يوعدون","يوم يخرجون من الأجداث سراعا كأنهم إلى نصب يوفضون","خاشعة أبصارهم ترهقهم ذلة ذلك اليوم الذي كانوا يوعدون","#إنا أرسلنا نوحا إلى قومه أن أنذر قومك من قبل أن يأتيهم عذاب أليم","قال يا قوم إني لكم نذير مبين","أن اعبدوا الله واتقوه وأطيعون","يغفر لكم من ذنوبكم ويؤخركم إلى أجل مسمى إن أجل الله إذا جاء لا يؤخر لو كنتم تعلمون","قال رب إني دعوت قومي ليلا ونهارا","فلم يزدهم دعائي إلا فرارا","وإني كلما دعوتهم لتغفر لهم جعلوا أصابعهم في آذانهم واستغشوا ثيابهم وأصروا واستكبروا استكبارا","ثم إني دعوتهم جهارا","ثم إني أعلنت لهم وأسررت لهم إسرارا","فقلت استغفروا ربكم إنه كان غفارا","يرسل السماء عليكم مدرارا","ويمددكم بأموال وبنين ويجعل لكم جنات ويجعل لكم أنهارا","ما لكم لا ترجون لله وقارا","وقد خلقكم أطوارا","ألم تروا كيف خلق الله سبع سماوات طباقا","وجعل القمر فيهن نورا وجعل الشمس سراجا","والله أنبتكم من الأرض نباتا","ثم يعيدكم فيها ويخرجكم إخراجا","والله جعل لكم الأرض بساطا","لتسلكوا منها سبلا فجاجا","قال نوح رب إنهم عصوني واتبعوا من لم يزده ماله وولده إلا خسارا","ومكروا مكرا كبارا","وقالوا لا تذرن آلهتكم ولا تذرن ودا ولا سواعا ولا يغوث ويعوق ونسرا","وقد أضلوا كثيرا ولا تزد الظالمين إلا ضلالا","مما خطيئاتهم أغرقوا فأدخلوا نارا فلم يجدوا لهم من دون الله أنصارا","وقال نوح رب لا تذر على الأرض من الكافرين ديارا","إنك إن تذرهم يضلوا عبادك ولا يلدوا إلا فاجرا كفارا","رب اغفر لي ولوالدي ولمن دخل بيتي مؤمنا وللمؤمنين والمؤمنات ولا تزد الظالمين إلا تبارا","#قل أوحي إلي أنه استمع نفر من الجن فقالوا إنا سمعنا قرآنا عجبا","يهدي إلى الرشد فآمنا به ولن نشرك بربنا أحدا","وأنه تعالى جد ربنا ما اتخذ صاحبة ولا ولدا","وأنه كان يقول سفيهنا على الله شططا","وأنا ظننا أن لن تقول الإنس والجن على الله كذبا","وأنه كان رجال من الإنس يعوذون برجال من الجن فزادوهم رهقا","وأنهم ظنوا كما ظننتم أن لن يبعث الله أحدا","وأنا لمسنا السماء فوجدناها ملئت حرسا شديدا وشهبا","وأنا كنا نقعد منها مقاعد للسمع فمن يستمع الآن يجد له شهابا رصدا","وأنا لا ندري أشر أريد بمن في الأرض أم أراد بهم ربهم رشدا","وأنا منا الصالحون ومنا دون ذلك كنا طرائق قددا","وأنا ظننا أن لن نعجز الله في الأرض ولن نعجزه هربا","وأنا لما سمعنا الهدى آمنا به فمن يؤمن بربه فلا يخاف بخسا ولا رهقا","وأنا منا المسلمون ومنا القاسطون فمن أسلم فأولئك تحروا رشدا","وأما القاسطون فكانوا لجهنم حطبا","وألو استقاموا على الطريقة لأسقيناهم ماء غدقا","لنفتنهم فيه ومن يعرض عن ذكر ربه يسلكه عذابا صعدا","وأن المساجد لله فلا تدعوا مع الله أحدا","وأنه لما قام عبد الله يدعوه كادوا يكونون عليه لبدا","قل إنما أدعو ربي ولا أشرك به أحدا","قل إني لا أملك لكم ضرا ولا رشدا","قل إني لن يجيرني من الله أحد ولن أجد من دونه ملتحدا","إلا بلاغا من الله ورسالاته ومن يعص الله ورسوله فإن له نار جهنم خالدين فيها أبدا","حتى إذا رأوا ما يوعدون فسيعلمون من أضعف ناصرا وأقل عددا","قل إن أدري أقريب ما توعدون أم يجعل له ربي أمدا","عالم الغيب فلا يظهر على غيبه أحدا","إلا من ارتضى من رسول فإنه يسلك من بين يديه ومن خلفه رصدا","ليعلم أن قد أبلغوا رسالات ربهم وأحاط بما لديهم وأحصى كل شيء عددا","#يا أيها المزمل","قم الليل إلا قليلا","نصفه أو انقص منه قليلا","أو زد عليه ورتل القرآن ترتيلا","إنا سنلقي عليك قولا ثقيلا","إن ناشئة الليل هي أشد وطئا وأقوم قيلا","إن لك في النهار سبحا طويلا","واذكر اسم ربك وتبتل إليه تبتيلا","رب المشرق والمغرب لا إله إلا هو فاتخذه وكيلا","واصبر على ما يقولون واهجرهم هجرا جميلا","وذرني والمكذبين أولي النعمة ومهلهم قليلا","إن لدينا أنكالا وجحيما","وطعاما ذا غصة وعذابا أليما","يوم ترجف الأرض والجبال وكانت الجبال كثيبا مهيلا","إنا أرسلنا إليكم رسولا شاهدا عليكم كما أرسلنا إلى فرعون رسولا","فعصى فرعون الرسول فأخذناه أخذا وبيلا","فكيف تتقون إن كفرتم يوما يجعل الولدان شيبا","السماء منفطر به كان وعده مفعولا","إن هذه تذكرة فمن شاء اتخذ إلى ربه سبيلا","إن ربك يعلم أنك تقوم أدنى من ثلثي الليل ونصفه وثلثه وطائفة من الذين معك والله يقدر الليل والنهار علم أن لن تحصوه فتاب عليكم فاقرءوا ما تيسر من القرآن علم أن سيكون منكم مرضى وآخرون يضربون في الأرض يبتغون من فضل الله وآخرون يقاتلون في سبيل الله فاقرءوا ما تيسر منه وأقيموا الصلاة وآتوا الزكاة وأقرضوا الله قرضا حسنا وما تقدموا لأنفسكم من خير تجدوه عند الله هو خيرا وأعظم أجرا واستغفروا الله إن الله غفور رحيم","#يا أيها المدثر","قم فأنذر","وربك فكبر","وثيابك فطهر","والرجز فاهجر","ولا تمنن تستكثر","ولربك فاصبر","فإذا نقر في الناقور","فذلك يومئذ يوم عسير","على الكافرين غير يسير","ذرني ومن خلقت وحيدا","وجعلت له مالا ممدودا","وبنين شهودا","ومهدت له تمهيدا","ثم يطمع أن أزيد","كلا إنه كان لآياتنا عنيدا","سأرهقه صعودا","إنه فكر وقدر","فقتل كيف قدر","ثم قتل كيف قدر","ثم نظر","ثم عبس وبسر","ثم أدبر واستكبر","فقال إن هذا إلا سحر يؤثر","إن هذا إلا قول البشر","سأصليه سقر","وما أدراك ما سقر","لا تبقي ولا تذر","لواحة للبشر","عليها تسعة عشر","وما جعلنا أصحاب النار إلا ملائكة وما جعلنا عدتهم إلا فتنة للذين كفروا ليستيقن الذين أوتوا الكتاب ويزداد الذين آمنوا إيمانا ولا يرتاب الذين أوتوا الكتاب والمؤمنون وليقول الذين في قلوبهم مرض والكافرون ماذا أراد الله بهذا مثلا كذلك يضل الله من يشاء ويهدي من يشاء وما يعلم جنود ربك إلا هو وما هي إلا ذكرى للبشر","كلا والقمر","والليل إذ أدبر","والصبح إذا أسفر","إنها لإحدى الكبر","نذيرا للبشر","لمن شاء منكم أن يتقدم أو يتأخر","كل نفس بما كسبت رهينة","إلا أصحاب اليمين","في جنات يتساءلون","عن المجرمين","ما سلككم في سقر","قالوا لم نك من المصلين","ولم نك نطعم المسكين","وكنا نخوض مع الخائضين","وكنا نكذب بيوم الدين","حتى أتانا اليقين","فما تنفعهم شفاعة الشافعين","فما لهم عن التذكرة معرضين","كأنهم حمر مستنفرة","فرت من قسورة","بل يريد كل امرئ منهم أن يؤتى صحفا منشرة","كلا بل لا يخافون الآخرة","كلا إنه تذكرة","فمن شاء ذكره","وما يذكرون إلا أن يشاء الله هو أهل التقوى وأهل المغفرة","#لا أقسم بيوم القيامة","ولا أقسم بالنفس اللوامة","أيحسب الإنسان ألن نجمع عظامه","بلى قادرين على أن نسوي بنانه","بل يريد الإنسان ليفجر أمامه","يسأل أيان يوم القيامة","فإذا برق البصر","وخسف القمر","وجمع الشمس والقمر","يقول الإنسان يومئذ أين المفر","كلا لا وزر","إلى ربك يومئذ المستقر","ينبأ الإنسان يومئذ بما قدم وأخر","بل الإنسان على نفسه بصيرة","ولو ألقى معاذيره","لا تحرك به لسانك لتعجل به","إن علينا جمعه وقرآنه","فإذا قرأناه فاتبع قرآنه","ثم إن علينا بيانه","كلا بل تحبون العاجلة","وتذرون الآخرة","وجوه يومئذ ناضرة","إلى ربها ناظرة","ووجوه يومئذ باسرة","تظن أن يفعل بها فاقرة","كلا إذا بلغت التراقي","وقيل من راق","وظن أنه الفراق","والتفت الساق بالساق","إلى ربك يومئذ المساق","فلا صدق ولا صلى","ولكن كذب وتولى","ثم ذهب إلى أهله يتمطى","أولى لك فأولى","ثم أولى لك فأولى","أيحسب الإنسان أن يترك سدى","ألم يك نطفة من مني يمنى","ثم كان علقة فخلق فسوى","فجعل منه الزوجين الذكر والأنثى","أليس ذلك بقادر على أن يحيي الموتى","#هل أتى على الإنسان حين من الدهر لم يكن شيئا مذكورا","إنا خلقنا الإنسان من نطفة أمشاج نبتليه فجعلناه سميعا بصيرا","إنا هديناه السبيل إما شاكرا وإما كفورا","إنا أعتدنا للكافرين سلاسل وأغلالا وسعيرا","إن الأبرار يشربون من كأس كان مزاجها كافورا","عينا يشرب بها عباد الله يفجرونها تفجيرا","يوفون بالنذر ويخافون يوما كان شره مستطيرا","ويطعمون الطعام على حبه مسكينا ويتيما وأسيرا","إنما نطعمكم لوجه الله لا نريد منكم جزاء ولا شكورا","إنا نخاف من ربنا يوما عبوسا قمطريرا","فوقاهم الله شر ذلك اليوم ولقاهم نضرة وسرورا","وجزاهم بما صبروا جنة وحريرا","متكئين فيها على الأرائك لا يرون فيها شمسا ولا زمهريرا","ودانية عليهم ظلالها وذللت قطوفها تذليلا","ويطاف عليهم بآنية من فضة وأكواب كانت قواريرا","قوارير من فضة قدروها تقديرا","ويسقون فيها كأ فوقكم سبعا شدادا","وجعلنا سراجا وهاجا","وأنزلنا من المعصرات ماء ثجاجا","لنخرج به حبا ونباتا","وجنات ألفافا","إن يوم الفصل كان ميقاتا","يوم ينفخ في الصور فتأتون أفواجا","وفتحت السماء فكانت أبوابا","وسيرت الجبال فكانت سرابا","إن جهنم كانت مرصادا","للطاغين مآبا","لابثين فيها أحقابا","لا يذوقون فيها بردا ولا شرابا","إلا حميما وغساقا","جزاء وفاقا","إنهم كانوا لا يرجون حسابا","وكذبوا بآياتنا كذابا","وكل شيء أحصيناه كتابا","فذوقوا فلن نزيدكم إلا عذابا","إن للمتقين مفازا","حدائق وأعنابا","وكواعب أترابا","وكأسا دهاقا","لا يسمعون فيها لغوا ولا كذابا","جزاء من ربك عطاء حسابا","رب السماوات والأرض وما بينهما الرحمن لا يملكون منه خطابا","يوم يقوم الروح والملائكة صفا لا يتكلمون إلا من أذن له الرحمن وقال صوابا","ذلك اليوم الحق فمن شاء اتخذ إلى ربه مآبا","إنا أنذرناكم عذابا قريبا يوم ينظر المرء ما قدمت يداه ويقول الكافر يا ليتني كنت ترابا","#والنازعات غرقا","والناشطات نشطا","والسابحات سبحا","فالسابقات سبقا","فالمدبرات أمرا","يوم ترجف الراجفة","تتبعها الرادفة","قلوب يومئذ واجفة","أبصارها خاشعة","يقولون أإنا لمردودون في الحافرة","أإذا كنا عظاما نخرة","قالوا تلك إذا كرة خاسرة","فإنما هي زجرة واحدة","فإذا هم بالساهرة","هل أتاك حديث موسى","إذ ناداه ربه بالواد المقدس طوى","اذهب إلى فرعون إنه طغى","فقل هل لك إلى أن تزكى","وأهديك إلى ربك فتخشى","فأراه الآية الكبرى","فكذب وعصى","ثم أدبر يسعى","فحشر فنادى","فقال أنا ربكم الأعلى","فأخذه الله نكال الآخرة والأولى","إن في ذلك لعبرة لمن يخشى","أأنتم أشد خلقا أم السماء بناها","رفع سمكها فسواها","وأغطش ليلها وأخرج ضحاها","والأرض بعد ذلك دحاها","أخرج منها ماءها ومرعاها","والجبال أرساها","متاعا لكم ولأنعامكم","فإذا جاءت الطامة الكبرى","يوم يتذكر الإنسان ما سعى","وبرزت الجحيم لمن يرى","فأما من طغى","وآثر الحياة الدنيا","فإن الجحيم هي المأوى","وأما من خاف مقام ربه ونهى النفس عن الهوى","فإن الجنة هي المأوى","يسألونك عن الساعة أيان مرساها","فيم أنت من ذكراها","إلى ربك منتهاها","إنما أنت منذر من يخشاها","كأنهم يوم يرونها لم يلبثوا إلا عشية أو ضحاها","#عبس وتولى","أن جاءه الأعمى","وما يدريك لعله يزكى","أو يذكر فتنفعه الذكرى","أما من استغنى","فأنت له تصدى","وما عليك ألا يزكى","وأما من جاءك يسعى","وهو يخشى","فأنت عنه تلهى","كلا إنها تذكرة","فمن شاء ذكره","في صحف مكرمة","مرفوعة مطهرة","بأيدي سفرة","كرام بررة","قتل الإنسان ما أكفره","من أي شيء خلقه","من نطفة خلقه فقدره","ثم السبيل يسره","ثم أماته فأقبره","ثم إذا شاء أنشره","كلا لما يقض ما أمره","فلينظر الإنسان إلى طعامه","أنا صببنا الماء صبا","ثم شققنا الأرض شقا","فأنبتنا فيها حبا","وعنبا وقضبا","وزيتونا ونخلا","وحدائق غلبا","وفاكهة وأبا","متاعا لكم ولأنعامكم","فإذا جاءت الصاخة","يوم يفر المرء من أخيه","وأمه وأبيه","وصاحبته وبنيه","لكل امرئ منهم يومئذ شأن يغنيه","وجوه يومئذ مسفرة","ضاحكة مستبشرة","ووجوه يومئذ عليها غبرة","ترهقها قترة","أولئك هم الكفرة الفجرة","#إذا الشمس كورت","وإذا النجوم انكدرت","وإذا الجبال سيرت","وإذا العشار عطلت","وإذا الوحوش حشرت","وإذا البحار سجرت","وإذا النفوس زوجت","وإذا الموءودة سئلت","بأي ذنب قتلت","وإذا الصحف نشرت","وإذا السماء كشطت","وإذا الجحيم سعرت","وإذا الجنة أزلفت","علمت نفس ما أحضرت","فلا أقسم بالخنس","الجوار الكنس","والليل إذا عسعس","والصبح إذا تنفس","إنه لقول رسول كريم","ذي قوة عند ذي العرش مكين","مطاع ثم أمين","وما صاحبكم بمجنون","ولقد رآه بالأفق المبين","وما هو على الغيب بضنين","وما هو بقول شيطان رجيم","فأين تذهبون","إن هو إلا ذكر للعالمين","لمن شاء منكم أن يستقيم","وما تشاءون إلا أن يشاء الله رب العالمين","#إذا السماء انفطرت","وإذا الكواكب انتثرت","وإذا البحار فجرت","وإذا القبور بعثرت","علمت نفس ما قدمت وأخرت","يا أيها الإنسان ما غرك بربك الكريم","الذي خلقك فسواك فعدلك","في أي صورة ما شاء ركبك","كلا بل تكذبون بالدين","وإن عليكم لحافظين","كراما كاتبين","يعلمون ما تفعلون","إن الأبرار لفي نعيم","وإن الفجار لفي جحيم","يصلونها يوم الدين","وما هم عنها بغائبين","وما أدراك ما يوم الدين","ثم ما أدراك ما يوم الدين","يوم لا تملك نفس لنفس شيئا والأمر يومئذ لله","#ويل للمطففين","الذين إذا اكتالوا على الناس يستوفون","وإذا كالوهم أو وزنوهم يخسرون","ألا يظن أولئك أنهم مبعوثون","ليوم عظيم","يوم يقوم الناس لرب العالمين","كلا إن كتاب الفجار لفي سجين","وما أدراك ما سجين","كتاب مرقوم","ويل يومئذ للمكذبين","الذين يكذبون بيوم الدين","وما يكذب به إلا كل م function filter_aaya_input(n) {  // remove non-numerals and convert numerals to Eastern Arabic
  return n.toString()
      .replace(/[0٠]/g, "٠")
      .replace(/[1١]/g, "١")
      .replace(/[2٢]/g, "٢")
      .replace(/[3٣]/g, "٣")
      .replace(/[4٤]/g, "٤")
      .replace(/[5٥]/g, "٥")
      .replace(/[6٦]/g, "٦")
      .replace(/[7٧]/g, "٧")
      .replace(/[8٨]/g, "٨")
      .replace(/[9٩]/g, "٩")
      .replace(/[^٠١٢٣٤٥٦٧٨٩]/g, "")
}
function defilter_aaya_input(n) {  // convert numerals to ASCII
  return n
      .replace(/٠/g, "0")
      .replace(/١/g, "1")
      .replace(/٢/g, "2")
      .replace(/٣/g, "3")
      .replace(/٤/g, "4")
      .replace(/٥/g, "5")
      .replace(/٦/g, "6")
      .replace(/٧/g, "7")
      .replace(/٨/g, "8")
      .replace(/٩/g, "9")
}

// check (and possibly update) suar/ayat-selectors
// return true if the input is valid
function validate_selectors(ev) {

  let sura_beg = el_sura_beg.value
  let sura_end = el_sura_end.value
  let aaya_beg = defilter_aaya_input(el_aaya_beg.value)
  let aaya_end = defilter_aaya_input(el_aaya_end.value)

  const set_aaya_beg = n => el_aaya_beg.value = filter_aaya_input(aaya_beg = +n)
  const set_aaya_end = n => el_aaya_end.value = filter_aaya_input(aaya_end = +n)

  // if the changed field is sura_beg, make aaya_beg 1 if empty,
  // and update sura_end if empty or is before sura_beg
  if (ev.id == "sura_beg") {
    if (aaya_beg === "")
      set_aaya_beg(1)
    if (sura_end === "" || +sura_end < +sura_beg) {
      sura_end = el_sura_end.value = sura_beg
      set_aaya_end(suar_lengths[sura_end])
    }
  }
  // if the changed field is sura_end, make aaya_end the last aya;
  // and update sura_beg if empty or is after sura_end
  else if (ev.id == "sura_end") {
    // if (aaya_end === "")
      set_aaya_end(suar_lengths[sura_end])
    if (sura_beg === "" || (sura_end !== "" && +sura_end < +sura_beg)) {
      sura_beg = el_sura_beg.value = sura_end
      set_aaya_beg(1)
    }
  }

  // make sure ayat are within limits:

  // ayat upper-limits:
  if (aaya_beg > suar_lengths[sura_beg]) set_aaya_beg(suar_lengths[sura_beg])
  if (aaya_end > suar_lengths[sura_end]) set_aaya_end(suar_lengths[sura_end])

  // ayat lower-limits:
  if (aaya_beg === "0") set_aaya_beg(1)
  if (aaya_end === "0") set_aaya_end(1)
  // a negative sign is not allowed to be entered
  // empty aaya-input is handled separately in a focusout handler

  return sura_beg !== "" && sura_end !== "" && aaya_beg !== "" && aaya_end !== ""
}

const init_txt = function() {
  el_txt.value = ""
  el_txt.disabled = false
  el_txt.style.backgroundColor = "white"
}

function selectors_changed(ev) {

  el_aaya_beg.value = filter_aaya_input(el_aaya_beg.value)
  el_aaya_end.value = filter_aaya_input(el_aaya_end.value)
  el_txt.placeholder = "اكتب هنا"

  if (!validate_selectors(ev)) {
    disable_ok()
    return
  }

  const sura_beg = +el_sura_beg.value
  const sura_end = +el_sura_end.value
  const aaya_beg = +defilter_aaya_input(el_aaya_beg.value)
  const aaya_end = +defilter_aaya_input(el_aaya_end.value)

  const st = +suar_lengths.slice(0, sura_beg).reduce((a,b)=>a+b, 0) + aaya_beg
  const en = +suar_lengths.slice(0, sura_end).reduce((a,b)=>a+b, 0) + aaya_end
  if (en <= st-1) { disable_ok(); return }  // should not happen!
  enable_ok()

  const input_trigger = function(ev) {
    // this fn is connected to onkeyup and onmouseup. it handles three "events"

    const on_ayat = ev.target.id === "aaya_beg" || ev.target.id === "aaya_end"
    const on_suar = ev.target.id === "sura_beg" || ev.target.id === "sura_end"

    // Enter on suar/ayat selection: set focus on the next element:
    //   sura_beg > aaya_beg > sura_end > aaya_end > ok
    // also, on the last element, get the next (ie first) word
    if (ev.key === "Enter" && (on_ayat || on_suar)) {
      (ev.target.id === "sura_beg"? el_aaya_beg :
       ev.target.id === "aaya_beg"? el_sura_end :
       ev.target.id === "sura_end"? el_aaya_end :
       ev.target.id === "aaya_end"? el_ok       :
       1).focus()
      return
    }


    // Up or Down on an ayat-input, increase or decrease it
    if (on_ayat) {
      const el = Qid(ev.target.id)
      if (ev.key === "ArrowUp")   el.value = 1 + +defilter_aaya_input(el.value)
      if (ev.key === "ArrowDown") el.value = 1 - +defilter_aaya_input(el.value)
      selectors_changed(el)  // handles the filtering
      return
    }

  }

  el_sura_beg.onkeyup = input_trigger
  el_aaya_beg.onkeyup = input_trigger
  el_sura_end.onkeyup = input_trigger
  el_aaya_end.onkeyup = input_trigger

  const make_title = function() {
    const sura_beg_val = el_sura_beg.value
    const sura_end_val = el_sura_end.value
    const aaya_beg_val = +defilter_aaya_input(el_aaya_beg.value)
    const aaya_end_val = +defilter_aaya_input(el_aaya_end.value)
    const sura_beg_txt = suar_names[el_sura_beg.value]
    const sura_end_txt = suar_names[el_sura_end.value]
    const aaya_beg_txt = filter_aaya_input(el_aaya_beg.value)
    const aaya_end_txt = filter_aaya_input(el_aaya_end.value)
    ////////////////////////////////////////////////////////////////////
    // handled cases:
    // - one aaya
    // - one or more complete suar (no partial sura)
    // - one partial sura
    // - anything else
    if (sura_beg_val === sura_end_val && aaya_beg_val === aaya_end_val) {
      return "تسميع سورة "+sura_beg_txt+" الآية "+aaya_beg_txt+"."
    }
    if (aaya_beg_val === 1 && aaya_end_val == suar_lengths[sura_end_val]) {
      const suar = suar_names.slice(sura_beg_val, +sura_end_val+1)
      const names = suar.join(" و")
      if (suar.length === 1)
        return "تسميع سورة "+names+" كاملة."
      if (suar.length === 2)
        return "تسميع سورتي "+names+" كاملتين."
      return "تسميع سور "+names+" كاملة."
    }
    if (sura_beg_val == sura_end_val) {
      return "تسميع سورة "+sura_beg_txt+" من الآية "+aaya_beg_txt+" إلى الآية "+aaya_end_txt+"."
    }
    return "تسميع من سورة "+sura_beg_txt+" الآية "+aaya_beg_txt+" إلى سورة "+sura_end_txt+" الآية "+aaya_end_txt+"."
  }

  const start_reciting = function(ev) {

    el_title.innerHTML = make_title()
    hide_el(el_selectors)
    show_el(el_txt)
    show_el(el_header)
    el_repeat.disabled = true

    let done = false

    const correct_text = ayat
                .slice(st-1,en)
                .map(a => a.startsWith('#')? a.replace('#', 'بسم الله الرحمن الرحيم\n') : a)
                .join('\n')
    // console.log(correct_text)

    const txt_changed = function() {
      if (done)  return

      if (el_txt.value === correct_text) {
        done = true
        el_txt.disabled = true
        show_el(el_endmsg)
        el_txt.style.backgroundColor = "lightGreen"
        el_new.focus()
        el_repeat.disabled = false
      }
      else if (correct_text.startsWith(el_txt.value)) {
        el_txt.style.backgroundColor = "white"
      }
      else {
        el_txt.style.backgroundColor = "pink"
      }
    }

    el_txt.addEventListener('input', txt_changed, false) // https://stackoverflow.com/a/14029861
    el_txt.focus()

    const repeat_reciting = function() {
      done = false
      init_txt()
      hide_el(el_endmsg)
    }
    el_repeat.onmouseup = repeat_reciting
    el_repeat.onclick   = repeat_reciting

  }

  el_ok.onmouseup = start_reciting
  el_ok.onclick   = start_reciting

}

const show_selectors = function() {
  show_el(el_selectors)
  hide_el(el_header)
  hide_el(el_endmsg)
  hide_el(el_txt)
  init_txt()
}

el_new.onmouseup = show_selectors
